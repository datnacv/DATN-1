<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Employee Management</h2>

    <!-- Search Form -->
    <form th:action="@{/employees}" method="get" class="mb-3">
        <div class="input-group">
            <input type="text" name="keyword" class="form-control" th:value="${keyword}" placeholder="Search by name, email, or phone">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>

    <!-- Add Employee Button -->
    <button type="button" class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addEmployeeModal">
        Add Employee
    </button>

    <!-- Employee List Table -->
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.hoTen}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.soDienThoai}"></td>
            <td th:text="${employee.vaiTro}"></td>
            <td>
                <button type="button" class="btn btn-primary btn-sm"
                        data-bs-toggle="modal"
                        th:data-bs-target="'#editEmployeeModal' + ${employee.id}"
                        th:attr="data-id=${employee.id},
                                 data-hoTen=${employee.hoTen},
                                 data-email=${employee.email},
                                 data-soDienThoai=${employee.soDienThoai},
                                 data-tenDangNhap=${employee.tenDangNhap},
                                 data-matKhau=${employee.matKhau},
                                 data-ngaySinh=${employee.ngaySinh != null ? employee.ngaySinh : ''},
                                 data-gioiTinh=${employee.gioiTinh},
                                 data-diaChi=${employee.diaChi}">
                    Edit
                </button>
                <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal" th:data-bs-target="'#deleteEmployeeModal' + ${employee.id}">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Pagination -->
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/employees(page=${currentPage - 1}, keyword=${keyword})}">Previous</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/employees(page=${i}, keyword=${keyword})}" th:text="${i + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                <a class="page-link" th:href="@{/employees(page=${currentPage + 1}, keyword=${keyword})}">Next</a>
            </li>
        </ul>
    </nav>

    <!-- Add Employee Modal -->
    <div class="modal fade" id="addEmployeeModal" tabindex="-1" aria-labelledby="addEmployeeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addEmployeeModalLabel">Add Employee</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/employees/add}" th:object="${employee}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <div class="mb-3">
                            <label for="hoTen" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="hoTen" th:field="*{hoTen}" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" required>
                        </div>
                        <div class="mb-3">
                            <label for="soDienThoai" class="form-label">Phone</label>
                            <input type="text" class="form-control" id="soDienThoai" th:field="*{soDienThoai}" required>
                        </div>
                        <div class="mb-3">
                            <label for="tenDangNhap" class="form-label">Username</label>
                            <input type="text" class="form-control" id="tenDangNhap" th:field="*{tenDangNhap}" required>
                        </div>
                        <div class="mb-3">
                            <label for="matKhau" class="form-label">Password</label>
                            <input type="password" class="form-control" id="matKhau" th:field="*{matKhau}" required>
                        </div>
                        <div class="mb-3">
                            <label for="ngaySinh" class="form-label">Birth Date</label>
                            <input type="date" class="form-control" id="ngaySinh" th:field="*{ngaySinh}">
                        </div>
                        <div class="mb-3">
                            <label for="gioiTinh" class="form-label">Gender</label>
                            <select class="form-control" id="gioiTinh" th:field="*{gioiTinh}">
                                <option value="true">Male</option>
                                <option value="false">Female</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="diaChi" class="form-label">Address</label>
                            <input type="text" class="form-control" id="diaChi" th:field="*{diaChi}">
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Employee Modal -->
    <th:block th:each="employee : ${employees}">
        <div class="modal fade" th:id="'editEmployeeModal' + ${employee.id}" tabindex="-1" th:aria-labelledby="'editEmployeeModalLabel' + ${employee.id}" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" th:id="'editEmployeeModalLabel' + ${employee.id}">Edit Employee</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form th:action="@{/employees/edit}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <input type="hidden" name="id" th:value="${employee.id}">
                            <div class="mb-3">
                                <label for="hoTenEdit" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="hoTenEdit" name="hoTen" th:value="${employee.hoTen}" required>
                            </div>
                            <div class="mb-3">
                                <label for="emailEdit" class="form-label">Email</label>
                                <input type="email" class="form-control" id="emailEdit" name="email" th:value="${employee.email}" required>
                            </div>
                            <div class="mb-3">
                                <label for="soDienThoaiEdit" class="form-label">Phone</label>
                                <input type="text" class="form-control" id="soDienThoaiEdit" name="soDienThoai" th:value="${employee.soDienThoai}" required>
                            </div>
                            <div class="mb-3">
                                <label for="tenDangNhapEdit" class="form-label">Username</label>
                                <input type="text" class="form-control" id="tenDangNhapEdit" name="tenDangNhap" th:value="${employee.tenDangNhap}" required>
                            </div>
                            <div class="mb-3">
                                <label for="matKhauEdit" class="form-label">Password</label>
                                <input type="password" class="form-control" id="matKhauEdit" name="matKhau" th:value="${employee.matKhau}" required>
                            </div>
                            <div class="mb-3">
                                <label for="ngaySinhEdit" class="form-label">Birth Date</label>
                                <input type="date" class="form-control" id="ngaySinhEdit" name="ngaySinh" th:value="${employee.ngaySinh}">
                            </div>
                            <div class="mb-3">
                                <label for="gioiTinhEdit" class="form-label">Gender</label>
                                <select class="form-control" id="gioiTinhEdit" name="gioiTinh">
                                    <option value="true" th:selected="${employee.gioiTinh == true}">Male</option>
                                    <option value="false" th:selected="${employee.gioiTinh == false}">Female</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="diaChiEdit" class="form-label">Address</label>
                                <input type="text" class="form-control" id="diaChiEdit" name="diaChi" th:value="${employee.diaChi}">
                            </div>
                            <button type="submit" class="btn btn-primary">Save</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </th:block>

    <!-- Delete Employee Modal -->
    <th:block th:each="employee : ${employees}">
        <div class="modal fade" th:id="'deleteEmployeeModal' + ${employee.id}" tabindex="-1" th:aria-labelledby="'deleteEmployeeModalLabel' + ${employee.id}" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" th:id="'deleteEmployeeModalLabel' + ${employee.id}">Delete Employee</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete <span th:text="${employee.hoTen}"></span>?</p>
                        <form th:action="@{/employees/delete/{id}(id=${employee.id})}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit" class="btn btn-danger">Delete</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
