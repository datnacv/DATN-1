<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý nhân viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>

<body>

<div class="d-flex">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <!-- Nội dung chính bên phải -->
    <div class="content flex-grow-1">
    <h2>Quản lý nhân viên</h2>

    <!-- Hiển thị thông báo -->
    <div th:if="${message}" class="alert" th:classappend="${messageType == 'success'} ? 'alert-success' : 'alert-danger'" role="alert">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close float-end" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Search Form -->
    <form th:action="@{/acvstore/employees}" method="get" class="mb-3">
        <div class="input-group">
            <input type="text" name="keyword" class="form-control" th:value="${keyword}" placeholder="Tìm theo tên, email hoặc số điện thoại">
            <button type="submit" class="btn btn-primary">Tìm kiếm</button>
        </div>
    </form>

    <!-- Add Employee Button -->
    <button type="button" class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addEmployeeModal">
        Thêm nhân viên
    </button>

    <!-- Employee List Table -->
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Họ tên</th>
            <th>Tên đăng nhập</th>
            <th>Mật khẩu</th>
            <th>Email</th>
            <th>Số điện thoại</th>
            <th>Vai trò</th>
            <th>Trạng thái</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee, employeeStat : ${employees}">
            <td th:text="${employeeStat.index + 1}"></td>
            <td th:text="${employee.hoTen}"></td>
            <td th:text="${employee.tenDangNhap}"></td>
            <td th:text="${employee.matKhau}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.soDienThoai}"></td>
            <td th:text="${employee.vaiTro == 'employee' ? 'Nhân Viên' : employee.vaiTro}"></td>
            <td th:text="${employee.trangThai == true ? 'Hoạt động' : 'Ngưng hoạt động'}"></td>
            <td>
                <button type="button" class="btn btn-primary btn-sm"
                        data-bs-toggle="modal"
                        th:data-bs-target="'#editEmployeeModal' + ${employee.id}">
                    Sửa
                </button>
                <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal" th:data-bs-target="'#deleteEmployeeModal' + ${employee.id}">Xóa</button>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Pagination -->
    <nav aria-label="Phân trang">
        <ul class="pagination">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/acvstore/employees(page=${currentPage - 1}, keyword=${keyword})}">Trước</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/acvstore/employees(page=${i}, keyword=${keyword})}" th:text="${i + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                <a class="page-link" th:href="@{/acvstore/employees(page=${currentPage + 1}, keyword=${keyword})}">Sau</a>
            </li>
        </ul>
    </nav>

    <!-- Add Employee Modal -->
    <div class="modal fade" id="addEmployeeModal" tabindex="-1" aria-labelledby="addEmployeeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addEmployeeModalLabel">Thêm nhân viên</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/acvstore/employees/add}" th:object="${employee}" method="post">

                        <div class="mb-3">
                            <label for="hoTen" class="form-label">Họ tên</label>
                            <input type="text" class="form-control" id="hoTen" th:field="*{hoTen}" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" required>
                        </div>
                        <div class="mb-3">
                            <label for="soDienThoai" class="form-label">Số điện thoại</label>
                            <input type="text" class="form-control" id="soDienThoai" th:field="*{soDienThoai}" required>
                        </div>
                        <div class="mb-3">
                            <label for="tenDangNhap" class="form-label">Tên đăng nhập</label>
                            <input type="text" class="form-control" id="tenDangNhap" th:field="*{tenDangNhap}" required>
                        </div>
                        <div class="mb-3">
                            <label for="matKhau" class="form-label">Mật khẩu</label>
                            <input type="password" class="form-control" id="matKhau" th:field="*{matKhau}" required>
                        </div>
                        <div class="mb-3">
                            <label for="ngaySinh" class="form-label">Ngày sinh</label>
                            <input type="date" class="form-control" id="ngaySinh" th:field="*{ngaySinh}">
                        </div>
                        <div class="mb-3">
                            <label for="gioiTinh" class="form-label">Giới tính</label>
                            <select class="form-control" id="gioiTinh" th:field="*{gioiTinh}">
                                <option value="true">Nam</option>
                                <option value="false">Nữ</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="diaChi" class="form-label">Địa chỉ</label>
                            <input type="text" class="form-control" id="diaChi" th:field="*{diaChi}">
                        </div>
                        <div class="mb-3">
                            <label for="trangThai" class="form-label">Trạng thái</label>
                            <select class="form-control" id="trangThai" th:field="*{trangThai}">
                                <option value="true">Hoạt động</option>
                                <option value="false">Ngưng hoạt động</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Lưu</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Employee Modal -->
    <th:block th:each="employee : ${employees}">
        <div class="modal fade" th:id="'editEmployeeModal' + ${employee.id}" tabindex="-1" th:aria-labelledby="'editEmployeeModalLabel' + ${employee.id}" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" th:id="'editEmployeeModalLabel' + ${employee.id}">Sửa nhân viên</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form th:action="@{/acvstore/employees/edit}" method="post">

                            <input type="hidden" name="id" th:value="${employee.id}">
                            <div class="mb-3">
                                <label for="hoTenEdit" class="form-label">Họ tên</label>
                                <input type="text" class="form-control" id="hoTenEdit" name="hoTen" th:value="${employee.hoTen}" required>
                            </div>
                            <div class="mb-3">
                                <label for="emailEdit" class="form-label">Email</label>
                                <input type="email" class="form-control" id="emailEdit" name="email" th:value="${employee.email}" required>
                            </div>
                            <div class="mb-3">
                                <label for="soDienThoaiEdit" class="form-label">Số điện thoại</label>
                                <input type="text" class="form-control" id="soDienThoaiEdit" name="soDienThoai" th:value="${employee.soDienThoai}" required>
                            </div>
                            <div class="mb-3">
                                <label for="tenDangNhapEdit" class="form-label">Tên đăng nhập</label>
                                <input type="text" class="form-control" id="tenDangNhapEdit" name="tenDangNhap" th:value="${employee.tenDangNhap}" required>
                            </div>
                            <div class="mb-3">
                                <label for="matKhauEdit" class="form-label">Mật khẩu</label>
                                <input type="password" class="form-control" id="matKhauEdit" name="matKhau" th:value="${employee.matKhau}" required>
                            </div>
                            <div class="mb-3">
                                <label for="ngaySinhEdit" class="form-label">Ngày sinh</label>
                                <input type="date" class="form-control" id="ngaySinhEdit" name="ngaySinh" th:value="${employee.ngaySinh != null ? #temporals.format(employee.ngaySinh, 'yyyy-MM-dd') : ''}">
                            </div>
                            <div class="mb-3">
                                <label for="gioiTinhEdit" class="form-label">Giới tính</label>
                                <select class="form-control" id="gioiTinhEdit" name="gioiTinh">
                                    <option value="true" th:selected="${employee.gioiTinh == true}">Nam</option>
                                    <option value="false" th:selected="${employee.gioiTinh == false}">Nữ</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="diaChiEdit" class="form-label">Địa chỉ</label>
                                <input type="text" class="form-control" id="diaChiEdit" name="diaChi" th:value="${employee.diaChi}">
                            </div>
                            <div class="mb-3">
                                <label for="trangThaiEdit" class="form-label">Trạng thái</label>
                                <select class="form-control" id="trangThaiEdit" name="trangThai">
                                    <option value="true" th:selected="${employee.trangThai == true}">Hoạt động</option>
                                    <option value="false" th:selected="${employee.trangThai == false}">Ngưng hoạt động</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Lưu</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </th:block>

    <!-- Delete Employee Modal -->
    <th:block th:each="employee : ${employees}">
        <div class="modal fade" th:id="'deleteEmployeeModal' + ${employee.id}" tabindex="-1" th:aria-labelledby="'deleteEmployeeModalLabel' + ${employee.id}" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" th:id="'deleteEmployeeModalLabel' + ${employee.id}">Xóa nhân viên</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Bạn có chắc chắn muốn xóa <span th:text="${employee.hoTen}"></span>?</p>
                        <form th:action="@{/acvstore/employees/delete/{id}(id=${employee.id})}" method="post">

                            <button type="submit" class="btn btn-danger">Xóa</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/sidebar.js}" defer></script>

</body>
</html>
