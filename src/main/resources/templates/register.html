<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Đăng ký</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
  <h2>Đăng ký</h2>
  <div th:if="${message}" th:class="${messageType == 'error' ? 'error' : 'success'}">
    <p th:text="${message}"></p>
  </div>
  <form th:action="@{/acvstore/register}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div class="form-group">
      <label for="tenDangNhap">Tên đăng nhập:</label>
      <input type="text" id="tenDangNhap" name="tenDangNhap" required>
    </div>
    <div class="form-group">
      <label for="matKhau">Mật khẩu:</label>
      <input type="password" id="matKhau" name="matKhau" required>
    </div>
    <div class="form-group">
      <label for="soDienThoai">Số điện thoại:</label>
      <input type="text" id="soDienThoai" name="soDienThoai" required>
    </div>
    <div class="form-group">
      <label for="diaChi">Địa chỉ:</label>
      <input type="text" id="diaChi" name="diaChi">
    </div>
    <button type="submit" class="btn">Đăng ký</button>
  </form>
  <p>Đã có tài khoản? <a th:href="@{/acvstore/login}">Đăng nhập</a></p>
</div>
</body>
</html>
