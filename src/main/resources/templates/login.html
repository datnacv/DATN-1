<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng nhập</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h2>Đăng nhập</h2>
    <div th:if="${param.error}" class="error">
        <p>Tên đăng nhập hoặc mật khẩu không đúng!</p>
    </div>
    <div th:if="${param.logout}" class="success">
        <p>Bạn đã đăng xuất thành công!</p>
    </div>
    <form th:action="@{/acvstore/login}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="form-group">
            <label for="tenDangNhap">Tên đăng nhập:</label>
            <input type="text" id="tenDangNhap" name="username" required>
        </div>
        <div class="form-group">
            <label for="matKhau">Mật khẩu:</label>
            <input type="password" id="matKhau" name="password" required>
        </div>
        <button type="submit" class="btn">Đăng nhập</button>
    </form>
    <p>Chưa có tài khoản? <a th:href="@{/acvstore/register}">Đăng ký</a></p>
    <p>Hoặc đăng nhập với <a th:href="@{/oauth2/authorization/google}">Google</a></p>
</div>
</body>
</html>
