<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Sidebar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<style>
    /* Đảm bảo sidebar không bị chồng chéo */
    .sidebar {
        transition: all 0.3s;
    }

    /* Điều chỉnh nội dung chính để tránh bị che khuất bởi sidebar */
    .content {
        margin-left: 250px;
        padding: 20px;
        min-height: 100vh;
        background: #f8f9fa;
        transition: all 0.3s;
    }

    /* Ẩn sidebar khi màn hình nhỏ (tùy chọn) */
    @media (max-width: 768px) {
        .sidebar {
            transform: translateX(-250px);
        }
        .content {
            margin-left: 0;
        }
        .sidebar.active {
            transform: translateX(0);
        }
    }

    /* Đảm bảo các liên kết trong sidebar hiển thị đúng */
    .nav-link {
        color: #fff !important;
        padding: 10px 15px;
    }
    .nav-link:hover {
        background-color: #495057;
        border-radius: 5px;
    }
    .nav-link i {
        margin-right: 10px;
    }
    .collapse.show {
        display: block;
    }
</style>
<body>

<div th:fragment="sidebar" class="sidebar d-flex flex-column p-3 bg-dark text-white" style="width: 250px; height: 100vh; position: fixed; top: 0; left: 0; z-index: 1000;">
    <div class="sidebar-header mb-4">
        <h4 class="text-center"><i class="fa-solid fa-user-shield"></i> Admin Panel</h4>
    </div>
    <div class="nav-container flex-grow-1">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a th:href="@{/acvstore/thongke}" class="nav-link text-white">
                    <i class="fa-solid fa-chart-line"></i> Thống kê
                </a>
            </li>
            <li class="nav-item">
                <a th:href="@{/acvstore/kich-co}" class="nav-link text-white">
                    <i class="fa-solid fa-store"></i> Bán hàng tại quầy
                </a>
            </li>
            <li class="nav-item">
                <a th:href="@{/acvstore/hoadon}" class="nav-link text-white">
                    <i class="fa-solid fa-file-invoice-dollar"></i> Hóa đơn
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white d-flex justify-content-between align-items-center collapsed" data-bs-toggle="collapse" href="#sanphamSubmenu" role="button" aria-expanded="false" aria-controls="sanphamSubmenu">
                    <span><i class="fa-solid fa-box"></i> Sản phẩm</span>
                    <i class="fa-solid fa-chevron-down"></i>
                </a>
                <div class="collapse" id="sanphamSubmenu">
                    <ul class="nav flex-column ms-3">
                        <li class="nav-item">
                            <a th:href="@{/acvstore/products}" class="nav-link text-white">
                                <i class="fa-solid fa-list"></i> Danh sách sản phẩm
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white d-flex justify-content-between align-items-center collapsed" data-bs-toggle="collapse" href="#thuocTinhSubmenu" role="button" aria-expanded="false" aria-controls="thuocTinhSubmenu">
                                <span><i class="fa-solid fa-tags"></i> Thuộc tính sản phẩm</span>
                                <i class="fa-solid fa-chevron-down"></i>
                            </a>
                            <div class="collapse" id="thuocTinhSubmenu">
                                <ul class="nav flex-column ms-3">
                                    <li class="nav-item">
                                        <a th:href="@{/acvstore/xuat-xu}" class="nav-link text-white">
                                            <i class="fa-solid fa-globe"></i> Xuất xứ
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a th:href="@{/acvstore/mau-sac}" class="nav-link text-white">
                                            <i class="fa-solid fa-palette"></i> Màu sắc
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a th:href="@{/acvstore/kich-co}" class="nav-link text-white">
                                            <i class="fa-solid fa-ruler-combined"></i> Kích thước
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a th:href="@{/acvstore/chat-lieu}" class="nav-link text-white">
                                            <i class="fa-solid fa-box"></i> Chất liệu
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a th:href="@{/acvstore/styles}" class="nav-link text-white">
                                            <i class="fa-solid fa-shirt"></i> Phong cách
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white d-flex justify-content-between align-items-center collapsed" data-bs-toggle="collapse" href="#giamgiaSubmenu" role="button" aria-expanded="false" aria-controls="giamgiaSubmenu">
                    <span><i class="fa-solid fa-gift"></i> Giảm giá</span>
                    <i class="fa-solid fa-chevron-down"></i>
                </a>
                <div class="collapse" id="giamgiaSubmenu">
                    <ul class="nav flex-column ms-3">
                        <li class="nav-item">
                            <a th:href="@{/acvstore/vouchers}" class="nav-link text-white">
                                <i class="fa-solid fa-plus-circle"></i> Tạo phiếu
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/acvstore/discount-campaigns}" class="nav-link text-white">
                                <i class="fa-solid fa-percent"></i> Đợt giảm giá
                            </a>
                        </li>
                    </ul>
                </div>
            </li>
            <li class="nav-item">
                <a th:href="@{/acvstore/customers}" class="nav-link text-white">
                    <i class="fa-solid fa-users"></i> Khách hàng
                </a>
            </li>
            <li class="nav-item">
                <a th:href="@{/acvstore/employees}" class="nav-link text-white">
                    <i class="fa-solid fa-user-tie"></i> Nhân viên
                </a>
            </li>
        </ul>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/sidebar.js}"></script>
</body>
</html>
