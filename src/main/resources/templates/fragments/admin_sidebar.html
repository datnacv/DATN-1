<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Example</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJX3+5vJp/jdI+As1DA8v1r9tU0Z9NO1d/8vXQIUUjo58fu+HfaS0bw4AfpB" crossorigin="anonymous">
    <style>
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            background-color: #343a40;
            color: #fff;
            padding-top: 20px;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }
        .sidebar a:hover {
            background-color: #575d63;
        }
        .submenu {
            padding-left: 30px;
            display: none;
        }
        .submenu a {
            color: #ccc;
        }
        .submenu a:hover {
            background-color: #444;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h3 class="text-center text-white">Quản lý hệ thống</h3>
    <a href="#" id="statistics-menu">Thống kê</a>
    <div class="submenu" id="statistics-submenu">
        <a th:href="@{/acvstore/banhang}">Doanh thu</a>
<!--        <a th:href="@{/acvstore/statistics}">Sản phẩm bán chạy</a>-->
<!--        <a th:href="@{/acvstore/statistics}">Tình trạng đơn hàng</a>-->
    </div>
    <a href="#" id="sales-menu">Bán hàng tại quầy</a>
    <div class="submenu" id="sales-submenu">
        <a th:href="@{/acvstore/banhang}">Giỏ hàng</a>
<!--        <a th:href="@{/acvstore/sales}">Thanh toán</a>-->
<!--        <a th:href="@{/acvstore/sales}">Sản phẩm bán</a>-->
    </div>
    <a href="#" id="invoice-menu">Hóa đơn</a>
    <div class="submenu" id="invoice-submenu">
<!--        <a th:href="@{/acvstore/invoices}">Danh sách hóa đơn</a>-->
<!--        <a th:href="@{/acvstore/invoices}">Chi tiết hóa đơn</a>-->
    </div>
    <a href="#" id="product-menu">Sản phẩm</a>
    <div class="submenu" id="product-submenu">
        <a th:href="@{/acvstore/san-pham}">Danh sách sản phẩm</a>
<!--        <a th:href="@{/acvstore/products}">Thuộc tính sản phẩm</a>-->
    </div>
    <a href="#" id="discount-menu">Giảm giá</a>
    <div class="submenu" id="discount-submenu">
<!--        <a th:href="@{/acvstore/discounts}">Phiếu giảm giá</a>-->
<!--        <a th:href="@{/acvstore/discounts}">Đợt giảm giá</a>-->
    </div>
    <a href="#" id="staff-menu">Nhân sự</a>
    <div class="submenu" id="staff-submenu">
        <a th:href="@{/acvstore/customers}">Khách hàng</a>
        <a th:href="@{/acvstore/employees}">Nhân viên</a>
    </div>
</div>

<!-- Main content -->
<div class="content" style="margin-left: 260px; padding: 20px;">
    <h1>Chào mừng bạn đến với hệ thống quản lý</h1>
    <p>Đây là phần nội dung chính của ứng dụng.</p>
</div>

<!-- Link to Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript for handling menu toggle -->
<script>
    // Toggle submenu visibility
    document.getElementById('statistics-menu').onclick = function() {
        var submenu = document.getElementById('statistics-submenu');
        submenu.style.display = submenu.style.display === 'none' ? 'block' : 'none';
    };

    document.getElementById('sales-menu').onclick = function() {
        var submenu = document.getElementById('sales-submenu');
        submenu.style.display = submenu.style.display === 'none' ? 'block' : 'none';
    };

    document.getElementById('invoice-menu').onclick = function() {
        var submenu = document.getElementById('invoice-submenu');
        submenu.style.display = submenu.style.display === 'none' ? 'block' : 'none';
    };

    document.getElementById('product-menu').onclick = function() {
        var submenu = document.getElementById('product-submenu');
        submenu.style.display = submenu.style.display === 'none' ? 'block' : 'none';
    };

    document.getElementById('discount-menu').onclick = function() {
        var submenu = document.getElementById('discount-submenu');
        submenu.style.display = submenu.style.display === 'none' ? 'block' : 'none';
    };

    document.getElementById('staff-menu').onclick = function() {
        var submenu = document.getElementById('staff-submenu');
        submenu.style.display = submenu.style.display === 'none' ? 'block' : 'none';
    };
</script>

</body>
</html>
