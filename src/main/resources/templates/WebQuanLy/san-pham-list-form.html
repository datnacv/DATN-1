<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Sản Phẩm - ACV Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/sidebar.js}" defer></script>
    <style>
        :root {
            /* Màu chính */
            --primary-color: #153054;
            --primary-hover: #102C47;
            --secondary-color: #9FD5F7;
            --secondary-hover: #84C7EA;
            --accent-color: #479BD3;
            --accent-hover: #CAEAFB;
            --border-active: #62B2E7;

            /* Màu nền */
            --main-background: #F4F9FC;
            --content-background: #ffffff;
            --header-background: #153054;

            /* Màu văn bản */
            --text-primary: #153054;
            --text-content: #333333;
            --text-secondary: #6B7280;
            --text-link: #479BD3;
            --text-white: #ffffff;

            /* Màu nút */
            --btn-danger: #F44336;
            --btn-danger-hover: #D32F2F;

            /* Màu trạng thái */
            --success-bg: #D1FADF;
            --success-text: #027A48;
            --warning-bg: #FEF3C7;
            --warning-text: #B45309;
            --error-bg: #FECACA;
            --error-text: #991B1B;

            /* Màu khác */
            --border-color: #dee2e6;
            --light-gray: #f8f9fa;
            --shadow-light: 0 8px 32px rgba(21, 48, 84, 0.1);
            --shadow-medium: 0 12px 40px rgba(21, 48, 84, 0.15);
            --shadow-heavy: 0 20px 60px rgba(21, 48, 84, 0.2);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--main-background);
            color: var(--text-content);
            min-height: 100vh;
        }

        .glass-card {
            background: var(--content-background);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-light);
            border-radius: 20px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-title {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
            position: relative;
        }

        .page-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            border-radius: 2px;
        }

        .card {
            border: none;
            border-radius: 20px;
            box-shadow: var(--shadow-light);
            margin-bottom: 2rem;
            overflow: hidden;
            background: var(--content-background);
            backdrop-filter: blur(20px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-medium);
        }

        .card-header {
            background: linear-gradient(135deg, var(--header-background), var(--primary-hover));
            color: var(--text-white);
            border-bottom: none;
            padding: 1.5rem 2rem;
            font-weight: 600;
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
        }

        .card-header span {
            color: var(--text-white) !important; /* Đảm bảo màu chữ trắng */
            font-weight: 700; /* Tăng độ đậm để nổi bật */
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2); /* Thêm bóng chữ để tăng độ tương phản */
        }

        .card-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(159, 213, 247, 0.2), transparent);
            transition: left 0.5s;
        }

        .card-header:hover::before {
            left: 100%;
        }

        .card-body {
            padding: 2rem;
        }

        .form-control, .form-select {
            border-radius: 12px;
            border: 2px solid var(--border-color);
            padding: 12px 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            background: var(--content-background);
            color: var(--text-content);
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--border-active);
            box-shadow: 0 0 0 4px rgba(98, 178, 231, 0.1);
            outline: none;
            transform: translateY(-1px);
        }

        .input-group-text {
            background: var(--light-gray);
            border: 2px solid var(--border-color);
            border-right: none;
            border-radius: 12px 0 0 12px;
            color: var(--text-primary);
        }

        .input-group .form-control {
            border-left: none;
            border-radius: 0 12px 12px 0;
        }

        .btn {
            border-radius: 12px;
            padding: 12px 24px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            border: none;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        /* Nút Primary (Thêm) */
        .btn-primary {
            background: var(--primary-color); /* #153054 */
            border-color: var(--primary-color);
            color: var(--text-white) !important; /* Đảm bảo màu chữ luôn là trắng */
            box-shadow: 0 4px 15px rgba(21, 48, 84, 0.2);
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            border-color: var(--primary-hover);
            color: var(--text-white);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(21, 48, 84, 0.3);
        }

        /* Nút Secondary (Sửa) */
        .btn-warning {
            background: var(--secondary-color);
            border-color: var(--secondary-color);
            color: var(--text-primary);
            box-shadow: 0 4px 15px rgba(159, 213, 247, 0.3);
        }

        .btn-warning:hover {
            background: var(--secondary-hover);
            border-color: var(--secondary-hover);
            color: var(--text-primary);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(159, 213, 247, 0.4);
        }

        /* Nút Success (Xem) */
        .btn-success {
            background: var(--accent-color);
            border-color: var(--accent-color);
            color: var(--text-white);
            box-shadow: 0 4px 15px rgba(71, 155, 211, 0.3);
        }

        .btn-success:hover {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: var(--text-white);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(71, 155, 211, 0.4);
        }

        /* Nút Danger (Xóa) */
        .btn-danger {
            background: var(--btn-danger);
            border-color: var(--btn-danger);
            color: var(--text-white);
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.3);
        }

        .btn-danger:hover {
            background: var(--btn-danger-hover);
            border-color: var(--btn-danger-hover);
            color: var(--text-white);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(244, 67, 54, 0.4);
        }

        .btn-secondary {
            background: var(--text-secondary);
            border-color: var(--text-secondary);
            color: var(--text-white);
            box-shadow: 0 4px 15px rgba(107, 114, 128, 0.3);
        }

        .btn-secondary:hover {
            background: #4b5563;
            border-color: #4b5563;
            color: var(--text-white);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(107, 114, 128, 0.4);
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 0.875rem;
            min-width: 44px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }

        .table {
            margin-bottom: 0;
            border-color: var(--border-color);
            vertical-align: middle;
            width: 100%;
            background: var(--content-background);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow-light);
        }

        .table thead {
            background: var(--light-gray);
            color: var(--text-primary);
            font-weight: 600;
            border-bottom: 2px solid var(--border-color);
        }

        .table th {
            padding: 1.5rem 1rem;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-align: center;
            color: var(--text-primary);
        }

        .table td {
            padding: 1.5rem 1rem;
            border-bottom: 1px solid var(--border-color);
            vertical-align: middle;
            text-align: center;
            color: var(--text-content);
        }

        .table-hover > tbody > tr {
            transition: all 0.3s ease;
        }

        .table-hover > tbody > tr:hover {
            background: var(--accent-hover);
            transform: scale(1.01);
            box-shadow: 0 4px 20px rgba(71, 155, 211, 0.1);
        }

        .product-image {
            max-width: 50px;
            max-height: 50px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(21, 48, 84, 0.15);
            transition: all 0.3s ease;
        }

        .product-image:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(21, 48, 84, 0.2);
        }

        /* Action buttons - nằm ngang */
        .action-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            height: 100%;
            min-height: 60px;
            flex-wrap: nowrap;
        }

        .form-switch {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-check-input {
            cursor: pointer;
            width: 3em;
            height: 1.5em;
            border-radius: 2em;
            transition: all 0.3s ease;
            border: 2px solid var(--border-color);
            position: relative;
        }

        .form-check-input:checked {
            background-color: var(--success-text);
            border-color: var(--success-text);
            box-shadow: 0 0 0 4px rgba(2, 122, 72, 0.2);
        }

        .form-check-input:not(:checked) {
            background-color: var(--btn-danger);
            border-color: var(--btn-danger);
            box-shadow: 0 0 0 4px rgba(244, 67, 54, 0.2);
        }

        .form-check-label {
            font-size: 0.875rem;
            font-weight: 600;
            margin-left: 1rem;
            transition: all 0.3s ease;
            color: var(--text-content);
        }

        .pagination-custom {
            padding: 1rem 0;
            justify-content: center;
        }

        .pagination-custom .page-item {
            margin: 0 0.3rem;
        }

        .pagination-custom .page-link {
            color: var(--text-primary);
            background: var(--content-background);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 12px 18px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(21, 48, 84, 0.1);
        }

        .pagination-custom .page-link:hover {
            color: var(--text-white);
            background: linear-gradient(135deg, var(--accent-color), var(--primary-color));
            border-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(71, 155, 211, 0.2);
        }

        .pagination-custom .page-item.active .page-link {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border-color: var(--primary-color);
            color: var(--text-white);
            box-shadow: 0 8px 25px rgba(21, 48, 84, 0.3);
        }

        .modal-content {
            border-radius: 24px;
            border: none;
            box-shadow: var(--shadow-heavy);
            background: var(--content-background);
            backdrop-filter: blur(20px);
            overflow: hidden;
        }

        .modal-header {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: var(--text-white);
            border-bottom: none;
            border-radius: 24px 24px 0 0;
            padding: 2rem 2.5rem;
            position: relative;
        }

        .modal-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(159, 213, 247, 0.2), transparent);
            transition: left 0.5s;
        }

        .modal-header:hover::before {
            left: 100%;
        }

        .modal-header .btn-close {
            filter: invert(1) grayscale(100%) brightness(200%);
            font-size: 1.2rem;
            padding: 0.5rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--text-white);
        }

        .modal-body {
            padding: 2.5rem;
            background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(248,249,250,0.95));
        }

        .modal-footer {
            border-top: 2px solid var(--border-color);
            padding: 2rem 2.5rem;
            border-radius: 0 0 24px 24px;
            background: rgba(248,249,250,0.8);
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .modal-footer .btn {
            min-width: 140px;
            padding: 12px 24px;
            font-weight: 600;
            border-radius: 12px;
        }

        .toast {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: var(--primary-color);
            color: var(--text-white);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow-medium);
            z-index: 9999;
            opacity: 0;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .floating-label {
            position: relative;
            margin-bottom: 2rem;
        }

        .floating-label input,
        .floating-label select,
        .floating-label textarea {
            padding-top: 1.75rem;
            padding-bottom: 0.75rem;
            border-radius: 12px;
            border: 2px solid var(--border-color);
            transition: all 0.3s ease;
            color: var(--text-content);
        }

        .floating-label input:focus,
        .floating-label select:focus,
        .floating-label textarea:focus {
            border-color: var(--border-active);
            box-shadow: 0 0 0 4px rgba(98, 178, 231, 0.1);
            transform: translateY(-1px);
        }

        .floating-label label {
            position: absolute;
            left: 1rem;
            top: 0.5rem;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-primary);
            pointer-events: none;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: var(--content-background);
            padding: 0 0.5rem;
            border-radius: 4px;
        }

        .search-section {
            background: var(--content-background);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-light);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid var(--border-color);
        }

        .section-icon {
            width: 32px;
            height: 32px;
            color: var(--accent-color);
        }

        .search-form-row {
            display: flex;
            align-items: end;
            gap: 1.5rem;
        }

        .search-form-row .col-md-4 {
            flex: 1;
        }

        .search-form-row .floating-label {
            margin-bottom: 0;
        }

        #imagePreviewContainer {
            background: rgba(248,249,250,0.8);
            border-radius: 16px;
            padding: 1.5rem;
            border: 2px dashed var(--border-color);
            transition: all 0.3s ease;
        }

        #imagePreviewContainer:hover {
            border-color: var(--border-active);
            background: rgba(248,249,250,0.95);
        }

        #imagePreview {
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(21, 48, 84, 0.15);
            transition: all 0.3s ease;
        }

        #imagePreview:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 35px rgba(21, 48, 84, 0.2);
        }

        /* Role Badge Styles */
        .role-badge {
            position: fixed;
            top: 20px;
            left: 280px;
            z-index: 1000;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 12px rgba(21, 48, 84, 0.15);
        }

        .role-admin {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: var(--text-white);
        }

        .role-employee {
            background: linear-gradient(135deg, var(--accent-color), var(--secondary-color));
            color: var(--text-primary);
        }

        .text-dark {
            color: var(--text-primary) !important;
        }

        .fw-semibold {
            color: var(--text-content);
        }

        .fw-bold {
            color: var(--text-content);
        }

        /* Badge trạng thái */
        .badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-success {
            background: var(--success-bg);
            color: var(--success-text);
        }

        .badge-warning {
            background: var(--warning-bg);
            color: var(--warning-text);
        }

        .badge-danger {
            background: var(--error-bg);
            color: var(--error-text);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .page-title {
                font-size: 2rem;
            }

            .card-body, .modal-body {
                padding: 1.5rem;
            }

            .search-section {
                padding: 1.5rem;
            }

            .search-form-row {
                flex-direction: column;
                align-items: stretch;
            }

            .search-form-row .floating-label {
                margin-bottom: 1.5rem;
            }

            .table th,
            .table td {
                font-size: 0.875rem;
                padding: 1rem 0.5rem;
            }

            .product-image {
                max-width: 40px;
                max-height: 40px;
            }

            .action-buttons {
                flex-direction: row;
                gap: 4px;
                min-height: auto;
                justify-content: center;
            }

            .btn-sm {
                min-width: 36px;
                height: 36px;
                padding: 6px 8px;
                font-size: 0.75rem;
            }

            .form-check-input {
                width: 2.5em;
                height: 1.25em;
            }

            .role-badge {
                left: 20px;
                top: 80px;
            }
        }

        .spinner {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div class="d-flex">
    <div th:replace="~{fragments/sidebar :: sidebar}" class="fixed top-0 left-0 h-full bg-gray-800 text-white w-64"></div>

    <nav class="navbar custom-navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4 fixed top-0 right-0 w-[calc(100%-256px)] d-flex">
        <div class="ms-auto" th:replace="~{fragments/account_dropdown :: accountDropdown(user=${user})}"></div>
    </nav>

    <!-- Role Badge -->
    <div th:if="${user != null}"
         th:class="'role-badge ' + (${isAdmin} ? 'role-admin' : 'role-employee')">
        <i class="fas fa-user-shield me-2"></i>
        <span th:text="${isAdmin} ? 'Admin' : 'Employee'">Role</span>
    </div>

    <div class="content" id="content">
        <div class="text-center mb-2 mt-3">
            <h2 class="page-title">QUẢN LÝ SẢN PHẨM</h2>
        </div>
        <div th:fragment="content">
            <div class="search-section">
                <div class="section-header">
                    <i class="fas fa-search section-icon"></i>
                    <h3 class="fs-4 fw-bold text-dark mb-0">Tìm kiếm & Lọc</h3>
                </div>
                <form th:action="@{/acvstore/san-pham}" method="get">
                    <div class="search-form-row">
                        <div class="col-md-4">
                            <div class="floating-label">
                                <label for="searchNameInput">Tìm kiếm sản phẩm</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                                    <input type="text" class="form-control" id="searchNameInput" name="searchName" th:value="${searchName}" placeholder="Nhập tên hoặc mã sản phẩm...">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="floating-label">
                                <label for="trangThaiFilter">Trạng thái</label>
                                <select class="form-select" id="trangThaiFilter" name="trangThai" onchange="this.form.submit()">
                                    <option value="">-- Tất cả trạng thái --</option>
                                    <option value="true" th:selected="${selectedTrangThai != null and selectedTrangThai == true}">Đang Bán</option>
                                    <option value="false" th:selected="${selectedTrangThai != null and selectedTrangThai == false}">Ngừng Bán</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4" th:if="${isAdmin}">
                            <a th:href="@{/acvstore/chi-tiet-san-pham/add}" class="btn btn-primary w-100 d-flex align-items-center justify-content-center gap-2" style="height: 58px; margin-bottom: 6px;">
                                <i class="fas fa-plus"></i>
                                <span class="">Thêm sản phẩm mới</span>
                            </a>
                        </div>
                    </div>
                </form>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="d-flex align-items-center gap-3">
                        <i class="fas fa-list fs-4"></i>
                        <span class="fs-5 fw-bold">Danh sách sản phẩm</span>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover mb-0" id="sanPhamTable">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Mã SP</th>
                            <th>Hình ảnh</th>
                            <th>Tên sản phẩm</th>
                            <th>Danh mục</th>
                            <th>Tồn kho</th>
                            <th th:if="${isAdmin}">Trạng thái</th>
                            <th>Ngày tạo</th>
                            <th>Thao tác</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="sp, iter : ${sanPhamList}" th:data-id="${sp.id}">
                            <td>
                                <span class="fw-bold" th:text="${iter.count + (currentPage * 5)}"></span>
                            </td>
                            <td>
                                <span class="fw-bold fs-8" th:text="${sp.maSanPham}"></span>
                            </td>
                            <td>
                                <div class="d-flex justify-content-center">
                                    <img th:if="${sp.urlHinhAnh != null and sp.urlHinhAnh != ''}"
                                         th:src="@{${sp.urlHinhAnh}}"
                                         class="product-image"
                                         alt="Product Image"
                                         onerror="this.onerror=null; this.parentNode.innerHTML='<div class=\'d-flex align-items-center justify-content-center bg-light rounded\' style=\'width: 60px; height: 60px;\'><i class=\'fas fa-image text-muted fs-3\'></i></div>'">
                                    <div th:if="${sp.urlHinhAnh == null or sp.urlHinhAnh == ''}"
                                         class="d-flex align-items-center justify-content-center bg-light rounded"
                                         style="width: 60px; height: 60px;">
                                        <i class="fas fa-image text-muted fs-3"></i>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="fw-semibold text-dark" th:text="${#strings.abbreviate(sp.tenSanPham, 25)}"></div>
                            </td>
                            <td>
                                <span class="badge badge-success" th:text="${sp.danhMuc != null ? sp.danhMuc.tenDanhMuc : 'N/A'}"></span>
                            </td>
                            <td>
                                <span class="fw-bold fs-8" th:text="${sp.tongSoLuong}"></span>
                            </td>
                            <td th:if="${isAdmin}">
                                <div class="form-check form-switch d-flex justify-content-center align-items-center">
                                    <input class="form-check-input status-toggle"
                                           type="checkbox"
                                           th:checked="${sp.trangThai != null and sp.trangThai}"
                                           th:data-id="${sp.id}"
                                           role="switch">
                                    <label class="form-check-label ms-2"
                                           th:text="${sp.trangThai != null and sp.trangThai} ? 'Đang Bán' : 'Ngừng Bán'"></label>
                                </div>
                            </td>
                            <td>
                                <span class="fw-bold" th:text="${sp.thoiGianTao != null ? #temporals.format(sp.thoiGianTao, 'dd/MM/yyyy') : 'N/A'}"></span>
                            </td>
                            <!-- Cột Thao tác với nút nằm ngang -->
                            <td class="action-buttons">
                                <!-- Nút cho Admin: Edit + View nằm ngang -->
                                <div th:if="${isAdmin}" class="d-flex gap-2 justify-content-center">
                                    <button class="btn btn-warning btn-sm"
                                            data-bs-toggle="modal"
                                            data-bs-target="#editSanPhamModal"
                                            th:data-sanpham="${sp.id}"
                                            title="Chỉnh sửa">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <a th:href="@{'/acvstore/chi-tiet-san-pham?productId=' + ${sp.id}}"
                                       class="btn btn-success btn-sm"
                                       title="Xem chi tiết">
                                        <i class="fas fa-eye"></i>
                                    </a>
                                </div>
                                <!-- Nút cho Employee: Chỉ View -->
                                <div th:unless="${isAdmin}" class="d-flex justify-content-center">
                                    <a th:href="@{'/acvstore/chi-tiet-san-pham?productId=' + ${sp.id}}"
                                       class="btn btn-success btn-sm"
                                       title="Xem chi tiết">
                                        <i class="fas fa-eye"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <nav aria-label="Page navigation" class="mt-4">
                    <ul class="pagination pagination-custom">
                        <li class="page-item" th:class="${currentPage == 0 ? 'disabled' : ''}">
                            <a class="page-link" th:href="@{/acvstore/san-pham(page=${currentPage - 1}, searchName=${searchName}, trangThai=${selectedTrangThai})}" aria-label="Previous">
                                <i class="fas fa-chevron-left me-1"></i>Trước
                            </a>
                        </li>
                        <li class="page-item" th:each="p : ${#numbers.sequence(0, totalPages - 1)}"
                            th:class="${p == currentPage ? 'active' : ''}">
                            <a class="page-link" th:href="@{/acvstore/san-pham(page=${p}, searchName=${searchName}, trangThai=${selectedTrangThai})}"
                               th:text="${p + 1}">1</a>
                        </li>
                        <li class="page-item" th:class="${currentPage == totalPages - 1 ? 'disabled' : ''}">
                            <a class="page-link" th:href="@{/acvstore/san-pham(page=${currentPage + 1}, searchName=${searchName}, trangThai=${selectedTrangThai})}" aria-label="Next">
                                Sau<i class="fas fa-chevron-right ms-1"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

            <!-- Modal chỉ hiển thị cho Admin -->
            <div class="modal fade" id="editSanPhamModal" tabindex="-1" aria-labelledby="editSanPhamModalLabel" aria-hidden="true" th:if="${isAdmin}">
                <div class="modal-dialog modal-dialog-centered modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editSanPhamModalLabel">
                                <i class="fas fa-edit"></i>
                                Chỉnh sửa thông tin sản phẩm
                            </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form id="editSanPhamForm" enctype="multipart/form-data">
                            <div class="modal-body">
                                <input type="hidden" name="id">
                                <div class="row g-4">
                                    <div class="col-lg-6">
                                        <div class="floating-label">
                                            <label for="editMaSanPham">Mã sản phẩm</label>
                                            <input type="text" class="form-control" id="editMaSanPham" name="maSanPham" required>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="floating-label">
                                            <label for="editDanhMuc">Danh mục</label>
                                            <select class="form-select" id="editDanhMuc" name="danhMucId" required>
                                                <option value="">-- Chọn danh mục --</option>
                                                <option th:each="dm : ${danhMucList}" th:value="${dm.id}" th:text="${dm.tenDanhMuc}"></option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="floating-label">
                                            <label for="editTenSanPham">Tên sản phẩm</label>
                                            <input type="text" class="form-control" id="editTenSanPham" name="tenSanPham" required>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="floating-label">
                                            <label for="editMoTa">Mô tả sản phẩm</label>
                                            <textarea class="form-control" id="editMoTa" name="moTa" rows="4" style="resize: vertical;"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="mb-3">
                                            <label class="form-label fw-semibold text-dark mb-3">
                                                <i class="fas fa-image me-2"></i>Hình ảnh sản phẩm
                                            </label>
                                            <div class="d-flex align-items-center gap-3 mb-3">
                                                <input type="file" class="form-control" id="editImageFile" name="imageFile" accept="image/*">
                                                <span id="imageNameDisplay" class="text-muted fw-medium">Chưa chọn ảnh</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="mb-3">
                                            <label class="form-label fw-semibold text-dark mb-3 d-flex justify-content-center">
                                                <i class="fas fa-toggle-on me-2"></i>Trạng thái sản phẩm
                                            </label>
                                            <div class="form-check form-switch d-flex justify-content-center align-items-center gap-3 mt-3">
                                                <input class="form-check-input" type="checkbox" id="editTrangThai" name="trangThai">
                                                <label class="form-check-label fw-semibold fs-6" id="trangThaiLabel" for="editTrangThai">Ngừng Bán</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div id="imagePreviewContainer" class="text-center">
                                            <img class="product-image" alt="Current Image" id="imagePreview" style="max-width: 250px; max-height: 250px; display: none;"
                                                 onerror="this.onerror=null; this.parentNode.querySelector('#noImagePlaceholder').style.display='flex'; this.style.display='none';">
                                            <div id="noImagePlaceholder" class="d-flex flex-column align-items-center justify-content-center" style="min-height: 200px;"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                    <i class="fas fa-times me-2"></i>Hủy bỏ
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>Lưu thay đổi
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="toastContainer" class="position-fixed top-0 end-0 p-3" style="z-index: 9999;"></div>

<script>
    function showToast(message, type = "info") {
        const container = document.getElementById("toastContainer");
        if (!container) return;

        const toast = document.createElement("div");
        const colors = {
            success: "bg-success",
            error: "bg-danger",
            warning: "bg-warning",
            info: "bg-primary"
        };

        toast.className = `toast show align-items-center text-white ${colors[type] || colors.info} border-0`;
        toast.setAttribute('role', 'alert');
        toast.setAttribute('aria-live', 'assertive');
        toast.setAttribute('aria-atomic', 'true');

        const icon = {
            success: "fas fa-check-circle",
            error: "fas fa-exclamation-circle",
            warning: "fas fa-exclamation-triangle",
            info: "fas fa-info-circle"
        };

        toast.innerHTML = `
            <div class="d-flex">
                <div class="toast-body d-flex align-items-center gap-2">
                    <i class="${icon[type] || icon.info}"></i>
                    <span class="fw-medium">${message}</span>
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        `;

        container.appendChild(toast);

        setTimeout(() => {
            if (toast.parentNode) {
                toast.remove();
            }
        }, 4000);
    }

    document.addEventListener('DOMContentLoaded', function() {
        // Chỉ khởi tạo các event listener cho Admin
        const isAdmin = document.querySelector('.role-admin') !== null;

        if (!isAdmin) {
            console.log('Employee user - Management functions disabled');
            return;
        }

        const editSanPhamModal = document.getElementById('editSanPhamModal');
        const editSanPhamForm = document.getElementById('editSanPhamForm');
        const imageFileInput = document.getElementById('editImageFile');
        const imagePreview = document.getElementById('imagePreview');
        const imageNameDisplay = document.getElementById('imageNameDisplay');
        const trangThaiInput = document.getElementById('editTrangThai');
        const trangThaiLabel = document.getElementById('trangThaiLabel');
        const noImagePlaceholder = document.getElementById('noImagePlaceholder');

        function updateTrangThaiLabel() {
            if (trangThaiLabel && trangThaiInput) {
                trangThaiLabel.textContent = trangThaiInput.checked ? 'Đang Bán' : 'Ngừng Bán';
            }
        }

        function updateImagePreview(imageUrl = null, file = null) {
            if (!imagePreview || !noImagePlaceholder || !imageNameDisplay) return;

            console.log('updateImagePreview called with imageUrl:', imageUrl, 'file:', file);

            if (file) {
                console.log('Previewing uploaded file:', file.name);
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                    noImagePlaceholder.style.display = 'none';
                    imageNameDisplay.textContent = file.name;
                };
                reader.readAsDataURL(file);
            } else if (imageUrl && imageUrl.trim() !== '') {
                console.log('Previewing server image:', imageUrl);
                const absoluteUrl = imageUrl.startsWith('/') ? `${window.location.origin}${imageUrl}` : imageUrl;
                imagePreview.src = absoluteUrl;
                imagePreview.style.display = 'block';
                noImagePlaceholder.style.display = 'none';
                imageNameDisplay.textContent = 'Đã chọn ảnh';
            } else {
                console.log('No image to preview');
                imagePreview.style.display = 'none';
                noImagePlaceholder.style.display = 'flex';
                imageNameDisplay.textContent = 'Chưa chọn ảnh';
            }
        }

        if (imageFileInput) {
            imageFileInput.addEventListener('change', function() {
                const file = this.files[0];
                console.log('Image file selected:', file ? file.name : 'No file');
                if (file) {
                    updateImagePreview(null, file);
                } else {
                    updateImagePreview();
                }
            });
        }

        if (editSanPhamModal) {
            editSanPhamModal.addEventListener('show.bs.modal', function(event) {
                const button = event.relatedTarget;
                const sanPhamId = button.getAttribute('data-sanpham');
                const modalForm = editSanPhamModal.querySelector('#editSanPhamForm');
                const modalTitle = editSanPhamModal.querySelector('.modal-title');
                const sanPhamIdInput = modalForm.querySelector('input[name="id"]');
                const maSanPhamInput = modalForm.querySelector('input[name="maSanPham"]');
                const tenSanPhamInput = modalForm.querySelector('input[name="tenSanPham"]');
                const moTaInput = modalForm.querySelector('textarea[name="moTa"]');
                const danhMucSelect = modalForm.querySelector('#editDanhMuc');
                const trangThaiInput = modalForm.querySelector('input[name="trangThai"]');
                const imageFileInput = modalForm.querySelector('input[name="imageFile"]');

                modalTitle.innerHTML = `<i class="fas fa-edit"></i> Chỉnh sửa sản phẩm #${sanPhamId}`;
                sanPhamIdInput.value = sanPhamId;

                maSanPhamInput.value = '';
                tenSanPhamInput.value = '';
                moTaInput.value = '';
                danhMucSelect.value = '';
                trangThaiInput.checked = false;
                imageFileInput.value = '';
                updateTrangThaiLabel();
                updateImagePreview();

                console.log('Fetching product data for ID:', sanPhamId);

                fetch(`/acvstore/san-pham/get/${sanPhamId}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok ' + response.statusText);
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log('Received product data:', data);
                        maSanPhamInput.value = data.maSanPham || '';
                        tenSanPhamInput.value = data.tenSanPham || '';
                        moTaInput.value = data.moTa || '';
                        danhMucSelect.value = data.danhMucId || '';
                        trangThaiInput.checked = data.trangThai != null ? data.trangThai : false;
                        updateTrangThaiLabel();
                        updateImagePreview(data.urlHinhAnh || '');
                    })
                    .catch(error => {
                        console.error('Error fetching san pham data:', error);
                        showToast('Không thể tải dữ liệu sản phẩm. Vui lòng thử lại.', 'error');
                    });
            });
        }

        if (trangThaiInput) {
            trangThaiInput.addEventListener('change', updateTrangThaiLabel);
        }

        if (editSanPhamForm) {
            editSanPhamForm.addEventListener('submit', function(event) {
                event.preventDefault();

                const id = editSanPhamForm.querySelector('input[name="id"]').value;
                const maSanPham = editSanPhamForm.querySelector('input[name="maSanPham"]').value.trim();
                const tenSanPham = editSanPhamForm.querySelector('input[name="tenSanPham"]').value.trim();
                const moTa = editSanPhamForm.querySelector('textarea[name="moTa"]').value.trim();
                const trangThai = editSanPhamForm.querySelector('input[name="trangThai"]').checked;
                const danhMucId = editSanPhamForm.querySelector('select[name="danhMucId"]').value;
                const imageFile = editSanPhamForm.querySelector('input[name="imageFile"]').files[0];

                if (!id || !maSanPham || !tenSanPham) {
                    showToast('Vui lòng điền đầy đủ thông tin bắt buộc!', 'warning');
                    return;
                }

                const formData = new FormData();
                formData.append('id', id);
                formData.append('maSanPham', maSanPham);
                formData.append('tenSanPham', tenSanPham);
                formData.append('moTa', moTa || '');
                formData.append('trangThai', trangThai);
                if (danhMucId) formData.append('danhMucId', danhMucId);
                if (imageFile) formData.append('imageFile', imageFile);

                console.log('Sending FormData:', { id, maSanPham, tenSanPham, moTa, trangThai, danhMucId, imageFile });

                fetch('/acvstore/san-pham/save', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('HTTP error ' + response.status);
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.success) {
                            const modal = bootstrap.Modal.getInstance(editSanPhamModal);
                            modal.hide();
                            const sanPham = data.sanPham;
                            let row = document.querySelector(`#sanPhamTable tbody tr[data-id="${sanPham.id}"]`);
                            if (row) {
                                row.cells[1].innerHTML = `<span class="fw-bold fs-8">${sanPham.maSanPham || ''}</span>`;
                                row.cells[2].innerHTML = sanPham.urlHinhAnh
                                    ? `<div class="d-flex justify-content-center"><img src="${sanPham.urlHinhAnh}" class="product-image" alt="Product Image" onerror="this.onerror=null; this.parentNode.innerHTML='<div class=\\'d-flex align-items-center justify-content-center bg-light rounded\\' style=\\'width: 60px; height: 60px;\\' ><i class=\\'fas fa-image text-muted fs-3\\'></i></div>'"></div>`
                                    : `<div class="d-flex justify-content-center"><div class="d-flex align-items-center justify-content-center bg-light rounded" style="width: 60px; height: 60px;"><i class="fas fa-image text-muted fs-3"></i></div></div>`;
                                row.cells[3].innerHTML = `<div class="fw-semibold text-dark">${sanPham.tenSanPham || ''}</div>`;
                                row.cells[4].innerHTML = `<span class="badge badge-success">${sanPham.tenDanhMuc || 'N/A'}</span>`;
                                row.cells[5].innerHTML = `<span class="fw-bold fs-8">${sanPham.tongSoLuong || 0}</span>`;

                                const statusCell = row.cells[6];
                                if (statusCell) {
                                    statusCell.innerHTML = `
                                    <div class="form-check form-switch d-flex justify-content-center align-items-center">
                                        <input class="form-check-input status-toggle"
                                               type="checkbox"
                                               ${sanPham.trangThai ? 'checked' : ''}
                                               data-id="${sanPham.id}"
                                               role="switch">
                                        <label class="form-check-label ms-2">${sanPham.trangThai ? 'Đang Bán' : 'Ngừng Bán'}</label>
                                    </div>`;
                                }
                            }
                            showToast("Cập nhật sản phẩm thành công!", "success");
                        } else {
                            showToast("Lỗi: " + (data.message || "Không thể lưu sản phẩm."), "error");
                        }
                    })
                    .catch(error => {
                        console.error('Error saving san pham:', error);
                        showToast('Lỗi khi lưu sản phẩm: ' + error.message, 'error');
                    });
            });
        }

        // Status toggle functionality - chỉ cho admin
        document.querySelectorAll('.status-toggle').forEach(toggle => {
            toggle.addEventListener('change', function() {
                const sanPhamId = this.getAttribute('data-id');
                const newTrangThai = this.checked;
                const label = this.nextElementSibling;

                if (!confirm(`Bạn có chắc muốn thay đổi trạng thái thành "${newTrangThai ? 'Đang Bán' : 'Ngừng Bán'}"?`)) {
                    this.checked = !newTrangThai;
                    return;
                }

                label.textContent = newTrangThai ? 'Đang Bán' : 'Ngừng Bán';

                fetch('/acvstore/san-pham/update-status', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        id: sanPhamId,
                        trangThai: newTrangThai
                    })
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('HTTP error ' + response.status);
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.success) {
                            showToast('Cập nhật trạng thái thành công!', 'success');
                        } else {
                            showToast('Lỗi: ' + (data.message || 'Không thể cập nhật trạng thái.'), 'error');
                            this.checked = !newTrangThai;
                            label.textContent = newTrangThai ? 'Ngừng Bán' : 'Đang Bán';
                        }
                    })
                    .catch(error => {
                        console.error('Error updating status:', error);
                        showToast('Lỗi khi cập nhật trạng thái: ' + error.message, 'error');
                        this.checked = !newTrangThai;
                        label.textContent = newTrangThai ? 'Ngừng Bán' : 'Đang Bán';
                    });
            });
        });
    });
</script>
<script th:src="@{/js/notification.js}"></script>
