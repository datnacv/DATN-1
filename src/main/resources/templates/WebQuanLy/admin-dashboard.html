<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f4f6f8;
            font-family: 'Segoe UI', sans-serif;
        }
        .dashboard-container {
            margin: 60px auto;
            max-width: 720px;
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }
        .dashboard-header {
            font-size: 28px;
            font-weight: bold;
            color: #1d3557;
            text-align: center;
            margin-bottom: 25px;
        }
        .btn-logout {
            background-color: #e63946;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="dashboard-container">
        <div class="dashboard-header">Quản lý hệ thống - Admin</div>
        <div th:if="${message}" class="alert" th:class="'alert alert-' + ${messageType}" th:text="${message}"></div>
        <p class="text-center">Chào mừng <strong>Admin</strong>! Đây là giao diện quản lý hệ thống bán hàng của bạn.</p>
        <div class="text-center mt-4">
            <a href="/acvstore/employees/login?logout" class="btn btn-logout text-white px-4 py-2">Đăng xuất</a>
        </div>
    </div>
</div>
</body>
</html>
