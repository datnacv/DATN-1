<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký khuôn mặt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .video-wrapper{
            position:relative;
            width:min(640px, 92vw);
            aspect-ratio: 4/3;
            margin:0 auto;
        }
        #video, #overlay{
            position:absolute; inset:0;
            width:100%; height:100%;
            border-radius:12px;
            box-shadow:0 0 12px rgba(0,0,0,.2);
            object-fit:cover;
            background:#000;
        }
    </style>
</head>
<body class="bg-light" th:attr="data-username=${#authentication?.principal?.username}">
<div class="container py-5">
    <h2 class="text-center mb-4">Đăng ký khuôn mặt</h2>

    <div class="video-wrapper">
        <video id="video" autoplay muted playsinline></video>
        <canvas id="overlay"></canvas>
    </div>

    <div id="result" class="text-center text-secondary mt-4 fw-medium">
        Đang tải mô hình...
    </div>
</div>

<script src="/js/face-api.min.js"></script>
<script src="/js/register-face.js" defer></script>
</body>
</html>
