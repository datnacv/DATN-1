<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký khuôn mặt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .video-wrapper {
            position: relative;
            width: 640px;
            height: 480px;
            margin: 0 auto;
        }
        #video, #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 640px;
            height: 480px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body class="bg-light" th:attr="data-username=${#authentication?.principal?.username}">
<div class="container py-5">
    <h2 class="text-center mb-4">Đăng ký khuôn mặt</h2>

    <div class="video-wrapper">
        <video id="video" autoplay muted></video>
        <canvas id="overlay"></canvas>
    </div>

    <div id="result" class="text-center text-secondary mt-4 fw-medium">
        Đang nhận diện khuôn mặt...
    </div>
</div>

<script src="/js/face-api.min.js"></script>
<script src="/js/register-face.js" defer></script>
</body>
</html>
