<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác minh khuôn mặt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3f4f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px;
            font-family: 'Segoe UI', sans-serif;
        }
        h2 {
            font-weight: bold;
            margin-bottom: 30px;
        }
        .video-wrapper {
            position: relative;
            width: 600px;
            height: 450px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            background-color: black;
        }
        video, canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 600px;
            height: 450px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: 500;
        }
    </style>
</head>

<!-- ✅ Gắn username vào thuộc tính data-username -->
<body th:attr="data-username=${#authentication?.principal?.username}">
<h2>Xác minh khuôn mặt</h2>

<div class="video-wrapper">
    <video id="video" autoplay muted></video>
    <canvas id="overlay"></canvas>
</div>

<div id="result" class="text-center text-secondary mt-3">
    Đang xác minh khuôn mặt...
</div>

<!-- ✅ Ảnh khuôn mặt đã đăng ký (tùy chọn) -->
<div class="text-center mt-3">
    <img th:if="${#authentication?.principal?.username != null}"
         th:src="@{/acvstore/employees/view-face/{username}(username=${#authentication?.principal?.username})}"
         alt="Ảnh khuôn mặt đã đăng ký"
         class="mb-3 border rounded"
         width="200" />
</div>

<script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
<script defer src="/js/verify-face.js"></script>
</body>
</html>
