<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi Tiết Phiếu Giảm Giá</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <script th:src="@{/js/sidebar.js}" defer></script>
    <style>
        :root {
            --primary-color: #000000;
            --primary-hover: #333333;
            --secondary-color: #666666;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --light-gray: #f8f9fa;
            --border-color: #dee2e6;
            --glass-bg: rgba(255, 255, 255, 0.95);
            --shadow-light: 0 8px 32px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 12px 40px rgba(0, 0, 0, 0.15);
            --shadow-heavy: 0 20px 60px rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            min-height: 100vh;
        }

        .content {
            padding: 2rem;
            margin-left: 256px;
            margin-top: 70px;
        }

        .sticky-header {
            position: sticky;
            top: 60px;
            z-index: 1000;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            padding: 1.5rem 2rem;
            margin: -2rem -2rem 2rem -2rem;
            border-bottom: 2px solid var(--border-color);
            border-radius: 20px 20px 0 0;
            box-shadow: var(--shadow-light);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sticky-header h2 {
            font-weight: 700;
            background: linear-gradient(135deg, #000000, #333333);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
            font-size: 2rem;
            position: relative;
        }

        .sticky-header h2::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--success-color));
            border-radius: 2px;
        }

        .form-label {
            font-weight: 600;
            color: var(--primary-color);
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
        }

        .form-control, .form-select {
            border-radius: 12px;
            border: 2px solid var(--border-color);
            background-color: #fff;
            transition: all 0.3s ease;
            padding: 12px 16px;
            font-weight: 500;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.1);
            transform: translateY(-1px);
        }

        .form-control:read-only {
            background-color: #f8f9fa;
            opacity: 0.8;
        }

        .btn-primary, .btn-secondary {
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #000000, #333333);
            color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #333333, #555555);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d, #868e96);
            color: #fff;
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
            border: none;
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #868e96, #adb5bd);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(108, 117, 125, 0.4);
        }

        .table-responsive {
            border-radius: 20px;
            overflow: hidden;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            box-shadow: var(--shadow-light);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .table th, .table td {
            vertical-align: middle;
            border-color: rgba(222, 226, 230, 0.5);
            padding: 1rem;
        }

        .table th {
            background: linear-gradient(135deg, var(--light-gray), #e9ecef);
            color: var(--primary-color);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.875rem;
        }

        .input-group-text {
            background: linear-gradient(135deg, var(--light-gray), #e9ecef);
            border: 2px solid var(--border-color);
            border-left: none;
            border-radius: 0 12px 12px 0;
            font-weight: 600;
        }

        .form-check-label {
            cursor: pointer;
            font-weight: 500;
        }

        .form-check-input:disabled {
            opacity: 0.5;
        }

        .alert {
            border-radius: 12px;
            border: none;
            box-shadow: var(--shadow-light);
        }

        .alert-warning {
            background: linear-gradient(135deg, #fff3cd, #ffeaa7);
            color: #856404;
        }

        .main-form {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: var(--shadow-light);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .readonly-notice {
            background: linear-gradient(135deg, #d1ecf1, #bee5eb);
            color: #0c5460;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            border: 1px solid #b6effb;
        }
    </style>
</head>
<body>
<div class="d-flex">
    <div th:replace="~{fragments/sidebar :: sidebar}" class="fixed top-0 left-0 h-full bg-gray-800 text-white w-64"></div>

    <nav class="navbar custom-navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4 fixed top-0 right-0 w-[calc(100%-256px)] d-flex">
        <div class="ms-auto" th:replace="~{fragments/account_dropdown :: accountDropdown(user=${user})}"></div>
    </nav>

    <div class="content" id="content">
        <!-- Toast Notifications -->
        <div class="position-fixed top-0 end-0 p-3" style="z-index: 9999">
            <div class="toast align-items-center text-bg-success border-0" role="alert" id="successToast" aria-live="assertive" aria-atomic="true" th:if="${successMessage}">
                <div class="d-flex">
                    <div class="toast-body">
                        <i class="fas fa-check-circle me-2"></i>
                        <span th:text="${successMessage}"></span>
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
            <div class="toast align-items-center text-bg-danger border-0" role="alert" id="errorToast" aria-live="assertive" aria-atomic="true" th:if="${errorMessage}">
                <div class="d-flex">
                    <div class="toast-body">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <span th:text="${errorMessage}"></span>
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
            <div class="toast align-items-center text-bg-info border-0" role="alert" id="infoToast" aria-live="assertive" aria-atomic="true" th:if="${mailMessage}">
                <div class="d-flex">
                    <div class="toast-body">
                        <i class="fas fa-info-circle me-2"></i>
                        <span th:text="${mailMessage}"></span>
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>

        <!-- Header -->
        <div class="sticky-header">
            <h2><i class="fas fa-ticket-alt me-2"></i>Chi Tiết Phiếu Giảm Giá</h2>
        </div>

        <!-- Read-only Notice -->
        <div class="readonly-notice">
            <i class="fas fa-info-circle me-2"></i>
            <strong>Chế độ xem:</strong> Bạn đang xem chi tiết phiếu giảm giá. Tất cả thông tin chỉ ở chế độ xem.
        </div>

        <!-- Form -->
        <div class="main-form">
            <form id="detailVoucherForm" th:object="${voucher}">
                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-barcode me-2"></i>Mã phiếu:</label>
                    <input type="text" th:field="*{ma}" class="form-control" readonly/>
                </div>

                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-tag me-2"></i>Tên phiếu:</label>
                    <input type="text" th:field="*{ten}" class="form-control" readonly placeholder="Tên phiếu giảm giá"/>
                </div>

                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-percentage me-2"></i>Kiểu giảm:</label>
                    <div>
                        <label class="form-check-label me-3">
                            <input type="radio" th:field="*{loai}" value="PERCENT" disabled> Giảm theo %
                        </label>
                        <label class="form-check-label">
                            <input type="radio" th:field="*{loai}" value="CASH" disabled> Giảm theo tiền mặt
                        </label>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Giá trị giảm:</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="giaTriGiam" name="giaTriGiam"
                                   th:value="${giaTriGiamStr}" readonly placeholder="0">
                            <span class="input-group-text" id="discountUnit" th:text="${voucher.loai == 'PERCENT' ? '%' : '₫'}">%</span>
                        </div>
                    </div>
                    <div class="col-md-6" th:if="${voucher.loai == 'PERCENT'}">
                        <label class="form-label">Giá trị giảm tối đa:</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="giaTriGiamToiDa" name="giaTriGiamToiDa"
                                   th:value="${giaTriGiamToiDaStr}" readonly placeholder="0">
                            <span class="input-group-text">₫</span>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-users me-2"></i>Loại phiếu:</label>
                    <div>
                        <label class="form-check-label me-3">
                            <input type="radio" th:field="*{kieuPhieu}" value="cong_khai" disabled> Công khai
                        </label>
                        <label class="form-check-label">
                            <input type="radio" th:field="*{kieuPhieu}" value="ca_nhan" disabled> Cá nhân
                        </label>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Lượt sử dụng:</label>
                        <input type="text" class="form-control" id="gioiHanSuDung" name="gioiHanSuDung"
                               th:value="${gioiHanSuDungStr}" readonly placeholder="Số lượt sử dụng">
                        <small class="text-muted" th:if="${voucher.kieuPhieu == 'ca_nhan'}">* Phiếu cá nhân chỉ áp dụng 1 lượt sử dụng</small>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Đơn tối thiểu áp dụng:</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="giaTriGiamToiThieu" name="giaTriGiamToiThieu"
                                   th:value="${giaTriGiamToiThieuStr}" readonly placeholder="0">
                            <span class="input-group-text">₫</span>
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label"><i class="fas fa-calendar-alt me-2"></i>Ngày bắt đầu:</label>
                        <input type="date" th:field="*{ngayBatDau}" class="form-control" readonly>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label"><i class="fas fa-calendar-check me-2"></i>Ngày kết thúc:</label>
                        <input type="date" th:field="*{ngayKetThuc}" class="form-control" readonly>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-12">
                        <label class="form-label"><i class="fas fa-info-circle me-2"></i>Trạng thái:</label>
                        <div>
                            <span th:switch="${getStatus.apply(voucher)}" class="badge fs-6 p-2">
                                <span th:case="'Sắp diễn ra'" class="badge bg-warning text-dark">Sắp diễn ra</span>
                                <span th:case="'Đang diễn ra'" class="badge bg-success">Đang diễn ra</span>
                                <span th:case="'Đã kết thúc'" class="badge bg-secondary">Đã kết thúc</span>
                                <span th:case="'Không xác định'" class="badge bg-light text-dark border">Không xác định</span>
                            </span>
                        </div>
                    </div>
                </div>

                <div id="customerSelection" class="mb-3" th:if="${voucher.kieuPhieu == 'ca_nhan'}">
                    <label class="form-label"><i class="fas fa-user-check me-2"></i>Khách hàng được áp dụng:</label>
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover align-middle bg-white">
                            <thead class="table-light">
                            <tr>
                                <th>STT</th>
                                <th>Họ tên</th>
                                <th>Email</th>
                                <th>SĐT</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:if="${customers.isEmpty()}">
                                <td colspan="4" class="text-center text-muted">Không có khách hàng nào được áp dụng.</td>
                            </tr>
                            <tr th:each="customer, stat : ${customers}" th:if="${customer != null and selectedCustomerIds.contains(customer.id)}">
                                <td th:text="${stat.index + 1}"></td>
                                <td th:text="${customer.hoTen}"></td>
                                <td th:text="${customer.email}"></td>
                                <td th:text="${customer.soDienThoai}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Pagination for customers -->
                    <div class="d-flex justify-content-end mt-2" th:if="${totalCustomerPages > 1}">
                        <nav>
                            <ul class="pagination">
                                <li class="page-item" th:classappend="${currentCustomerPage == 0} ? 'disabled'">
                                    <a class="page-link"
                                       th:href="@{'/acvstore/phieu-giam-gia/view/' + ${voucher.id} + '?page=' + ${currentCustomerPage - 1} + '&search=' + ${search}}"
                                       aria-label="Previous"><span aria-hidden="true">«</span></a>
                                </li>
                                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalCustomerPages - 1)}"
                                    th:classappend="${i == currentCustomerPage} ? 'active'">
                                    <a class="page-link"
                                       th:href="@{'/acvstore/phieu-giam-gia/view/' + ${voucher.id} + '?page=' + ${i} + '&search=' + ${search}}"
                                       th:text="${i + 1}"></a>
                                </li>
                                <li class="page-item" th:classappend="${currentCustomerPage + 1 >= totalCustomerPages} ? 'disabled'">
                                    <a class="page-link"
                                       th:href="@{'/acvstore/phieu-giam-gia/view/' + ${voucher.id} + '?page=' + ${currentCustomerPage + 1} + '&search=' + ${search}}"
                                       aria-label="Next"><span aria-hidden="true">»</span></a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>

                <div class="d-flex justify-content-end">
                    <a th:href="@{/acvstore/phieu-giam-gia}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Quay lại
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Show toasts
        const toastEl = document.getElementById('successToast');
        if (toastEl) new bootstrap.Toast(toastEl).show();
        const errorToastEl = document.getElementById('errorToast');
        if (errorToastEl) new bootstrap.Toast(errorToastEl).show();
        const infoToastEl = document.getElementById('infoToast');
        if (infoToastEl) new bootstrap.Toast(infoToastEl).show();
    });
</script>
</body>
</html>
