<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Danh sách đợt giảm giá</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/admin.css}">
  <style>
    .table th, .table td {
      vertical-align: middle;
    }
    .badge {
      font-size: 0.85rem;
      padding: 0.5em 0.75em;
    }
    .card-header {
      background-color: #f8f9fa;
    }
    .filter-box {
      border-radius: 6px;
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
    }
    .btn-filter {
      min-width: 100px;
    }
    .pagination {
      margin-bottom: 0;
    }
    .action-buttons .btn {
      padding: 0.25rem 0.5rem;
      margin-right: 0.25rem;
    }
    .action-buttons .btn:last-child {
      margin-right: 0;
    }
    .btn-sm i {
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
<div class="d-flex">
  <div th:replace="~{fragments/sidebar :: sidebar}" class="fixed top-0 left-0 h-full bg-gray-800 text-white w-64"></div>

  <nav class="navbar custom-navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4 fixed top-0 right-0 w-[calc(100%-256px)] d-flex">
    <!-- Các phần tử khác bên trái (nếu có) -->

    <div class="ms-auto" th:replace="~{fragments/account_dropdown :: accountDropdown(user=${user})}"></div>
  </nav>
  <!-- Nội dung chính bên phải -->
  <div class="content" id="content">
    <div class="card mb-4 filter-box">
      <div class="card-header">
        <h5 class="mb-0"><i class="bi bi-funnel me-2"></i>Bộ lọc</h5>
      </div>
      <div class="card-body">
        <form class="row g-3" method="get" th:action="@{/acvstore/chien-dich-giam-gia}" id="filterForm">
          <div class="col-md-4">
            <label class="form-label small">Từ khóa</label>
            <input type="text" name="keyword" class="form-control" placeholder="Nhập tên, mã hoặc giá trị giảm"
                   th:value="${keyword}">
          </div>
          <div class="col-md-2">
            <label class="form-label small">Từ ngày</label>
            <input type="date" name="startDate" class="form-control"
                   th:value="${startDate}">
          </div>
          <div class="col-md-2">
            <label class="form-label small">Đến ngày</label>
            <input type="date" name="endDate" class="form-control"
                   th:value="${endDate}">
          </div>
          <div class="col-md-2">
            <label class="form-label small">Trạng thái</label>
            <select name="status" class="form-select">
              <option value="">Tất cả trạng thái</option>
              <option value="ONGOING" th:selected="${status == 'ONGOING'}">Đang diễn ra</option>
              <option value="UPCOMING" th:selected="${status == 'UPCOMING'}">Sắp diễn ra</option>
              <option value="ENDED" th:selected="${status == 'ENDED'}">Đã kết thúc</option>
            </select>
          </div>
          <div class="col-md-2">
            <label class="form-label small">Mức giảm</label>
            <select name="discountLevel" class="form-select">
              <option value="">Tất cả mức</option>
              <option value="10" th:selected="${discountLevel == '10'}">Trên 10%</option>
              <option value="30" th:selected="${discountLevel == '30'}">Trên 30%</option>
              <option value="50" th:selected="${discountLevel == '50'}">Trên 50%</option>
            </select>
          </div>
          <div class="col-md-12 d-flex justify-content-end mt-4">
            <button type="button" class="btn btn-outline-secondary me-2" id="resetFilterBtn">Đặt lại</button>
            <button type="submit" class="btn btn-primary btn-filter">Tìm kiếm</button>
          </div>
          <input type="hidden" name="page" id="pageInput" th:value="${currentPage}">
          <input type="hidden" name="size" value="10">
        </form>
      </div>
    </div>

    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center py-3">
        <h5 class="mb-0">Danh sách chiến dịch giảm giá</h5>
        <a th:href="@{/acvstore/chien-dich-giam-gia/create}" class="btn btn-primary">
          <i class="bi bi-plus-lg me-1"></i>Thêm mới
        </a>
      </div>
      <div class="table-responsive">
        <table class="table table-bordered table-hover mb-0">
          <thead class="table-light">
          <tr class="text-center">
            <th>STT</th>
            <th>Mã</th>
            <th>Tên chiến dịch</th>
            <th>% Giảm</th>
            <th>Ngày bắt đầu</th>
            <th>Ngày kết thúc</th>
            <th>Trạng thái</th>
            <th>Thao tác</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="campaign, iterStat : ${campaignList}" class="align-middle text-center">
            <td th:text="${iterStat.count + currentPage * 10}"></td>
            <td th:text="${campaign.ma}"></td>
            <td th:text="${campaign.ten}" class="text-start"></td>
            <td th:utext="${campaign.phanTramGiam % 1 == 0} ? ${campaign.phanTramGiam.intValue()} + '&#37;' : ${campaign.phanTramGiam} + '&#37;'"></td>


            <td th:text="${#temporals.format(campaign.ngayBatDau, 'dd/MM/yyyy')}"></td>
            <td th:text="${#temporals.format(campaign.ngayKetThuc, 'dd/MM/yyyy')}"></td>
            <td>
              <span class="badge"
                    th:classappend="${campaign.status == 'ONGOING'} ? 'bg-success' :
                                   (${campaign.status == 'UPCOMING'} ? 'bg-primary' :
                                   (${campaign.status == 'ENDED'} ? 'bg-secondary' : ''))"
                    th:text="${campaign.status == 'ONGOING'} ? 'Đang diễn ra' :
                              (${campaign.status == 'UPCOMING'} ? 'Sắp diễn ra' :
                              (${campaign.status == 'ENDED'} ? 'Đã kết thúc' : ''))">
              </span>
            </td>
            <td>
              <div class="action-buttons">
                <a th:href="@{'/acvstore/chien-dich-giam-gia/edit/' + ${campaign.id}}" class="btn btn-sm btn-warning" title="Sửa">
                  <i class="bi bi-pencil-square"></i>
                </a>
                <button type="button" class="btn btn-sm btn-danger delete-btn"
                        th:data-id="${campaign.id}" th:data-name="${campaign.ten}" title="Xóa">
                  <i class="bi bi-trash"></i>
                </button>
              </div>
            </td>
          </tr>
          <tr th:if="${#lists.isEmpty(campaignList)}">
            <td colspan="8" class="text-center py-4">Không có chiến dịch giảm giá nào</td>
          </tr>
          </tbody>
        </table>
      </div>

      <div class="card-footer" th:if="${totalPages > 0}">
        <nav>
          <ul class="pagination justify-content-center mb-0">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
              <a class="page-link page-nav" href="#" data-page="prev" aria-label="Previous">
                <span aria-hidden="true">«</span>
              </a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${currentPage == i} ? 'active'">
              <a class="page-link page-nav" href="#" th:data-page="${i}" th:text="${i + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
              <a class="page-link page-nav" href="#" data-page="next" aria-label="Next">
                <span aria-hidden="true">»</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Xác nhận xóa</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Bạn có chắc chắn muốn xóa chiến dịch <span id="campaignNameToDelete" class="fw-bold"></span>?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
        <a href="#" id="confirmDeleteBtn" class="btn btn-danger">Xác nhận xóa</a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/sidebar.js}"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Xử lý nút phân trang
    const pageLinks = document.querySelectorAll('.page-nav');
    const pageInput = document.getElementById('pageInput');
    const currentPage = parseInt(pageInput.value);

    pageLinks.forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();

        let targetPage = this.getAttribute('data-page');

        if (targetPage === 'prev') {
          targetPage = Math.max(0, currentPage - 1);
        } else if (targetPage === 'next') {
          targetPage = Math.min(/*[[${totalPages}]]*/ - 1, currentPage + 1);
        } else {
          targetPage = parseInt(targetPage);
        }

        pageInput.value = targetPage;
        document.getElementById('filterForm').submit();
      });
    });

    // Xử lý nút reset bộ lọc
    document.getElementById('resetFilterBtn').addEventListener('click', function() {
      const form = document.getElementById('filterForm');

      form.querySelectorAll('input[type="text"], input[type="date"], select').forEach(input => {
        input.value = '';
      });

      pageInput.value = '0';
      form.submit();
    });

    // Xử lý nút xóa và hiện modal xác nhận
    const deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));
    const deleteButtons = document.querySelectorAll('.delete-btn');

    deleteButtons.forEach(button => {
      button.addEventListener('click', function() {
        const campaignId = this.getAttribute('data-id');
        const campaignName = this.getAttribute('data-name');

        document.getElementById('campaignNameToDelete').textContent = campaignName;
        document.getElementById('confirmDeleteBtn').href = '/acvstore/chien-dich-giam-gia/delete/' + campaignId;

        deleteModal.show();
      });
    });
  });
  document.addEventListener('DOMContentLoaded', function () {
    // Toast thông báo nếu có
    const success = /*[[${successMessage}]]*/ null;
    const error = /*[[${errorMessage}]]*/ null;

    const toastEl = document.getElementById('toastMessage');
    const toastBody = toastEl.querySelector('.toast-body');

    if (success) {
      toastEl.classList.remove('bg-danger');
      toastEl.classList.add('bg-success');
      toastBody.textContent = success;
      new bootstrap.Toast(toastEl).show();
    } else if (error) {
      toastEl.classList.remove('bg-success');
      toastEl.classList.add('bg-danger');
      toastBody.textContent = error;
      new bootstrap.Toast(toastEl).show();
    }
  });
</script>
<!-- Toast thông báo -->
<div class="position-fixed top-0 end-0 p-3" style="z-index: 9999">
  <div id="toastMessage" class="toast align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body fw-semibold"></div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>

</body>
</html>
