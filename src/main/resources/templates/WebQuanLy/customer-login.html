<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập khách hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .login-box {
            max-width: 480px;
            width: 90%;
            padding: 45px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.18);
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .form-title {
            font-size: 30px;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            color: #2c3e50;
        }
        .form-label {
            font-weight: 500;
            color: #555;
            margin-bottom: 8px;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px 18px;
            border: 1px solid #e0e0e0;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #4facfe;
            box-shadow: 0 0 0 0.25rem rgba(79, 172, 254, 0.25);
        }
        .btn-login {
            width: 100%;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            border: none;
            color: white;
            padding: 14px 0;
            border-radius: 10px;
            font-size: 19px;
            font-weight: 600;
            margin-top: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 242, 254, 0.3);
        }
        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 242, 254, 0.4);
            background: linear-gradient(to right, #00f2fe, #4facfe);
        }
        .alert {
            margin-top: 25px;
            border-radius: 8px;
            font-size: 15px;
            text-align: center;
        }
        .alert-danger {
            background-color: #fcebeb;
            color: #e53e3e;
            border-color: #e53e3e;
        }
        .alert-success {
            background-color: #e9f7ef;
            color: #38a169;
            border-color: #38a169;
        }
        .text-center-links {
            text-align: center;
            margin-top: 20px;
            font-size: 15px;
        }
        .text-center-links a {
            color: #4facfe;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .text-center-links a:hover {
            color: #00f2fe;
            text-decoration: underline;
        }
        .oauth-btn {
            width: 100%;
            padding: 12px 0;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 500;
            margin-top: 10px;
            transition: all 0.3s ease;
            text-align: center;
            color: white;
            text-decoration: none;
            display: block;
        }
        .google-btn {
            background: #db4437;
        }
        .google-btn:hover {
            background: #c1351d;
            transform: translateY(-3px);
        }
        .facebook-btn {
            background: #3b5998;
        }
        .facebook-btn:hover {
            background: #2f477a;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
<div class="login-box">
    <div class="form-title">Chào mừng trở lại</div>
    <form method="post" action="/customers/login">
        <div class="mb-3">
            <label for="tenDangNhap" class="form-label">Tên đăng nhập</label>
            <input type="text" class="form-control" id="tenDangNhap" name="tenDangNhap" required>
        </div>
        <div class="mb-3">
            <label for="matKhau" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="matKhau" name="matKhau" required>
        </div>
        <button type="submit" class="btn btn-login">Đăng nhập</button>

        <div class="mt-3">
            <div th:if="${param.error}" class="alert alert-danger"
                 th:text="${param.error == 'accessDenied'} ? 'Bạn không có quyền truy cập.' : 'Tên đăng nhập hoặc mật khẩu không đúng.'">
                Tên đăng nhập hoặc mật khẩu không đúng.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">Bạn đã đăng xuất thành công.</div>
        </div>

        <div class="text-center-links">
            <a href="#">Quên mật khẩu?</a>
            <span class="mx-2 text-muted">|</span>
            <a href="#">Đăng ký ngay</a>
        </div>
    </form>

    <div class="mt-3">
        <a href="/oauth2/authorization/google" class="oauth-btn google-btn">Đăng nhập bằng Google</a>
        <a href="/oauth2/authorization/facebook" class="oauth-btn facebook-btn">Đăng nhập bằng Facebook</a>
    </div>
</div>
</body>
</html>
