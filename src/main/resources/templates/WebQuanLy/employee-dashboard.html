<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Nhân viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #e9f5f9;
            font-family: 'Segoe UI', sans-serif;
        }
        .dashboard-box {
            max-width: 720px;
            margin: 60px auto;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }
        .dashboard-title {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #1d3557;
        }
    </style>
</head>
<body>
<div class="dashboard-box">
    <div class="dashboard-title">Xin chào Nhân viên</div>
    <div th:if="${message}" class="alert" th:class="'alert alert-' + ${messageType}" th:text="${message}"></div>
    <p class="text-center">Bạn đang truy cập hệ thống bán hàng với vai trò nhân viên. Hãy bắt đầu công việc nhé!</p>
    <div class="text-center mt-4">
        <a href="/acvstore/employees/login?logout" class="btn btn-danger">Đăng xuất</a>
    </div>
</div>
</body>
</html>
