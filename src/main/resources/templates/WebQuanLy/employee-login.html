<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập nhân viên/Admin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(to left, #f9f9f9, #d0e8f2);
      font-family: 'Segoe UI', sans-serif;
    }
    .login-box {
      max-width: 480px;
      margin: 80px auto;
      padding: 40px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }
    .form-title {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 25px;
      text-align: center;
      color: #003049;
    }
    .btn-login {
      width: 100%;
      background-color: #003049;
      color: white;
    }
  </style>
</head>
<body>
<div class="login-box">
  <div class="form-title">Đăng nhập Nhân viên / Admin</div>
  <form method="post" action="/acvstore/login">
    <div class="mb-3">
      <label for="tenDangNhap" class="form-label">Tên đăng nhập</label>
      <input type="text" class="form-control" id="tenDangNhap" name="tenDangNhap" required>
    </div>
    <div class="mb-3">
      <label for="matKhau" class="form-label">Mật khẩu</label>
      <input type="password" class="form-control" id="matKhau" name="matKhau" required>
    </div>
    <button type="submit" class="btn btn-login">Đăng nhập</button>

    <div class="mt-3">
      <div th:if="${param.error}" class="alert alert-danger"
           th:text="${param.error == 'accessDenied'} ? 'Bạn không có quyền truy cập.' : 'Tên đăng nhập hoặc mật khẩu không đúng.'">
        Tên đăng nhập hoặc mật khẩu không đúng.
      </div>
      <div th:if="${param.logout}" class="alert alert-success">Bạn đã đăng xuất thành công.</div>
    </div>
  </form>
</div>
</body>
</html>
