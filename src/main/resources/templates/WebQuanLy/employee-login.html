<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập Nhân viên / Admin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    :root {
      --primary-color: #153054;
      --secondary-color: #9FD5F7;
      --text-color: #333;
      --shadow-light: rgba(0, 0, 0, 0.08);
      --shadow-deep: rgba(0, 0, 0, 0.15);
    }

    body {
      background: linear-gradient(135deg, #f0f4f8, var(--secondary-color));
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      color: var(--text-color);
      transition: background 0.5s ease;
    }

    .login-box {
      width: 100%;
      max-width: 480px;
      padding: 50px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 15px 40px var(--shadow-deep);
      animation: fadeInScale 0.6s ease-out;
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .form-title {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 30px;
      text-align: center;
      color: var(--primary-color);
      position: relative;
    }

    .form-title::after {
      content: '';
      width: 60px;
      height: 4px;
      background-color: var(--secondary-color);
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 2px;
    }

    .form-label {
      font-weight: 600;
      color: var(--primary-color);
      transition: color 0.3s ease;
    }

    .form-control {
      border-radius: 12px;
      padding: 14px 18px;
      border: 1px solid #e0e0e0;
      background-color: #f9f9f9;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: var(--primary-color);
      background-color: #fff;
      box-shadow: 0 0 0 0.25rem rgba(21, 48, 84, 0.15);
    }

    .btn-login {
      width: 100%;
      padding: 15px;
      font-weight: 700;
      font-size: 18px;
      background-color: var(--primary-color);
      border: none;
      color: white;
      border-radius: 12px;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .btn-login:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 15px var(--shadow-deep);
    }

    .btn-login::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
    }

    .btn-login:hover::before {
      opacity: 0.5;
    }

    .btn-login:active {
      transform: translateY(0);
      box-shadow: 0 5px 10px var(--shadow-light);
    }

    .alert {
      margin-top: 25px;
      border-radius: 12px;
      font-weight: 500;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>
<div class="login-box">
  <div class="form-title">Đăng nhập</div>
  <form method="post" action="/acvstore/login">
    <div class="mb-4">
      <label for="tenDangNhap" class="form-label">Tên đăng nhập</label>
      <input type="text" class="form-control" id="tenDangNhap" name="tenDangNhap" required>
    </div>
    <div class="mb-4">
      <label for="matKhau" class="form-label">Mật khẩu</label>
      <input type="password" class="form-control" id="matKhau" name="matKhau" required>
    </div>
    <button type="submit" class="btn btn-login">Đăng nhập</button>
    <div class="mt-3">
      <div th:if="${param.error}" class="alert alert-danger"
           th:text="${param.error == 'accessDenied'} ? 'Bạn không có quyền truy cập.' : 'Tên đăng nhập hoặc mật khẩu không đúng.'">
        Tên đăng nhập hoặc mật khẩu không đúng.
      </div>
      <div th:if="${param.logout}" class="alert alert-success">Bạn đã đăng xuất thành công.</div>
    </div>
  </form>
</div>
</body>
</html>
