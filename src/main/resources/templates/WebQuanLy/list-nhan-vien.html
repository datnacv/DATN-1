<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý nhân viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/sidebar.js}" defer></script>
    <style>
        :root {
            --primary-black: #000000;
            --secondary-black: #292929;
            --tertiary-black: #2d2d2d;
            --quaternary-black: #404040;
            --primary-white: #ffffff;
            --secondary-white: #f8f9fa;
            --tertiary-white: #e9ecef;
            --accent-gray: #6c757d;
            --border-gray: #dee2e6;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.15);
            --shadow-heavy: rgba(0, 0, 0, 0.25);
        }

        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--secondary-black);
        }

        .content {
            margin-left: 260px;
            padding: 30px;
            min-height: 100vh;
            background: transparent;
        }

        .navbar {
            background: var(--primary-white) !important;
            border-bottom: 1px solid var(--border-gray);
            box-shadow: 0 2px 20px var(--shadow-light);
        }

        .navbar-brand {
            color: var(--primary-black) !important;
            font-weight: 700;
            font-size: 1.5rem;
        }

        .page-title {
            color: var(--primary-black);
            margin-bottom: 40px;
            font-weight: 700;
            font-size: 2.2rem;
            position: relative;
            padding-bottom: 15px;
        }

        .page-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-black), var(--accent-gray));
            border-radius: 2px;
        }

        .card {
            border: none;
            box-shadow: 0 8px 30px var(--shadow-light);
            border-radius: 16px;
            background: var(--primary-white);
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px var(--shadow-medium);
        }

        .card-body {
            padding: 30px;
        }

        .table-container {
            background: var(--primary-white);
            border-radius: 16px;
            box-shadow: 0 8px 30px var(--shadow-light);
            overflow: hidden;
            margin-top: 30px;
            border: 1px solid var(--border-gray);
        }

        .table {
            margin-bottom: 0;
            min-width: 1200px;
        }

        .table thead th {
            background: var(--secondary-black);
            color: var(--primary-white);
            border: none;
            font-weight: 600;
            padding: 20px 15px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .table tbody tr {
            transition: all 0.2s ease;
            border-bottom: 1px solid var(--tertiary-white);
        }

        .table tbody tr:hover {
            background: var(--secondary-white);
            transform: scale(1.001);
        }

        .table td {
            padding: 18px 15px;
            vertical-align: middle;
            border: none;
            color: var(--secondary-black);
        }

        .table tbody tr:last-child td {
            border-bottom: none;
        }

        .btn {
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.85rem;
        }

        .btn-primary {
            background: var(--primary-black);
            color: var(--primary-white);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:hover {
            background: var(--secondary-black);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-success {
            background: var(--secondary-black);
            color: var(--primary-white);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-success:hover {
            background: var(--tertiary-black);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-danger {
            background: var(--primary-black);
            color: var(--primary-white);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-danger:hover {
            background: var(--secondary-black);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-secondary {
            background: var(--tertiary-white);
            color: var(--secondary-black);
            border: 1px solid var(--border-gray);
        }

        .btn-secondary:hover {
            background: var(--border-gray);
            color: var(--primary-black);
            transform: translateY(-1px);
        }

        .btn-action {
            padding: 8px 12px;
            margin: 0 3px;
            border-radius: 8px;
            font-size: 0.8rem;
            min-width: 40px;
        }

        .form-control, .form-select {
            border: 2px solid var(--tertiary-white);
            border-radius: 8px;
            padding: 12px 16px;
            transition: all 0.3s ease;
            background: var(--primary-white);
            color: var(--secondary-black);
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-black);
            box-shadow: 0 0 0 0.2rem rgba(0, 0, 0, 0.1);
            background: var(--primary-white);
        }

        .input-group-text {
            background: var(--secondary-black);
            color: var(--primary-white);
            border: 2px solid var(--secondary-black);
            border-radius: 8px 0 0 8px;
        }

        .input-group .form-control {
            border-left: none;
            border-radius: 0 8px 8px 0;
        }

        .modal-content {
            border: none;
            border-radius: 16px;
            box-shadow: 0 20px 60px var(--shadow-heavy);
            overflow: hidden;
        }

        .modal-header {
            background: var(--primary-black);
            color: var(--primary-white);
            border: none;
            padding: 25px 30px;
        }

        .modal-header .btn-close {
            filter: invert(1);
            opacity: 0.8;
        }

        .modal-header .btn-close:hover {
            opacity: 1;
        }

        .modal-body {
            padding: 30px;
            background: var(--primary-white);
        }

        .modal-title {
            font-weight: 600;
            font-size: 1.3rem;
        }

        .alert {
            border: none;
            border-radius: 12px;
            padding: 20px 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px var(--shadow-light);
        }

        .alert-success {
            background: var(--secondary-white);
            color: var(--secondary-black);
            border-left: 4px solid var(--primary-black);
        }

        .alert-danger {
            background: var(--secondary-white);
            color: var(--secondary-black);
            border-left: 4px solid var(--primary-black);
        }

        .status-badge {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-active {
            background-color: #28a745;
            color: #ffffff;
            box-shadow: 0 2px 8px rgba(40, 167, 69, 0.3);
        }

        .status-inactive {
            background-color: #6c757d;
            color: #ffffff;
            box-shadow: 0 2px 8px rgba(108, 117, 125, 0.3);
        }

        .badge {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .bg-info {
            background-color: #17a2b8 !important;
            color: #ffffff !important;
            box-shadow: 0 2px 8px rgba(23, 162, 184, 0.3);
        }

        /* Additional green variations for better visual hierarchy */
        .badge.bg-success {
            background-color: #28a745 !important;
            color: #ffffff !important;
            box-shadow: 0 2px 8px rgba(40, 167, 69, 0.3);
        }

        .badge.bg-primary-green {
            background-color: #20c997 !important;
            color: #ffffff !important;
            box-shadow: 0 2px 8px rgba(32, 201, 151, 0.3);
        }

        .pagination {
            margin-top: 40px;
        }

        .pagination .page-link {
            color: var(--secondary-black);
            border: 2px solid var(--tertiary-white);
            border-radius: 8px;
            margin: 0 3px;
            padding: 12px 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .pagination .page-link:hover {
            background: var(--secondary-black);
            color: var(--primary-white);
            border-color: var(--secondary-black);
            transform: translateY(-2px);
        }

        .pagination .page-item.active .page-link {
            background: var(--primary-black);
            border-color: var(--primary-black);
            color: var(--primary-white);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .pagination .page-item.disabled .page-link {
            color: var(--accent-gray);
            background: var(--tertiary-white);
            border-color: var(--tertiary-white);
        }

        .form-label {
            font-weight: 600;
            color: var(--secondary-black);
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .text-danger {
            color: var(--primary-black) !important;
            font-weight: 500;
        }

        .table-container {
            max-width: 100%;
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }

        /* Custom scrollbar */
        .table-container::-webkit-scrollbar {
            height: 8px;
        }

        .table-container::-webkit-scrollbar-track {
            background: var(--tertiary-white);
            border-radius: 4px;
        }

        .table-container::-webkit-scrollbar-thumb {
            background: var(--accent-gray);
            border-radius: 4px;
        }

        .table-container::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-black);
        }

        /* Enhanced modal styling */
        .modal-header.bg-danger {
            background: var(--primary-black) !important;
        }

        .text-warning {
            color: var(--secondary-black) !important;
        }

        /* Improved form styling */
        .row .col-md-6, .row .col-md-4, .row .col-md-3, .row .col-md-12 {
            margin-bottom: 0;
        }

        .mb-3 {
            margin-bottom: 25px !important;
        }

        /* Enhanced button group */
        .text-end {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--tertiary-white);
        }

        /* Responsive improvements */
        @media (max-width: 768px) {
            .content {
                margin-left: 0;
                padding: 20px;
            }

            .page-title {
                font-size: 1.8rem;
            }

            .card-body {
                padding: 20px;
            }

            .modal-body {
                padding: 20px;
            }
        }

        /* Loading animation for better UX */
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Enhanced focus states */
        .btn:focus, .form-control:focus, .form-select:focus {
            outline: none;
        }

        /* Improved table responsiveness */
        @media (max-width: 1200px) {
            .table {
                font-size: 0.85rem;
            }

            .table td, .table th {
                padding: 12px 8px;
            }
        }
    </style>
</head>
<body>
<div class="d-flex">
    <!-- Include sidebar fragment -->
    <div th:replace="~{fragments/sidebar :: sidebar}" class="fixed top-0 left-0 h-full bg-gray-800 text-white w-64"></div>

    <nav class="navbar custom-navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4 fixed top-0 right-0 w-[calc(100%-256px)] d-flex">
        <!-- Các phần tử khác bên trái (nếu có) -->

        <div class="ms-auto" th:replace="~{fragments/account_dropdown :: accountDropdown(user=${user})}"></div>
    </nav>

    <!-- Nội dung chính bên phải -->
    <div class="content" id="content">
        <h2 class="page-title">
            <i class="fa-solid fa-users-gear me-3"></i>Quản lý nhân sự
        </h2>

        <!-- Hiển thị thông báo -->
        <div th:if="${message}" class="alert mb-4" th:classappend="${messageType == 'success'} ? 'alert-success' : 'alert-danger'" role="alert">
            <i class="fa-solid fa-check-circle me-2" th:if="${messageType == 'success'}"></i>
            <i class="fa-solid fa-exclamation-triangle me-2" th:if="${messageType != 'success'}"></i>
            <span th:text="${message}"></span>
            <button type="button" class="btn-close float-end" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Form tìm kiếm -->
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/acvstore/employees}" method="get">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fa-solid fa-search"></i>
                                </span>
                                <input type="text" name="keyword" class="form-control"
                                       th:value="${keyword}"
                                       placeholder="Tìm theo tên, email hoặc số điện thoại">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="input-group">
                                <label class="input-group-text" for="vaiTro">Vai trò</label>
                                <select class="form-select" id="vaiTro" name="vaiTro">
                                    <option value="" th:selected="${vaiTro == ''}">Tất cả</option>
                                    <option value="admin" th:selected="${vaiTro == 'admin'}">Admin</option>
                                    <option value="employee" th:selected="${vaiTro == 'employee'}">Nhân viên</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fa-solid fa-search me-2"></i>Tìm kiếm
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Nút thêm nhân viên -->
        <div class="mb-4">
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addEmployeeModal">
                <i class="fa-solid fa-plus me-2"></i>Thêm nhân sự
            </button>
        </div>

        <!-- Bảng danh sách nhân viên -->
        <div class="table-container">
            <table class="table table-hover mb-0">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Họ tên</th>
                    <th>Tên đăng nhập</th>
                    <th>Mật khẩu</th>
                    <th>Email</th>
                    <th>Số điện thoại</th>
                    <th>Vai trò</th>
                    <th>Trạng thái</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employee, employeeStat : ${employees}">
                    <td th:text="${employeeStat.index + 1}"></td>
                    <td th:text="${employee.hoTen}"></td>
                    <td th:text="${employee.tenDangNhap}"></td>
                    <td th:text="${employee.matKhau}"></td>
                    <td th:text="${employee.email}"></td>
                    <td th:text="${employee.soDienThoai}"></td>
                    <td>
                        <span class="badge bg-info" th:text="${employee.vaiTro == 'employee' ? 'Nhân Viên' : employee.vaiTro == 'admin' ? 'Admin' : employee.vaiTro}"></span>
                    </td>
                    <td>
                        <span class="status-badge"
                              th:classappend="${employee.trangThai == true} ? 'status-active' : 'status-inactive'"
                              th:text="${employee.trangThai == true ? 'Hoạt động' : 'Ngưng hoạt động'}"></span>
                    </td>
                    <td>
                        <button type="button" class="btn btn-primary btn-sm btn-action"
                                data-bs-toggle="modal"
                                th:data-bs-target="'#editEmployeeModal' + ${employee.id}">
                            <i class="fa-solid fa-edit"></i>
                        </button>
                        <button type="button" class="btn btn-danger btn-sm btn-action"
                                data-bs-toggle="modal"
                                th:data-bs-target="'#deleteEmployeeModal' + ${employee.id}">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Phân trang -->
        <nav aria-label="Phân trang" class="mt-4">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/acvstore/employees(page=${currentPage - 1}, keyword=${keyword}, vaiTro=${vaiTro})}">
                        <i class="fa-solid fa-chevron-left me-1"></i>Trước
                    </a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/acvstore/employees(page=${i}, keyword=${keyword}, vaiTro=${vaiTro})}" th:text="${i + 1}"></a>
                </li>
                <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/acvstore/employees(page=${currentPage + 1}, keyword=${keyword}, vaiTro=${vaiTro})}">
                        Sau<i class="fa-solid fa-chevron-right ms-1"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Modal Thêm nhân viên -->
        <div class="modal fade" id="addEmployeeModal" tabindex="-1" aria-labelledby="addEmployeeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addEmployeeModalLabel">
                            <i class="fa-solid fa-user-plus me-2"></i>Thêm nhân sự mới
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form th:action="@{/acvstore/employees/add}" th:object="${employee}" method="post">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="addHoTen" class="form-label">Họ tên <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="addHoTen" th:field="*{hoTen}" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="addTenDangNhap" class="form-label">Tên đăng nhập <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="addTenDangNhap" th:field="*{tenDangNhap}" required>
                                        <div th:if="${#fields.hasErrors('tenDangNhap')}" th:errors="*{tenDangNhap}" class="text-danger small"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="addEmail" class="form-label">Email <span class="text-danger">*</span></label>
                                        <input type="email" class="form-control" id="addEmail" th:field="*{email}" required>
                                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger small"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="addSoDienThoai" class="form-label">Số điện thoại <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="addSoDienThoai" th:field="*{soDienThoai}"
                                               required pattern="[0-9]{10}" title="Số điện thoại phải là 10 chữ số">
                                        <div th:if="${#fields.hasErrors('soDienThoai')}" th:errors="*{soDienThoai}" class="text-danger small"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="addMatKhau" class="form-label">Mật khẩu <span class="text-danger">*</span></label>
                                        <input type="password" class="form-control" id="addMatKhau" th:field="*{matKhau}"
                                               required minlength="6">
                                        <div th:if="${#fields.hasErrors('matKhau')}" th:errors="*{matKhau}" class="text-danger small"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="addNgaySinh" class="form-label">Ngày sinh</label>
                                        <input type="date" class="form-control" id="addNgaySinh" th:field="*{ngaySinh}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="addGioiTinh" class="form-label">Giới tính</label>
                                        <select class="form-select" id="addGioiTinh" th:field="*{gioiTinh}">
                                            <option value="true">Nam</option>
                                            <option value="false">Nữ</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="addVaiTro" class="form-label">Vai trò <span class="text-danger">*</span></label>
                                        <select class="form-select" id="addVaiTro" th:field="*{vaiTro}" required>
                                            <option value="employee">Nhân viên</option>
                                            <option value="admin">Admin</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="addTrangThai" class="form-label">Trạng thái</label>
                                        <select class="form-select" id="addTrangThai" th:field="*{trangThai}">
                                            <option value="true">Hoạt động</option>
                                            <option value="false">Ngưng hoạt động</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="mb-3">
                                        <label for="addDiaChi" class="form-label">Địa chỉ</label>
                                        <input type="text" class="form-control" id="addDiaChi" th:field="*{diaChi}">
                                    </div>
                                </div>
                            </div>
                            <div class="text-end">
                                <button type="button" class="btn btn-secondary me-3" data-bs-dismiss="modal">
                                    <i class="fa-solid fa-times me-2"></i>Hủy
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fa-solid fa-save me-2"></i>Lưu
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Sửa nhân viên -->
        <th:block th:each="employee : ${employees}">
            <div class="modal fade" th:id="'editEmployeeModal' + ${employee.id}" tabindex="-1"
                 th:aria-labelledby="'editEmployeeModalLabel' + ${employee.id}" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" th:id="'editEmployeeModalLabel' + ${employee.id}">
                                <i class="fa-solid fa-user-edit me-2"></i>Sửa thông tin nhân sự
                            </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form th:action="@{/acvstore/employees/edit}" method="post">
                                <input type="hidden" name="id" th:value="${employee.id}">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">Họ tên <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" name="hoTen"
                                                   th:value="${employee.hoTen}" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">Tên đăng nhập <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" name="tenDangNhap"
                                                   th:value="${employee.tenDangNhap}" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">Email <span class="text-danger">*</span></label>
                                            <input type="email" class="form-control" name="email"
                                                   th:value="${employee.email}" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">Số điện thoại <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" name="soDienThoai"
                                                   th:value="${employee.soDienThoai}" required pattern="[0-9]{10}">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">Mật khẩu <span class="text-danger">*</span></label>
                                            <input type="password" class="form-control" name="matKhau"
                                                   th:value="${employee.matKhau}" required minlength="6">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">Ngày sinh</label>
                                            <input type="date" class="form-control" name="ngaySinh"
                                                   th:value="${employee.ngaySinh != null ? #temporals.format(employee.ngaySinh, 'yyyy-MM-dd') : ''}">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label class="form-label">Giới tính</label>
                                            <select class="form-select" name="gioiTinh">
                                                <option value="true" th:selected="${employee.gioiTinh == true}">Nam</option>
                                                <option value="false" th:selected="${employee.gioiTinh == false}">Nữ</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label class="form-label">Vai trò <span class="text-danger">*</span></label>
                                            <select class="form-select" name="vaiTro" required>
                                                <option value="employee" th:selected="${employee.vaiTro == 'employee'}">Nhân viên</option>
                                                <option value="admin" th:selected="${employee.vaiTro == 'admin'}">Admin</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label class="form-label">Trạng thái</label>
                                            <select class="form-select" name="trangThai">
                                                <option value="true" th:selected="${employee.trangThai == true}">Hoạt động</option>
                                                <option value="false" th:selected="${employee.trangThai == false}">Ngưng hoạt động</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="mb-3">
                                            <label class="form-label">Địa chỉ</label>
                                            <input type="text" class="form-control" name="diaChi"
                                                   th:value="${employee.diaChi}">
                                        </div>
                                    </div>
                                </div>
                                <div class="text-end">
                                    <button type="button" class="btn btn-secondary me-3" data-bs-dismiss="modal">
                                        <i class="fa-solid fa-times me-2"></i>Hủy
                                    </button>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fa-solid fa-save me-2"></i>Cập nhật
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>

        <!-- Modal Xóa nhân viên -->
        <th:block th:each="employee : ${employees}">
            <div class="modal fade" th:id="'deleteEmployeeModal' + ${employee.id}" tabindex="-1"
                 th:aria-labelledby="'deleteEmployeeModalLabel' + ${employee.id}" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header bg-danger text-white">
                            <h5 class="modal-title" th:id="'deleteEmployeeModalLabel' + ${employee.id}">
                                <i class="fa-solid fa-trash me-2"></i>Xác nhận xóa
                            </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="text-center">
                                <i class="fa-solid fa-exclamation-triangle text-warning" style="font-size: 48px;"></i>
                                <h5 class="mt-3">Bạn có chắc chắn muốn xóa?</h5>
                                <p class="text-muted">
                                    Nhân viên: <strong th:text="${employee.hoTen}"></strong><br>
                                    Email: <strong th:text="${employee.email}"></strong>
                                </p>
                                <p class="text-danger small">
                                    <i class="fa-solid fa-warning me-1"></i>Hành động này không thể hoàn tác!
                                </p>
                            </div>
                            <form th:action="@{/acvstore/employees/delete/{id}(id=${employee.id})}" method="post" class="text-center">
                                <button type="button" class="btn btn-secondary me-3" data-bs-dismiss="modal">
                                    <i class="fa-solid fa-times me-2"></i>Hủy
                                </button>
                                <button type="submit" class="btn btn-danger">
                                    <i class="fa-solid fa-trash me-2"></i>Xóa
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>
</body>
</html>
