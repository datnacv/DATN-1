<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý nhân viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/sidebar.js}" defer></script>
    <style>
        /* ===== MODERN DESIGN SYSTEM ===== */
        :root {
            --primary-black: #000000;
            --soft-black: #1a1a1a;
            --medium-black: #333333;
            --light-black: #666666;
            --pure-white: #ffffff;
            --soft-white: #fafafa;
            --light-gray: #f5f5f5;
            --border-gray: #e0e0e0;
            --text-gray: #757575;
            --success-green: #00c851;
            --danger-red: #ff4444;
            --warning-orange: #ffbb33;
            --info-blue: #33b5e5;

            /* Shadows */
            --shadow-sm: 0 2px 4px rgba(0,0,0,0.04);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.08);
            --shadow-lg: 0 8px 24px rgba(0,0,0,0.12);
            --shadow-xl: 0 16px 40px rgba(0,0,0,0.16);

            /* Transitions */
            --transition-fast: 0.15s ease;
            --transition-normal: 0.3s ease;
            --transition-slow: 0.5s ease;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background: var(--pure-white);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: var(--medium-black);
            line-height: 1.6;
            font-size: 14px;
            margin: 0;
            padding: 0;
        }

        /* ===== CUSTOM SCROLLBARS ===== */
        /* Webkit browsers (Chrome, Safari, Edge) */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--light-gray);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--text-gray);
            border-radius: 4px;
            transition: background var(--transition-fast);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--medium-black);
        }

        ::-webkit-scrollbar-corner {
            background: var(--light-gray);
        }

        /* Firefox */
        * {
            scrollbar-width: thin;
            scrollbar-color: var(--text-gray) var(--light-gray);
        }

        /* ===== LAYOUT ===== */
        .content {
            margin-left: 260px;
            padding: 70px;
            min-height: 100vh;
            background: var(--pure-white);
            max-height: 100vh;
            overflow-y: auto;
        }

        /* ===== NAVBAR ===== */
        .navbar {
            background: var(--pure-white) !important;
            border-bottom: 1px solid var(--border-gray);
            box-shadow: var(--shadow-sm);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .navbar-brand {
            color: var(--primary-black) !important;
            font-weight: 700;
            font-size: 1.25rem;
            letter-spacing: -0.02em;
        }

        /* ===== PAGE TITLE ===== */
        .page-title {
            color: var(--primary-black);
            margin-bottom: 48px;
            font-weight: 800;
            font-size: 2.5rem;
            letter-spacing: -0.04em;
            position: relative;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .page-title i {
            font-size: 2rem;
            opacity: 0.8;
        }

        /* ===== CARDS ===== */
        .card {
            border: 1px solid var(--border-gray);
            box-shadow: var(--shadow-sm);
            border-radius: 12px;
            background: var(--pure-white);
            transition: all var(--transition-normal);
            overflow: hidden;
        }

        .card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-1px);
        }

        .card-body {
            padding: 24px;
        }

        /* ===== ALERTS ===== */
        .alert {
            border: none;
            border-radius: 8px;
            padding: 16px 20px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-sm);
            border-left: 4px solid;
            font-weight: 500;
        }

        .alert-success {
            background: #f0f9f0;
            color: var(--medium-black);
            border-left-color: var(--success-green);
        }

        .alert-danger {
            background: #fef0f0;
            color: var(--medium-black);
            border-left-color: var(--danger-red);
        }

        /* ===== FORMS ===== */
        .form-control, .form-select {
            border: 1px solid var(--border-gray);
            border-radius: 8px;
            padding: 12px 16px;
            transition: all var(--transition-fast);
            background: var(--pure-white);
            color: var(--medium-black);
            font-size: 14px;
            font-weight: 400;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-black);
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.05);
            background: var(--pure-white);
            outline: none;
        }

        .input-group-text {
            background: var(--light-gray);
            color: var(--medium-black);
            border: 1px solid var(--border-gray);
            border-radius: 8px 0 0 8px;
            font-weight: 500;
        }

        .input-group .form-control {
            border-left: none;
            border-radius: 0 8px 8px 0;
        }

        .form-label {
            font-weight: 600;
            color: var(--medium-black);
            margin-bottom: 8px;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* ===== BUTTONS ===== */
        .btn {
            border-radius: 8px;
            font-weight: 600;
            transition: all var(--transition-fast);
            border: none;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 12px 24px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left var(--transition-normal);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--primary-black);
            color: var(--pure-white);
            box-shadow: var(--shadow-sm);
        }

        .btn-primary:hover {
            background: var(--soft-black);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            color: var(--pure-white);
        }

        .btn-success {
            background: var(--success-green);
            color: var(--pure-white);
            box-shadow: var(--shadow-sm);
        }

        .btn-success:hover {
            background: #00a844;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            color: var(--pure-white);
        }

        .btn-danger {
            background: var(--danger-red);
            color: var(--pure-white);
            box-shadow: var(--shadow-sm);
        }

        .btn-danger:hover {
            background: #cc0000;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            color: var(--pure-white);
        }

        .btn-secondary {
            background: var(--pure-white);
            color: var(--medium-black);
            border: 1px solid var(--border-gray);
        }

        .btn-secondary:hover {
            background: var(--light-gray);
            color: var(--primary-black);
            transform: translateY(-1px);
            border-color: var(--medium-black);
        }

        .btn-action {
            padding: 8px 12px;
            margin: 0 2px;
            border-radius: 6px;
            font-size: 12px;
            min-width: 36px;
            height: 36px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        /* ===== TABLE WITH ENHANCED SCROLLBAR ===== */
        .table-container {
            background: var(--pure-white);
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            overflow: hidden;
            margin-top: 24px;
            border: 1px solid var(--border-gray);
            position: relative;
        }

        .table-wrapper {
            max-height: 600px;
            overflow-x: auto;
            overflow-y: auto;
            position: relative;
        }

        /* Enhanced scrollbar for table */
        .table-wrapper::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }

        .table-wrapper::-webkit-scrollbar-track {
            background: var(--soft-white);
            border-radius: 6px;
            margin: 4px;
        }

        .table-wrapper::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, var(--text-gray), var(--medium-black));
            border-radius: 6px;
            border: 2px solid var(--soft-white);
            transition: all var(--transition-fast);
        }

        .table-wrapper::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, var(--medium-black), var(--primary-black));
            transform: scale(1.1);
        }

        .table-wrapper::-webkit-scrollbar-corner {
            background: var(--soft-white);
            border-radius: 6px;
        }

        /* Scrollbar indicators */
        .table-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 12px;
            height: 100%;
            background: linear-gradient(to bottom,
            rgba(0,0,0,0.1) 0%,
            transparent 10%,
            transparent 90%,
            rgba(0,0,0,0.1) 100%);
            pointer-events: none;
            z-index: 1;
        }

        .table {
            margin-bottom: 0;
            font-size: 14px;
            min-width: 1200px;
        }

        .table thead th {
            background: var(--primary-black);
            color: var(--pure-white);
            border: none;
            font-weight: 700;
            padding: 20px 16px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .table tbody tr {
            transition: all var(--transition-fast);
            border-bottom: 1px solid var(--border-gray);
        }

        .table tbody tr:hover {
            background: var(--soft-white);
            transform: scale(1.001);
        }

        .table tbody tr:last-child {
            border-bottom: none;
        }

        .table td {
            padding: 16px;
            vertical-align: middle;
            border: none;
            color: var(--medium-black);
            font-weight: 400;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
        }

        /* Tooltip for long text */
        .table td[title] {
            cursor: help;
        }

        /* ===== MODAL WITH SCROLLBAR ===== */
        .modal-content {
            border: none;
            border-radius: 16px;
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            max-height: 90vh;
        }

        .modal-body {
            padding: 32px;
            background: var(--pure-white);
            max-height: 60vh;
            overflow-y: auto;
        }

        .modal-body::-webkit-scrollbar {
            width: 6px;
        }

        .modal-body::-webkit-scrollbar-track {
            background: var(--light-gray);
            border-radius: 3px;
        }

        .modal-body::-webkit-scrollbar-thumb {
            background: var(--text-gray);
            border-radius: 3px;
        }

        .modal-body::-webkit-scrollbar-thumb:hover {
            background: var(--medium-black);
        }

        .modal-header {
            background: var(--primary-black);
            color: var(--pure-white);
            border: none;
            padding: 24px 32px;
        }

        .modal-header .btn-close {
            filter: invert(1);
            opacity: 0.8;
        }

        .modal-header .btn-close:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .modal-title {
            font-weight: 700;
            font-size: 1.25rem;
            letter-spacing: -0.02em;
        }

        .modal-header.bg-danger {
            background: var(--danger-red) !important;
        }

        /* ===== BADGES & STATUS ===== */
        .badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .bg-info {
            background-color: var(--info-blue) !important;
            color: var(--pure-white) !important;
        }

        .status-badge {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .status-active {
            background-color: #e8f5e8;
            color: var(--success-green);
            border: 1px solid #c3e6c3;
        }

        .status-inactive {
            background-color: #f5f5f5;
            color: var(--text-gray);
            border: 1px solid var(--border-gray);
        }

        .status-active::before {
            content: '●';
            font-size: 8px;
        }

        .status-inactive::before {
            content: '●';
            font-size: 8px;
        }

        /* ===== PAGINATION ===== */
        .pagination {
            margin-top: 32px;
            gap: 4px;
        }

        .pagination .page-link {
            color: var(--medium-black);
            border: 1px solid var(--border-gray);
            border-radius: 8px;
            padding: 12px 16px;
            font-weight: 500;
            transition: all var(--transition-fast);
            background: var(--pure-white);
        }

        .pagination .page-link:hover {
            background: var(--primary-black);
            color: var(--pure-white);
            border-color: var(--primary-black);
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        .pagination .page-item.active .page-link {
            background: var(--primary-black);
            border-color: var(--primary-black);
            color: var(--pure-white);
            box-shadow: var(--shadow-sm);
        }

        .pagination .page-item.disabled .page-link {
            color: var(--text-gray);
            background: var(--light-gray);
            border-color: var(--border-gray);
        }

        /* ===== SCROLL INDICATORS ===== */
        .scroll-indicator {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 100px;
            background: var(--light-gray);
            border-radius: 2px;
            z-index: 1000;
        }

        .scroll-indicator::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 30%;
            background: var(--primary-black);
            border-radius: 2px;
            transition: all var(--transition-fast);
        }

        /* ===== UTILITIES ===== */
        .text-danger {
            color: var(--danger-red) !important;
            font-weight: 600;
        }

        .text-warning {
            color: var(--warning-orange) !important;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .content {
                margin-left: 0;
                padding: 16px;
            }

            .page-title {
                font-size: 2rem;
                margin-bottom: 32px;
            }

            .card-body {
                padding: 16px;
            }

            .modal-body {
                padding: 20px;
            }

            .table {
                font-size: 12px;
                min-width: 800px;
            }

            .table td, .table th {
                padding: 12px 8px;
            }

            .table-wrapper {
                max-height: 400px;
            }
        }

        /* ===== ANIMATIONS ===== */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card, .alert, .table-container {
            animation: fadeIn var(--transition-normal);
        }

        /* ===== FOCUS STATES ===== */
        .btn:focus, .form-control:focus, .form-select:focus {
            outline: 2px solid var(--primary-black);
            outline-offset: 2px;
        }

        /* ===== LOADING STATES ===== */
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        /* ===== ENHANCED SPACING ===== */
        .mb-4 {
            margin-bottom: 32px !important;
        }

        .mb-3 {
            margin-bottom: 24px !important;
        }

        .mt-4 {
            margin-top: 32px !important;
        }

        .text-end {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--border-gray);
        }

        /* ===== SCROLL TO TOP BUTTON ===== */
        .scroll-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: var(--primary-black);
            color: var(--pure-white);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: all var(--transition-normal);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-lg);
        }

        .scroll-to-top.show {
            opacity: 1;
            visibility: visible;
        }

        .scroll-to-top:hover {
            background: var(--soft-black);
            transform: translateY(-3px);
            box-shadow: var(--shadow-xl);
        }

        /* ===== TABLE CELL CONTENT HANDLING ===== */
        .table td.long-text {
            max-width: 150px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            position: relative;
        }

        .table td.long-text:hover::after {
            content: attr(data-full-text);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary-black);
            color: var(--pure-white);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 1000;
            box-shadow: var(--shadow-lg);
        }
    </style>
</head>
<body>
<div class="d-flex">
    <!-- Include sidebar fragment -->
    <div th:replace="~{fragments/sidebar :: sidebar}" class="fixed top-0 left-0 h-full bg-gray-800 text-white w-64"></div>

    <nav class="navbar custom-navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4 fixed top-0 right-0 w-[calc(100%-256px)] d-flex">
        <!-- Các phần tử khác bên trái (nếu có) -->
        <div class="ms-auto" th:replace="~{fragments/account_dropdown :: accountDropdown(user=${user})}"></div>
    </nav>

    <!-- Nội dung chính bên phải -->
    <div class="content" id="content">
        <h2 class="page-title">
            <i class="fa-solid fa-users-gear"></i>Quản lý nhân sự
        </h2>

        <!-- Hiển thị thông báo -->
        <div th:if="${message}" class="alert mb-4" th:classappend="${messageType == 'success'} ? 'alert-success' : 'alert-danger'" role="alert">
            <i class="fa-solid fa-check-circle me-2" th:if="${messageType == 'success'}"></i>
            <i class="fa-solid fa-exclamation-triangle me-2" th:if="${messageType != 'success'}"></i>
            <span th:text="${message}"></span>
            <button type="button" class="btn-close float-end" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Form tìm kiếm -->
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/acvstore/employees}" method="get">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fa-solid fa-search"></i>
                                </span>
                                <input type="text" name="keyword" class="form-control"
                                       th:value="${keyword}"
                                       placeholder="Tìm theo tên, email hoặc số điện thoại">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="input-group">
                                <label class="input-group-text" for="vaiTro">Vai trò</label>
                                <select class="form-select" id="vaiTro" name="vaiTro">
                                    <option value="" th:selected="${vaiTro == ''}">Tất cả</option>
                                    <option value="admin" th:selected="${vaiTro == 'admin'}">Admin</option>
                                    <option value="employee" th:selected="${vaiTro == 'employee'}">Nhân viên</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fa-solid fa-search me-2"></i>Tìm kiếm
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Nút thêm nhân viên -->
        <div class="mb-4">
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addEmployeeModal">
                <i class="fa-solid fa-plus me-2"></i>Thêm nhân sự
            </button>
        </div>

        <!-- Bảng danh sách nhân viên với thanh cuộn -->
        <div class="table-container">
            <div class="table-wrapper">
                <table class="table table-hover mb-0">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Họ tên</th>
                        <th>Tên đăng nhập</th>
                        <th>Mật khẩu</th>
                        <th>Email</th>
                        <th>Số điện thoại</th>
                        <th>Vai trò</th>
                        <th>Trạng thái</th>
                        <th>Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="employee, employeeStat : ${employees}">
                        <td th:text="${employeeStat.index + 1}"></td>
                        <td class="long-text" th:text="${employee.hoTen}" th:data-full-text="${employee.hoTen}"></td>
                        <td class="long-text" th:text="${employee.tenDangNhap}" th:data-full-text="${employee.tenDangNhap}"></td>
                        <td class="long-text" th:text="${employee.matKhau}" th:data-full-text="${employee.matKhau}"></td>
                        <td class="long-text" th:text="${employee.email}" th:data-full-text="${employee.email}"></td>
                        <td th:text="${employee.soDienThoai}"></td>
                        <td>
                            <span class="badge bg-info" th:text="${employee.vaiTro == 'employee' ? 'Nhân Viên' : employee.vaiTro == 'admin' ? 'Admin' : employee.vaiTro}"></span>
                        </td>
                        <td>
                            <span class="status-badge"
                                  th:classappend="${employee.trangThai == true} ? 'status-active' : 'status-inactive'"
                                  th:text="${employee.trangThai == true ? 'Hoạt động' : 'Ngưng hoạt động'}"></span>
                        </td>
                        <td>
                            <button type="button" class="btn btn-primary btn-sm btn-action"
                                    data-bs-toggle="modal"
                                    th:data-bs-target="'#editEmployeeModal' + ${employee.id}">
                                <i class="fa-solid fa-edit"></i>
                            </button>
                            <button type="button" class="btn btn-danger btn-sm btn-action"
                                    data-bs-toggle="modal"
                                    th:data-bs-target="'#deleteEmployeeModal' + ${employee.id}">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Phân trang -->
        <nav aria-label="Phân trang" class="mt-4">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/acvstore/employees(page=${currentPage - 1}, keyword=${keyword}, vaiTro=${vaiTro})}">
                        <i class="fa-solid fa-chevron-left me-1"></i>Trước
                    </a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/acvstore/employees(page=${i}, keyword=${keyword}, vaiTro=${vaiTro})}" th:text="${i + 1}"></a>
                </li>
                <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/acvstore/employees(page=${currentPage + 1}, keyword=${keyword}, vaiTro=${vaiTro})}">
                        Sau<i class="fa-solid fa-chevron-right ms-1"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Modal Thêm nhân viên -->
        <div class="modal fade" id="addEmployeeModal" tabindex="-1" aria-labelledby="addEmployeeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addEmployeeModalLabel">
                            <i class="fa-solid fa-user-plus me-2"></i>Thêm nhân sự mới
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form th:action="@{/acvstore/employees/add}" th:object="${employee}" method="post">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="addHoTen" class="form-label">Họ tên <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="addHoTen" th:field="*{hoTen}" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="addTenDangNhap" class="form-label">Tên đăng nhập <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="addTenDangNhap" th:field="*{tenDangNhap}" required>
                                        <div th:if="${#fields.hasErrors('tenDangNhap')}" th:errors="*{tenDangNhap}" class="text-danger small"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="addEmail" class="form-label">Email <span class="text-danger">*</span></label>
                                        <input type="email" class="form-control" id="addEmail" th:field="*{email}" required>
                                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger small"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="addSoDienThoai" class="form-label">Số điện thoại <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="addSoDienThoai" th:field="*{soDienThoai}"
                                               required pattern="[0-9]{10}" title="Số điện thoại phải là 10 chữ số">
                                        <div th:if="${#fields.hasErrors('soDienThoai')}" th:errors="*{soDienThoai}" class="text-danger small"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="addMatKhau" class="form-label">Mật khẩu <span class="text-danger">*</span></label>
                                        <input type="password" class="form-control" id="addMatKhau" th:field="*{matKhau}"
                                               required minlength="6">
                                        <div th:if="${#fields.hasErrors('matKhau')}" th:errors="*{matKhau}" class="text-danger small"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="addNgaySinh" class="form-label">Ngày sinh</label>
                                        <input type="date" class="form-control" id="addNgaySinh" th:field="*{ngaySinh}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="addGioiTinh" class="form-label">Giới tính</label>
                                        <select class="form-select" id="addGioiTinh" th:field="*{gioiTinh}">
                                            <option value="true">Nam</option>
                                            <option value="false">Nữ</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="addVaiTro" class="form-label">Vai trò <span class="text-danger">*</span></label>
                                        <select class="form-select" id="addVaiTro" th:field="*{vaiTro}" required>
                                            <option value="employee">Nhân viên</option>
                                            <option value="admin">Admin</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="addTrangThai" class="form-label">Trạng thái</label>
                                        <select class="form-select" id="addTrangThai" th:field="*{trangThai}">
                                            <option value="true">Hoạt động</option>
                                            <option value="false">Ngưng hoạt động</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="mb-3">
                                        <label for="addDiaChi" class="form-label">Địa chỉ</label>
                                        <input type="text" class="form-control" id="addDiaChi" th:field="*{diaChi}">
                                    </div>
                                </div>
                            </div>
                            <div class="text-end">
                                <button type="button" class="btn btn-secondary me-3" data-bs-dismiss="modal">
                                    <i class="fa-solid fa-times me-2"></i>Hủy
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fa-solid fa-save me-2"></i>Lưu
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Sửa nhân viên -->
        <th:block th:each="employee : ${employees}">
            <div class="modal fade" th:id="'editEmployeeModal' + ${employee.id}" tabindex="-1"
                 th:aria-labelledby="'editEmployeeModalLabel' + ${employee.id}" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" th:id="'editEmployeeModalLabel' + ${employee.id}">
                                <i class="fa-solid fa-user-edit me-2"></i>Sửa thông tin nhân sự
                            </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form th:action="@{/acvstore/employees/edit}" method="post">
                                <input type="hidden" name="id" th:value="${employee.id}">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">Họ tên <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" name="hoTen"
                                                   th:value="${employee.hoTen}" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">Tên đăng nhập <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" name="tenDangNhap"
                                                   th:value="${employee.tenDangNhap}" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">Email <span class="text-danger">*</span></label>
                                            <input type="email" class="form-control" name="email"
                                                   th:value="${employee.email}" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">Số điện thoại <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" name="soDienThoai"
                                                   th:value="${employee.soDienThoai}" required pattern="[0-9]{10}">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">Mật khẩu <span class="text-danger">*</span></label>
                                            <input type="password" class="form-control" name="matKhau"
                                                   th:value="${employee.matKhau}" required minlength="6">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">Ngày sinh</label>
                                            <input type="date" class="form-control" name="ngaySinh"
                                                   th:value="${employee.ngaySinh != null ? #temporals.format(employee.ngaySinh, 'yyyy-MM-dd') : ''}">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label class="form-label">Giới tính</label>
                                            <select class="form-select" name="gioiTinh">
                                                <option value="true" th:selected="${employee.gioiTinh == true}">Nam</option>
                                                <option value="false" th:selected="${employee.gioiTinh == false}">Nữ</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label class="form-label">Vai trò <span class="text-danger">*</span></label>
                                            <select class="form-select" name="vaiTro" required>
                                                <option value="employee" th:selected="${employee.vaiTro == 'employee'}">Nhân viên</option>
                                                <option value="admin" th:selected="${employee.vaiTro == 'admin'}">Admin</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label class="form-label">Trạng thái</label>
                                            <select class="form-select" name="trangThai">
                                                <option value="true" th:selected="${employee.trangThai == true}">Hoạt động</option>
                                                <option value="false" th:selected="${employee.trangThai == false}">Ngưng hoạt động</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="mb-3">
                                            <label class="form-label">Địa chỉ</label>
                                            <input type="text" class="form-control" name="diaChi"
                                                   th:value="${employee.diaChi}">
                                        </div>
                                    </div>
                                </div>
                                <div class="text-end">
                                    <button type="button" class="btn btn-secondary me-3" data-bs-dismiss="modal">
                                        <i class="fa-solid fa-times me-2"></i>Hủy
                                    </button>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fa-solid fa-save me-2"></i>Cập nhật
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>

        <!-- Modal Xóa nhân viên -->
        <th:block th:each="employee : ${employees}">
            <div class="modal fade" th:id="'deleteEmployeeModal' + ${employee.id}" tabindex="-1"
                 th:aria-labelledby="'deleteEmployeeModalLabel' + ${employee.id}" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header bg-danger text-white">
                            <h5 class="modal-title" th:id="'deleteEmployeeModalLabel' + ${employee.id}">
                                <i class="fa-solid fa-trash me-2"></i>Xác nhận xóa
                            </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="text-center">
                                <i class="fa-solid fa-exclamation-triangle text-warning" style="font-size: 48px;"></i>
                                <h5 class="mt-3">Bạn có chắc chắn muốn xóa?</h5>
                                <p class="text-muted">
                                    Nhân viên: <strong th:text="${employee.hoTen}"></strong><br>
                                    Email: <strong th:text="${employee.email}"></strong>
                                </p>
                                <p class="text-danger small">
                                    <i class="fa-solid fa-warning me-1"></i>Hành động này không thể hoàn tác!
                                </p>
                            </div>
                            <form th:action="@{/acvstore/employees/delete/{id}(id=${employee.id})}" method="post" class="text-center">
                                <button type="button" class="btn btn-secondary me-3" data-bs-dismiss="modal">
                                    <i class="fa-solid fa-times me-2"></i>Hủy
                                </button>
                                <button type="submit" class="btn btn-danger">
                                    <i class="fa-solid fa-trash me-2"></i>Xóa
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>
    </div>

    <!-- Scroll to top button -->
    <button class="scroll-to-top" id="scrollToTop" onclick="scrollToTop()">
        <i class="fa-solid fa-chevron-up"></i>
    </button>
</div>

<script>
    // Scroll to top functionality
    window.addEventListener('scroll', function() {
        const scrollToTopBtn = document.getElementById('scrollToTop');
        if (window.pageYOffset > 300) {
            scrollToTopBtn.classList.add('show');
        } else {
            scrollToTopBtn.classList.remove('show');
        }
    });

    function scrollToTop() {
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    }

    // Table cell tooltip functionality
    document.addEventListener('DOMContentLoaded', function() {
        const longTextCells = document.querySelectorAll('.long-text');
        longTextCells.forEach(cell => {
            if (cell.scrollWidth > cell.clientWidth) {
                cell.setAttribute('title', cell.textContent);
            }
        });
    });
</script>

</body>
</html>
