<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Danh mục</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <style>
    <!--    .content {-->
    <!--        margin-top: 70px;-->
    <!--        max-width: 1200px;-->
    <!--        margin-left: auto;-->
    <!--        margin-right: auto;-->
    <!--    }-->
    <!--</style>-->
</head>
<body>
<div class="d-flex">
    <div th:replace="~{fragments/sidebar :: sidebar}" class="fixed top-0 left-0 h-full bg-gray-800 text-white w-64"></div>

    <nav class="navbar custom-navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4 fixed top-0 right-0 w-[calc(100%-256px)] d-flex">
        <!-- Các phần tử khác bên trái (nếu có) -->

        <div class="ms-auto" th:replace="~{fragments/account_dropdown :: accountDropdown(user=${user})}"></div>
    </nav>
    <!-- Nội dung chính bên phải -->
    <div class="content" id="content">
    <h2 class="text-center my-4">Danh sách Danh mục</h2>

    <!-- Thanh tìm kiếm -->
    <div class="mb-3 d-flex justify-content-center">
        <form th:action="@{/acvstore/danh-muc}" method="get" class="d-flex w-50">
            <input type="text" name="search" class="form-control me-2" placeholder="Tìm kiếm theo tên danh mục..." th:value="${param.search}">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-search"></i> Tìm
            </button>
        </form>
    </div>

    <!-- Nút Thêm Danh mục Mới -->
    <div class="mb-3 text-center">
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#danhMucModal" onclick="resetModal()">
            <i class="fas fa-plus"></i> Thêm Danh mục Mới
        </button>
    </div>

    <!-- Bảng Danh mục -->
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Tên danh mục</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="danhMuc, stat : ${danhMucList}">
                <td th:text="${stat.count}"></td>
                <td th:text="${danhMuc.tenDanhMuc}"></td>
                <td>
                    <button class="btn btn-warning btn-sm btn-custom"
                            data-bs-toggle="modal"
                            data-bs-target="#danhMucModal"
                            th:attr="data-id=${danhMuc.id},data-name=${danhMuc.tenDanhMuc}"
                            onclick="fillModal(this)">
                        <i class="fas fa-edit"></i> Sửa
                    </button>
                    <a th:href="@{/acvstore/danh-muc/delete/{id}(id=${danhMuc.id})}"
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('Bạn có chắc chắn muốn xóa?');">
                        <i class="fas fa-trash-alt"></i> Xóa
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal Thêm/Sửa Danh mục -->
<div class="modal fade" id="danhMucModal" tabindex="-1" aria-labelledby="danhMucModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="danhMucModalLabel">Thêm Danh mục Mới</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form th:action="@{/acvstore/danh-muc/save}" method="post">
                <div class="modal-body">
                    <input type="hidden" name="id" id="danhMucId">
                    <div class="mb-3">
                        <label for="danhMucName" class="form-label">Tên danh mục</label>
                        <input type="text" name="tenDanhMuc" id="danhMucName" class="form-control" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times"></i> Đóng
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Lưu
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/sidebar.js}" defer></script>
<script>
    function resetModal() {
        document.getElementById('danhMucModalLabel').textContent = 'Thêm Danh mục Mới';
        document.getElementById('danhMucId').value = '';
        document.getElementById('danhMucName').value = '';
    }

    function fillModal(button) {
        document.getElementById('danhMucModalLabel').textContent = 'Sửa Danh mục';
        const id = button.getAttribute('data-id');
        const name = button.getAttribute('data-name');
        document.getElementById('danhMucId').value = id;
        document.getElementById('danhMucName').value = name;
    }
</script>
</body>
</html>
