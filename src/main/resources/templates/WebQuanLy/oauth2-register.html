<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký tài khoản</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .register-box {
            max-width: 600px;
            width: 90%;
            padding: 45px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.18);
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .form-title {
            font-size: 30px;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            color: #2c3e50;
        }
        .form-label {
            font-weight: 500;
            color: #555;
            margin-bottom: 8px;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px 18px;
            border: 1px solid #e0e0e0;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #4facfe;
            box-shadow: 0 0 0 0.25rem rgba(79, 172, 254, 0.25);
        }
        .btn-register {
            width: 100%;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            border: none;
            color: white;
            padding: 14px 0;
            border-radius: 10px;
            font-size: 19px;
            font-weight: 600;
            margin-top: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 242, 254, 0.3);
        }
        .btn-register:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 242, 254, 0.4);
            background: linear-gradient(to right, #00f2fe, #4facfe);
        }
        .alert {
            margin-top: 25px;
            border-radius: 8px;
            font-size: 15px;
            text-align: center;
        }
        .alert-danger {
            background-color: #fcebeb;
            color: #e53e3e;
            border-color: #e53e3e;
        }
    </style>
</head>
<body>
<div class="register-box">
    <div class="form-title">Đăng ký tài khoản</div>
    <form method="post" action="/customers/oauth2/register">
        <div class="mb-3">
            <label for="hoTen" class="form-label">Họ và tên</label>
            <input type="text" class="form-control" id="hoTen" name="hoTen" th:value="${nguoiDung.hoTen}" readonly>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" th:value="${nguoiDung.email}" readonly>
        </div>
        <div class="mb-3">
            <label for="tenDangNhap" class="form-label">Tên đăng nhập</label>
            <input type="text" class="form-control" id="tenDangNhap" name="tenDangNhap" required>
        </div>
        <div class="mb-3">
            <label for="matKhau" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="matKhau" name="matKhau" required>
        </div>
        <div class="mb-3">
            <label for="soDienThoai" class="form-label">Số điện thoại</label>
            <input type="text" class="form-control" id="soDienThoai" name="soDienThoai" required>
        </div>
        <div class="mb-3">
            <label for="tinhThanhPho" class="form-label">Tỉnh/Thành phố</label>
            <select class="form-control" id="province" name="tinhThanhPho" required>
                <option value="">Chọn Tỉnh/Thành phố</option>
                <option th:each="province : ${provinces.data}"
                        th:value="${province.ProvinceName}"
                        th:text="${province.ProvinceName}"
                        th:data-id="${province.ProvinceID}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label for="quanHuyen" class="form-label">Quận/Huyện</label>
            <select class="form-control" id="district" name="quanHuyen" required>
                <option value="">Chọn Quận/Huyện</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="phuongXa" class="form-label">Phường/Xã</label>
            <select class="form-control" id="ward" name="phuongXa" required>
                <option value="">Chọn Phường/Xã</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="chiTietDiaChi" class="form-label">Chi tiết địa chỉ</label>
            <input type="text" class="form-control" id="chiTietDiaChi" name="chiTietDiaChi" required>
        </div>
        <button type="submit" class="btn btn-register">Hoàn tất đăng ký</button>

        <div th:if="${error}" class="alert alert-danger">
            <span th:text="${error}"></span>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $('#province').change(function() {
            let provinceId = $(this).find('option:selected').data('id');
            if (provinceId) {
                $.get('/customers/register/districts', { provinceId: provinceId }, function(response) {
                    let districts = response.data;
                    $('#district').empty().append('<option value="">Chọn Quận/Huyện</option>');
                    districts.forEach(function(district) {
                        $('#district').append('<option value="' + district.DistrictName + '" data-id="' + district.DistrictID + '">' + district.DistrictName + '</option>');
                    });
                    $('#ward').empty().append('<option value="">Chọn Phường/Xã</option>');
                });
            }
        });

        $('#district').change(function() {
            let districtId = $(this).find('option:selected').data('id');
            if (districtId) {
                $.get('/customers/register/wards', { districtId: districtId }, function(response) {
                    let wards = response.data;
                    $('#ward').empty().append('<option value="">Chọn Phường/Xã</option>');
                    wards.forEach(function(ward) {
                        $('#ward').append('<option value="' + ward.WardName + '">' + ward.WardName + '</option>');
                    });
                });
            }
        });
    });
</script>
</body>
</html>
