<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Kích cỡ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <style>
        .navbar {
            margin-left: 250px;
            z-index: 1020;
            width: calc(100% - 260px);
            transition: all 0.3s ease;
        }
        .sidebar.hidden + .navbar {
            margin-left: 0;
            width: 100%;
        }
        .sidebar.hidden ~ .content {
            margin-left: 0;
        }
        .content {
            margin-left: 260px;
            margin-top: 70px;
            padding: 20px;
            max-width: 100%;
        }
        .role-badge {
            font-size: 0.8em;
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
        }
        .admin-badge {
            background: linear-gradient(45deg, #dc3545, #e74c3c);
            color: white;
            box-shadow: 0 2px 4px rgba(220, 53, 69, 0.3);
        }
        .employee-badge {
            background: linear-gradient(45deg, #6c757d, #5a6268);
            color: white;
            box-shadow: 0 2px 4px rgba(108, 117, 125, 0.3);
        }
        .no-data {
            text-align: center;
            color: #666;
            padding: 40px 20px;
            background: #f8f9fa;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
<div class="d-flex">
    <div th:replace="~{fragments/sidebar :: sidebar}" class="fixed top-0 left-0 h-full bg-gray-800 text-white w-64"></div>

    <nav class="navbar custom-navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4 fixed top-0 right-0 w-[calc(100%-256px)] d-flex">
        <div class="ms-auto" th:replace="~{fragments/account_dropdown :: accountDropdown(user=${user})}"></div>
    </nav>

    <div class="content" id="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-center mb-0">
                <i class="fas fa-expand-arrows-alt me-2"></i>Danh sách Kích cỡ
            </h2>
            <div class="d-flex align-items-center">
                <span class="me-2 fw-medium">Vai trò:</span>
                <span th:if="${isAdmin}" class="role-badge admin-badge">
          <i class="fas fa-crown me-1"></i>Admin
        </span>
                <span th:unless="${isAdmin}" class="role-badge employee-badge">
          <i class="fas fa-user me-1"></i>Employee
        </span>
            </div>
        </div>

        <!-- Hiển thị thông báo -->
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Thanh tìm kiếm -->
        <div class="mb-4">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form th:action="@{/acvstore/kich-co}" method="get" class="d-flex">
                        <div class="input-group">
              <span class="input-group-text">
                <i class="fas fa-search"></i>
              </span>
                            <input type="text" name="search" class="form-control"
                                   placeholder="Tìm kiếm theo tên kích cỡ..."
                                   th:value="${param.search}">
                            <button type="submit" class="btn btn-primary">
                                Tìm kiếm
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Nút Thêm Kích cỡ Mới - chỉ hiển thị cho Admin -->
        <div class="mb-4 text-center" th:if="${isAdmin}">
            <button class="btn btn-success btn-lg"
                    data-bs-toggle="modal"
                    data-bs-target="#kichCoModal"
                    onclick="resetModal()">
                <i class="fas fa-plus me-2"></i>Thêm Kích cỡ Mới
            </button>
        </div>

        <!-- Bảng Kích cỡ -->
        <div class="card shadow-sm">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-dark">
                        <tr>
                            <th class="text-center" style="width: 80px;">#</th>
                            <th>Tên kích cỡ</th>
                            <th class="text-center" style="width: 200px;" th:if="${isAdmin}">Hành động</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="kichCo, stat : ${kichCoList}" th:if="${not #lists.isEmpty(kichCoList)}">
                            <td class="text-center fw-bold" th:text="${stat.count}"></td>
                            <td>
                                <span class="fw-medium" th:text="${kichCo.ten} ?: 'Chưa có tên'"></span>
                            </td>
                            <td class="text-center" th:if="${isAdmin}">
                                <div class="btn-group" role="group">
                                    <!-- Nút Sửa -->
                                    <button class="btn btn-warning btn-sm"
                                            data-bs-toggle="modal"
                                            data-bs-target="#kichCoModal"
                                            th:attr="data-id=${kichCo.id}, data-name=${kichCo.ten}"
                                            onclick="fillModal(this)">
                                        <i class="fas fa-edit"></i>
                                    </button>

                                    <!-- Nút Xóa -->
                                    <a th:href="@{/acvstore/kich-co/delete/{id}(id=${kichCo.id})}"
                                       class="btn btn-danger btn-sm"
                                       onclick="return confirm('Bạn có chắc chắn muốn xóa kích cỡ này?');">
                                        <i class="fas fa-trash-alt"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Hiển thị khi không có dữ liệu -->
                <div th:if="${#lists.isEmpty(kichCoList)}" class="no-data">
                    <i class="fas fa-expand-arrows-alt fa-3x mb-3 text-muted"></i>
                    <h5 class="text-muted">Không có dữ liệu kích cỡ</h5>
                    <p class="text-muted mb-0">
                        <span th:if="${param.search}">Không tìm thấy kết quả cho từ khóa "<strong th:text="${param.search}"></strong>"</span>
                        <span th:unless="${param.search}">Chưa có kích cỡ nào được thêm vào hệ thống</span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Thêm/Sửa Kích cỡ - chỉ hiển thị cho Admin -->
    <div class="modal fade" id="kichCoModal" tabindex="-1" aria-labelledby="kichCoModalLabel" aria-hidden="true" th:if="${isAdmin}">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="kichCoModalLabel">
                        <i class="fas fa-plus me-2"></i>Thêm Kích cỡ Mới
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <form th:action="@{/acvstore/kich-co/save}" method="post">
                    <div class="modal-body">
                        <input type="hidden" name="id" id="kichCoId">
                        <div class="mb-3">
                            <label for="kichCoName" class="form-label fw-medium">
                                <i class="fas fa-expand-arrows-alt me-2"></i>Tên kích cỡ <span class="text-danger">*</span>
                            </label>
                            <input type="text" name="ten" id="kichCoName"
                                   class="form-control form-control-lg"
                                   placeholder="Nhập tên kích cỡ (VD: S, M, L, XL, XXL)..."
                                   required>
                            <div class="form-text">
                                <i class="fas fa-info-circle me-1"></i>
                                Ví dụ: XS, S, M, L, XL, XXL, 38, 39, 40, 41, 42...
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            <i class="fas fa-times me-2"></i>Hủy
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Lưu
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/sidebar.js}" defer></script>
    <script>
        function resetModal() {
            const title = document.getElementById('kichCoModalLabel');
            const idField = document.getElementById('kichCoId');
            const nameField = document.getElementById('kichCoName');

            if (title) title.innerHTML = '<i class="fas fa-plus me-2"></i>Thêm Kích cỡ Mới';
            if (idField) idField.value = '';
            if (nameField) {
                nameField.value = '';
                nameField.focus();
            }
        }

        function fillModal(button) {
            const title = document.getElementById('kichCoModalLabel');
            const idField = document.getElementById('kichCoId');
            const nameField = document.getElementById('kichCoName');

            const id = button.getAttribute('data-id');
            const name = button.getAttribute('data-name');

            if (title) title.innerHTML = '<i class="fas fa-edit me-2"></i>Sửa Kích cỡ';
            if (idField) idField.value = id || '';
            if (nameField) {
                nameField.value = name || '';
                nameField.focus();
                nameField.select();
            }
        }

        // Auto dismiss alerts after 5 seconds
        document.addEventListener('DOMContentLoaded', function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                setTimeout(() => {
                    const bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                }, 5000);
            });
        });
    </script>
    <script th:src="@{/js/notification.js}"></script>

</body>
</html>
