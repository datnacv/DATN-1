<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Danh sách Màu sắc</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/admin.css}">
  <script th:src="@{/js/sidebar.js}" defer></script>
  <style>
    .navbar {
      margin-left: 250px; /* Dời navbar sang phải theo chiều rộng của sidebar */
      z-index: 1020; /* Đảm bảo nằm trên nội dung nhưng không đè sidebar */
      width: calc(100% - 260px); /* Để không đè sang sidebar */
      transition: all 0.3s ease;
    }

    .sidebar.hidden + .navbar {
      margin-left: 0;
      width: 100%;
    }

    .sidebar.hidden ~ .content {
      margin-left: 0;
    }

    .content {
      margin-left: 260px; /* Adjust based on sidebar width + some padding */
      margin-top: 70px; /* Adjust based on navbar height */
      padding: 20px;
      max-width: 100%;
    }
  </style>
</head>
<body>
<div class="d-flex">
  <div th:replace="~{fragments/sidebar :: sidebar}" class="fixed top-0 left-0 h-full bg-gray-800 text-white w-64"></div>

  <nav class="navbar custom-navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4 fixed top-0 right-0 w-[calc(100%-256px)] d-flex">
    <div class="ms-auto" th:replace="~{fragments/account_dropdown :: accountDropdown(user=${user})}"></div>
  </nav>

  <div class="content" id="content">
    <h2 class="text-center my-4">Danh sách Màu sắc</h2>

    <!-- Hiển thị thông báo lỗi -->
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
      <span th:text="${errorMessage}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Thanh tìm kiếm -->
    <div class="mb-3 d-flex justify-content-center">
      <form th:action="@{/acvstore/mau-sac}" method="get" class="d-flex w-50">
        <input type="text" name="search" class="form-control me-2" placeholder="Tìm kiếm theo tên màu..." th:value="${param.search}">
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-search"></i> Tìm
        </button>
      </form>
    </div>

    <!-- Nút Thêm Màu Mới -->
    <div class="mb-3 text-center">
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#mauSacModal" onclick="resetModal()">
        <i class="fas fa-plus"></i> Thêm Màu Mới
      </button>
    </div>

    <!-- Bảng Màu Sắc -->
    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Tên màu</th>
          <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="mauSac, stat : ${mauSacList}">
          <td th:text="${stat.count}"></td>
          <td th:text="${mauSac.tenMau}"></td>
          <td>
            <button class="btn btn-warning btn-sm btn-custom"
                    data-bs-toggle="modal"
                    data-bs-target="#mauSacModal"
                    th:attr="data-id=${mauSac.id},data-name=${mauSac.tenMau}"
                    onclick="fillModal(this)">
              <i class="fas fa-edit"></i> Sửa
            </button>
            <a th:href="@{/acvstore/mau-sac/delete/{id}(id=${mauSac.id})}"
               class="btn btn-danger btn-sm"
               onclick="return confirm('Bạn có chắc chắn muốn xóa?');">
              <i class="fas fa-trash-alt"></i> Xóa
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal Thêm/Sửa Màu -->
  <div class="modal fade" id="mauSacModal" tabindex="-1" aria-labelledby="mauSacModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="mauSacModalLabel">Thêm Màu Mới</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form th:action="@{/acvstore/mau-sac/save}" method="post">
          <div class="modal-body">
            <input type="hidden" name="id" id="mauSacId">
            <div class="mb-3">
              <label for="mauSacName" class="form-label">Tên màu</label>
              <input type="text" name="tenMau" id="mauSacName" class="form-control" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              <i class="fas fa-times"></i> Đóng
            </button>
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-save"></i> Lưu
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script th:src="@{/js/sidebar.js}" defer></script>
  <script>
    function resetModal() {
      document.getElementById('mauSacModalLabel').textContent = 'Thêm Màu Mới';
      document.getElementById('mauSacId').value = '';
      document.getElementById('mauSacName').value = '';
    }

    function fillModal(button) {
      document.getElementById('mauSacModalLabel').textContent = 'Sửa Màu sắc';
      const id = button.getAttribute('data-id');
      const name = button.getAttribute('data-name');
      document.getElementById('mauSacId').value = id;
      document.getElementById('mauSacName').value = name;
    }
  </script>
</body>
</html>
