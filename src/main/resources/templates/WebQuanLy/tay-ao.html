<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Tay Áo - ACV Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/sidebar.js}" defer></script>
    <style>
        :root {
            --primary-color: #153054;
            --primary-hover: #102C47;
            --secondary-color: #9FD5F7;
            --secondary-hover: #84C7EA;
            --accent-color: #479BD3;
            --accent-hover: #CAEAFB;
            --border-active: #62B2E7;
            --main-background: #F4F9FC;
            --content-background: #ffffff;
            --header-background: #153054;
            --text-primary: #153054;
            --text-content: #333333;
            --text-secondary: #6B7280;
            --text-link: #479BD3;
            --text-white: #ffffff;
            --btn-danger: #F44336;
            --btn-danger-hover: #D32F2F;
            --success-bg: #D1FADF;
            --success-text: #027A48;
            --warning-bg: #FEF3C7;
            --warning-text: #B45309;
            --error-bg: #FECACA;
            --error-text: #991B1B;
            --border-color: #dee2e6;
            --light-gray: #f8f9fa;
            --shadow-light: 0 8px 32px rgba(21, 48, 84, 0.1);
            --shadow-medium: 0 12px 40px rgba(21, 48, 84, 0.15);
            --shadow-heavy: 0 20px 60px rgba(21, 48, 84, 0.2);
        }

        body {
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            background-color: var(--main-background);
            color: var(--text-content);
            min-height: 100vh;
        }

        .glass-card {
            background: var(--content-background);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-light);
            border-radius: 20px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-title {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
            position: relative;
        }

        .page-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            border-radius: 2px;
        }

        .card {
            border: none;
            border-radius: 20px;
            box-shadow: var(--shadow-light);
            margin-bottom: 2rem;
            overflow: hidden;
            background: var(--content-background);
            backdrop-filter: blur(20px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-medium);
        }

        .card-header {
            background: linear-gradient(135deg, var(--header-background), var(--primary-hover));
            color: var(--text-white);
            border-bottom: none;
            padding: 1.5rem 2rem;
            font-weight: 600;
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
        }

        .card-header span {
            color: var(--text-white) !important;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .card-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(159, 213, 247, 0.2), transparent);
            transition: left 0.5s;
        }

        .card-header:hover::before {
            left: 100%;
        }

        .card-body {
            padding: 2rem;
        }

        .form-control, .form-select {
            border-radius: 12px;
            border: 2px solid var(--border-color);
            padding: 12px 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            background: var(--content-background);
            color: var(--text-content);
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--border-active);
            box-shadow: 0 0 0 4px rgba(98, 178, 231, 0.1);
            outline: none;
            transform: translateY(-1px);
        }

        .input-group-text {
            background: var(--light-gray);
            border: 2px solid var(--border-color);
            border-right: none;
            border-radius: 12px 0 0 12px;
            color: var(--text-primary);
        }

        .input-group .form-control {
            border-left: none;
            border-radius: 0 12px 12px 0;
        }

        .btn {
            border-radius: 12px;
            padding: 12px 24px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            border: none;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: var(--text-white) !important;
            box-shadow: 0 4px 15px rgba(21, 48, 84, 0.2);
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            border-color: var(--primary-hover);
            color: var(--text-white);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(21, 48, 84, 0.3);
        }

        .btn-warning {
            background: var(--secondary-color);
            border-color: var(--secondary-color);
            color: var(--text-primary);
            box-shadow: 0 4px 15px rgba(159, 213, 247, 0.3);
        }

        .btn-warning:hover {
            background: var(--secondary-hover);
            border-color: var(--secondary-hover);
            color: var(--text-primary);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(159, 213, 247, 0.4);
        }

        .btn-success {
            background: var(--accent-color);
            border-color: var(--accent-color);
            color: var(--text-white);
            box-shadow: 0 4px 15px rgba(71, 155, 211, 0.3);
        }

        .btn-success:hover {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: var(--text-white);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(71, 155, 211, 0.4);
        }

        .btn-danger {
            background: var(--btn-danger);
            border-color: var(--btn-danger);
            color: var(--text-white);
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.3);
        }

        .btn-danger:hover {
            background: var(--btn-danger-hover);
            border-color: var(--btn-danger-hover);
            color: var(--text-white);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(244, 67, 54, 0.4);
        }

        .btn-secondary {
            background: var(--text-secondary);
            border-color: var(--text-secondary);
            color: var(--text-white);
            box-shadow: 0 4px 15px rgba(107, 114, 128, 0.3);
        }

        .btn-secondary:hover {
            background: #4b5563;
            border-color: #4b5563;
            color: var(--text-white);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(107, 114, 128, 0.4);
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 0.875rem;
            min-width: 44px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }

        .table {
            margin-bottom: 0;
            border-color: var(--border-color);
            width: 100%;
            background: var(--content-background);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow-light);
        }

        .table thead {
            background: var(--light-gray);
            color: var(--text-primary);
            font-weight: 600;
            border-bottom: 2px solid var(--border-color);
        }

        .table th {
            padding: 1.5rem 1rem;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-align: center;
            color: var(--text-primary);
            vertical-align: middle;
        }

        .table td {
            padding: 1.5rem 1rem;
            border-bottom: 1px solid var(--border-color);
            vertical-align: middle;
            text-align: center;
            color: var(--text-content);
        }

        .table-hover > tbody > tr {
            transition: all 0.3s ease;
        }

        .table-hover > tbody > tr:hover {
            background: var(--accent-hover);
            transform: scale(1.01);
            box-shadow: 0 4px 20px rgba(71, 155, 211, 0.1);
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            height: 100%;
            width: 100%;
        }

        .pagination-custom {
            padding: 1rem 0;
            justify-content: center;
        }

        .pagination-custom .page-item {
            margin: 0 0.3rem;
        }

        .pagination-custom .page-link {
            color: var(--text-primary);
            background: var(--content-background);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 12px 18px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(21, 48, 84, 0.1);
        }

        .pagination-custom .page-link:hover {
            color: var(--text-white);
            background: linear-gradient(135deg, var(--accent-color), var(--primary-color));
            border-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(71, 155, 211, 0.2);
        }

        .pagination-custom .page-item.active .page-link {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border-color: var(--primary-color);
            color: var(--text-white);
            box-shadow: 0 8px 25px rgba(21, 48, 84, 0.3);
        }

        .modal-content {
            border-radius: 24px;
            border: none;
            box-shadow: var(--shadow-heavy);
            background: var(--content-background);
            backdrop-filter: blur(20px);
            overflow: hidden;
        }

        .modal-header {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: var(--text-white);
            border-bottom: none;
            border-radius: 24px 24px 0 0;
            padding: 2rem 2.5rem;
            position: relative;
        }

        .modal-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(159, 213, 247, 0.2), transparent);
            transition: left 0.5s;
        }

        .modal-header:hover::before {
            left: 100%;
        }

        .modal-header .btn-close {
            filter: invert(1) grayscale(100%) brightness(200%);
            font-size: 1.2rem;
            padding: 0.5rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--text-white);
        }

        .modal-body {
            padding: 2.5rem;
            background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(248,249,250,0.95));
        }

        .modal-footer {
            border-top: 2px solid var(--border-color);
            padding: 2rem 2.5rem;
            border-radius: 0 0 24px 24px;
            background: rgba(248,249,250,0.8);
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .modal-footer .btn {
            min-width: 140px;
            padding: 12px 24px;
            font-weight: 600;
            border-radius: 12px;
        }

        .toast {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: var(--primary-color);
            color: var(--text-white);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow-medium);
            z-index: 9999;
            opacity: 0;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .floating-label {
            position: relative;
            margin-bottom: 2rem;
        }

        .floating-label input,
        .floating-label select,
        .floating-label textarea {
            padding-top: 1.75rem;
            padding-bottom: 0.75rem;
            border-radius: 12px;
            border: 2px solid var(--border-color);
            transition: all 0.3s ease;
            color: var(--text-content);
        }

        .floating-label input:focus,
        .floating-label select:focus,
        .floating-label textarea:focus {
            border-color: var(--border-active);
            box-shadow: 0 0 0 4px rgba(98, 178, 231, 0.1);
            outline: none;
            transform: translateY(-1px);
        }

        .floating-label label {
            position: absolute;
            left: 1rem;
            top: 0.5rem;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-primary);
            pointer-events: none;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: var(--content-background);
            padding: 0 0.5rem;
            border-radius: 4px;
        }

        .search-section {
            background: var(--content-background);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-light);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid var(--border-color);
        }

        .section-icon {
            width: 32px;
            height: 32px;
            color: var(--accent-color);
        }

        .search-form-row {
            display: flex;
            align-items: end;
            gap: 1.5rem;
        }

        .search-form-row .col-md-4 {
            flex: 1;
        }

        .search-form-row .floating-label {
            margin-bottom: 0;
        }

        .role-badge {
            position: fixed;
            top: 20px;
            left: 280px;
            z-index: 1000;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 12px rgba(21, 48, 84, 0.15);
        }

        .role-admin {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: var(--text-white);
        }

        .role-employee {
            background: linear-gradient(135deg, var(--accent-color), var(--secondary-color));
            color: var(--text-primary);
        }

        .text-dark {
            color: var(--text-primary) !important;
        }

        .fw-semibold {
            color: var(--text-content);
        }

        .fw-bold {
            color: var(--text-content);
        }

        .badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-success {
            background: var(--success-bg);
            color: var(--success-text);
        }

        .badge-warning {
            background: var(--warning-bg);
            color: var(--warning-text);
        }

        .badge-danger {
            background: var(--error-bg);
            color: var(--error-text);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .page-title {
                font-size: 2rem;
            }

            .card-body, .modal-body {
                padding: 1.5rem;
            }

            .search-section {
                padding: 1.5rem;
            }

            .search-form-row {
                flex-direction: column;
                align-items: stretch;
            }

            .search-form-row .floating-label {
                margin-bottom: 1.5rem;
            }

            .table th,
            .table td {
                font-size: 0.875rem;
                padding: 1rem 0.5rem;
            }

            .action-buttons {
                flex-direction: row;
                gap: 4px;
                justify-content: center;
            }

            .btn-sm {
                min-width: 36px;
                height: 36px;
                padding: 6px 8px;
                font-size: 0.75rem;
            }

            .role-badge {
                left: 20px;
                top: 80px;
            }
        }

        .spinner {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div class="d-flex">
    <div th:replace="~{fragments/sidebar :: sidebar}" class="fixed top-0 left-0 h-full bg-gray-800 text-white w-64"></div>

    <nav class="navbar custom-navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4 fixed top-0 right-0 w-[calc(100%-256px)] d-flex">
        <div class="ms-auto" th:replace="~{fragments/account_dropdown :: accountDropdown(user=${user})}"></div>
    </nav>
    <div class="content" id="content">
        <div class="text-center mb-2 mt-3">
            <h2 class="page-title">QUẢN LÝ TAY ÁO</h2>
        </div>
        <div th:fragment="content">
            <!-- Hiển thị thông báo lỗi -->
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <!-- Hiển thị thông báo thành công -->
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="search-section">
                <div class="section-header">
                    <i class="fas fa-search section-icon"></i>
                    <h3 class="fs-4 fw-bold text-dark mb-0">Tìm kiếm</h3>
                </div>
                <form th:action="@{/acvstore/tay-ao}" method="get">
                    <div class="search-form-row">
                        <div class="col-md-4">
                            <div class="floating-label">
                                <label for="searchInput">Tìm kiếm tay áo</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                                    <input type="text" class="form-control" id="searchInput" name="search" th:value="${search}" placeholder="Nhập tên tay áo...">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <button type="button" class="btn btn-primary w-100 d-flex align-items-center justify-content-center gap-2" data-bs-toggle="modal" data-bs-target="#tayAoModal" onclick="resetModal()" style="height: 58px;" th:if="${isAdmin}">
                                <i class="fas fa-plus"></i>
                                <span class="">Thêm tay áo mới</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="d-flex align-items-center gap-3">
                        <i class="fas fa-hand-paper fs-4"></i>
                        <span class="fs-5 fw-bold">Danh sách tay áo</span>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover mb-0" id="tayAoTable">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Tên tay áo</th>
                            <th th:if="${isAdmin}">Thao tác</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="tayAo, stat : ${tayAoList}" th:data-id="${tayAo.id}">
                            <td>
                                <span class="fw-bold" th:text="${stat.count + (currentPage * 5)}"></span>
                            </td>
                            <td>
                                <div class="fw-semibold text-dark" th:text="${tayAo.tenTayAo} ?: 'Chưa có tên'"></div>
                            </td>
                            <td class="action-buttons" th:if="${isAdmin}">
                                <button class="btn btn-warning btn-sm"
                                        data-bs-toggle="modal"
                                        data-bs-target="#tayAoModal"
                                        th:attr="data-id=${tayAo.id},data-name=${tayAo.tenTayAo}"
                                        onclick="fillModal(this)"
                                        title="Chỉnh sửa">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <a th:href="@{/acvstore/tay-ao/delete/{id}(id=${tayAo.id})}"
                                   class="btn btn-danger btn-sm"
                                   onclick="return confirm('Bạn có chắc chắn muốn xóa?');"
                                   title="Xóa">
                                    <i class="fas fa-trash-alt"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Hiển thị khi không có dữ liệu -->
                <div th:if="${#lists.isEmpty(tayAoList)}" class="no-data">
                    <i class="fas fa-hand-paper fa-3x mb-3 text-muted"></i>
                    <h5 class="text-muted">Không có dữ liệu tay áo</h5>
                    <p class="text-muted mb-0">
                        <span th:if="${search}">Không tìm thấy kết quả cho từ khóa "<strong th:text="${search}"></strong>"</span>
                        <span th:unless="${search}">Chưa có tay áo nào được thêm vào hệ thống</span>
                    </p>
                </div>

                <!-- Phân trang -->
                <nav aria-label="Page navigation" class="mt-4" th:unless="${#lists.isEmpty(tayAoList)}">
                    <ul class="pagination pagination-custom">
                        <li class="page-item" th:class="${currentPage == 0 ? 'disabled' : ''}">
                            <a class="page-link" th:href="@{/acvstore/tay-ao(page=${currentPage - 1}, search=${search})}" aria-label="Previous">
                                <i class="fas fa-chevron-left me-1"></i>Trước
                            </a>
                        </li>
                        <li class="page-item" th:each="p : ${#numbers.sequence(0, totalPages - 1)}"
                            th:class="${p == currentPage ? 'active' : ''}">
                            <a class="page-link" th:href="@{/acvstore/tay-ao(page=${p}, search=${search})}"
                               th:text="${p + 1}">1</a>
                        </li>
                        <li class="page-item" th:class="${currentPage == totalPages - 1 ? 'disabled' : ''}">
                            <a class="page-link" th:href="@{/acvstore/tay-ao(page=${currentPage + 1}, search=${search})}" aria-label="Next">
                                Sau<i class="fas fa-chevron-right ms-1"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

            <!-- Modal Thêm/Sửa Tay Áo -->
            <div class="modal fade" id="tayAoModal" tabindex="-1" aria-labelledby="tayAoModalLabel" aria-hidden="true" th:if="${isAdmin}">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="tayAoModalLabel">
                                <i class="fas fa-plus"></i> Thêm tay áo mới
                            </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form id="tayAoForm" th:action="@{/acvstore/tay-ao/save}" method="post">
                            <div class="modal-body">
                                <input type="hidden" name="id" id="tayAoId">
                                <div class="floating-label">
                                    <label for="tayAoName">Tên tay áo</label>
                                    <input type="text" name="tenTayAo" id="tayAoName" class="form-control" placeholder="VD: Tay dài, Tay ngắn, Tay lỡ" required>
                                    <div class="form-text">
                                        <i class="fas fa-info-circle me-1"></i>
                                        Ví dụ: Tay dài, Tay ngắn, Tay lỡ, Tay bồng, Tay raglan, Tay kiểu, Không tay...
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                    <i class="fas fa-times me-2"></i>Hủy bỏ
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>Lưu thay đổi
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="toastContainer" class="position-fixed top-0 end-0 p-3" style="z-index: 9999;"></div>

<script>
    function showToast(message, type = "info") {
        const container = document.getElementById("toastContainer");
        if (!container) return;

        const toast = document.createElement("div");
        const colors = {
            success: "bg-success",
            error: "bg-danger",
            warning: "bg-warning",
            info: "bg-primary"
        };

        toast.className = `toast show align-items-center text-white ${colors[type] || colors.info} border-0`;
        toast.setAttribute('role', 'alert');
        toast.setAttribute('aria-live', 'assertive');
        toast.setAttribute('aria-atomic', 'true');

        const icon = {
            success: "fas fa-check-circle",
            error: "fas fa-exclamation-circle",
            warning: "fas fa-exclamation-triangle",
            info: "fas fa-info-circle"
        };

        toast.innerHTML = `
            <div class="d-flex">
                <div class="toast-body d-flex align-items-center gap-2">
                    <i class="${icon[type] || icon.info}"></i>
                    <span class="fw-medium">${message}</span>
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        `;

        container.appendChild(toast);

        setTimeout(() => {
            if (toast.parentNode) {
                toast.remove();
            }
        }, 4000);
    }

    function resetModal() {
        document.getElementById('tayAoModalLabel').innerHTML = '<i class="fas fa-plus"></i> Thêm tay áo mới';
        document.getElementById('tayAoId').value = '';
        document.getElementById('tayAoName').value = '';
        document.getElementById('tayAoName').focus();
    }

    function fillModal(button) {
        document.getElementById('tayAoModalLabel').innerHTML = '<i class="fas fa-edit"></i> Sửa tay áo';
        const id = button.getAttribute('data-id');
        const name = button.getAttribute('data-name');
        document.getElementById('tayAoId').value = id;
        document.getElementById('tayAoName').value = name;
        document.getElementById('tayAoName').focus();
    }

    // Auto dismiss alerts after 5 seconds
    document.addEventListener('DOMContentLoaded', function() {
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(alert => {
            setTimeout(() => {
                const bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            }, 5000);
        });
    });
</script>
<script th:src="@{/js/notification.js}"></script>
</body>
</html>
