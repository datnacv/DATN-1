<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán bị hủy</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md text-center">
    <h1 class="text-2xl font-bold text-red-600 mb-4">Thanh toán bị hủy</h1>
    <p class="text-gray-700 mb-6">Giao dịch của bạn đã bị hủy. Vui lòng thử lại hoặc liên hệ hỗ trợ nếu cần.</p>
    <a id="back-link" href="/thanh-toan"
       class="inline-block bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        Quay lại trang thanh toán
    </a>
</div>
<script>
    (function(){
        const urlFrom = new URLSearchParams(location.search).get('from');
        const ssFrom  = sessionStorage.getItem('checkout.from');
        const from    = urlFrom || ssFrom || 'cart';
        const a = document.getElementById('back-link');
        if (a) a.href = '/thanh-toan?from=' + encodeURIComponent(from);

        document.querySelectorAll('[data-clear-checkout]').forEach(el=>{
            el.addEventListener('click', ()=> sessionStorage.removeItem('checkout.from'));
        });
    })();
</script>

</body>
</html>
