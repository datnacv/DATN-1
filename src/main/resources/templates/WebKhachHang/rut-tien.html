<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Yêu cầu rút tiền</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-color: #153054;
      --secondary-color: #9FD5F7;
      --primary-light: #1e4066;
      --secondary-light: #b8e0f8;
      --success-color: #10b981;
      --warning-color: #f59e0b;
      --error-color: #ef4444;
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-600: #4b5563;
      --gray-700: #374151;
      --gray-900: #111827;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
      --border-radius: 12px;
      --border-radius-lg: 16px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, var(--gray-50) 0%, #e0f2fe 100%);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      line-height: 1.6;
      color: var(--gray-700);
      min-height: 100vh;
    }

    .main-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }

    .card-custom {
      background: white;
      border-radius: var(--border-radius-lg);
      padding: 2.5rem;
      box-shadow: var(--shadow-xl);
      transition: var(--transition);
      border: 1px solid var(--gray-200);
      position: relative;
      overflow: hidden;
      max-width: 1200px;
      width: 100%;
    }

    .card-custom::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
    }

    .card-custom:hover {
      box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.25);
      transform: translateY(-4px);
    }

    .page-title {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 2rem;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      grid-column: 1 / -1;
    }

    .page-title i {
      color: var(--secondary-color);
      font-size: 1.75rem;
    }

    .split-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 3rem;
      align-items: start;
    }

    .left-column {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .right-column {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .balance-info {
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      padding: 1.5rem;
      border-radius: var(--border-radius);
      border: 1px solid var(--secondary-color);
      position: relative;
    }

    .balance-info::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: var(--secondary-color);
      border-radius: var(--border-radius) var(--border-radius) 0 0;
    }

    .balance-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0;
      border-bottom: 1px solid var(--secondary-light);
    }

    .balance-item:last-child {
      border-bottom: none;
      font-weight: 600;
      color: var(--primary-color);
    }

    .balance-label {
      font-weight: 500;
      color: var(--gray-600);
    }

    .balance-value {
      font-weight: 600;
      color: var(--primary-color);
      font-size: 1.1rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      font-weight: 600;
      color: var(--primary-color);
      margin-bottom: 0.5rem;
      display: block;
      font-size: 0.95rem;
    }

    .form-control, .form-select {
      border: 2px solid var(--gray-200);
      border-radius: var(--border-radius);
      padding: 0.875rem 1rem;
      font-size: 1rem;
      transition: var(--transition);
      background-color: white;
      width: 100%;
    }

    .form-control:focus, .form-select:focus {
      outline: none;
      border-color: var(--secondary-color);
      box-shadow: 0 0 0 3px rgb(159 213 247 / 0.1);
      background-color: #fafbff;
    }

    .form-control:hover, .form-select:hover {
      border-color: var(--secondary-color);
    }

    .input-group {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray-400);
      z-index: 2;
    }

    .input-with-icon {
      padding-left: 2.75rem;
    }

    .btn-primary-custom {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
      color: white;
      font-weight: 600;
      padding: 0.875rem 2rem;
      border: none;
      border-radius: var(--border-radius);
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
    }

    .btn-primary-custom:hover {
      background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary-color) 100%);
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
      color: white;
    }

    .btn-primary-custom:active {
      transform: translateY(0);
    }

    .btn-outline-custom {
      border: 2px solid var(--primary-color);
      color: var(--primary-color);
      background: transparent;
      font-weight: 600;
      padding: 0.875rem 2rem;
      border-radius: var(--border-radius);
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
    }

    .btn-outline-custom:hover {
      background-color: var(--primary-color);
      color: white;
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .form-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      padding-top: 2rem;
      border-top: 1px solid var(--gray-200);
      margin-top: 2rem;
    }

    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid transparent;
      border-top: 2px solid currentColor;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .form-help-text {
      font-size: 0.875rem;
      color: var(--gray-600);
      margin-top: 0.25rem;
    }

    .amount-suggestions {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
      flex-wrap: wrap;
    }

    .amount-suggestion {
      background: var(--gray-100);
      border: 1px solid var(--gray-200);
      color: var(--gray-700);
      padding: 0.375rem 0.75rem;
      border-radius: 6px;
      font-size: 0.875rem;
      cursor: pointer;
      transition: var(--transition);
    }

    .amount-suggestion:hover {
      background: var(--secondary-color);
      color: var(--primary-color);
      border-color: var(--secondary-color);
    }

    @media (max-width: 768px) {
      .split-container {
        grid-template-columns: 1fr;
        gap: 2rem;
      }

      .main-container {
        padding: 1rem;
      }

      .card-custom {
        padding: 1.5rem;
      }

      .page-title {
        font-size: 1.5rem;
      }

      .form-actions {
        flex-direction: column;
        gap: 1rem;
      }

      .btn-primary-custom,
      .btn-outline-custom {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>

<body>
<div class="main-container">
  <div class="card-custom">
    <h2 class="page-title">
      <i class="fas fa-money-bill-wave"></i>
      Yêu cầu rút tiền
    </h2>

    <div class="split-container">
      <form th:action="@{/rut-tien}" method="post" id="withdrawalForm">
        <div class="left-column">
          <div class="balance-info">
            <div class="balance-item">
              <span class="balance-label">
                <i class="fas fa-wallet mr-2"></i>Số dư hiện tại:
              </span>
              <span class="balance-value" th:text="${#numbers.formatDecimal(vi.soDu, 0, 'POINT', 0, 'COMMA')} + ' VNĐ'">0 VNĐ</span>
            </div>
            <div class="balance-item">
              <span class="balance-label">
                <i class="fas fa-clock mr-2"></i>Đang chờ xử lý:
              </span>
              <span class="balance-value" th:text="${#numbers.formatDecimal(tongDangCho, 0, 'POINT', 0, 'COMMA')} + ' VNĐ'">0 VNĐ</span>
            </div>
            <div class="balance-item">
              <span class="balance-label">
                <i class="fas fa-check-circle mr-2"></i>Số dư khả dụng:
              </span>
              <span class="balance-value" th:text="${#numbers.formatDecimal(soDuKhaDung, 0, 'POINT', 0, 'COMMA')} + ' VNĐ'">0 VNĐ</span>
            </div>
          </div>

          <div class="form-group">
            <label for="soTien" class="form-label">
              <i class="fas fa-coins mr-2"></i>Số tiền cần rút:
            </label>
            <div class="input-group">
              <input type="text" class="form-control" id="soTien" name="soTien" required placeholder="Nhập số tiền cần rút">
            </div>
            <div class="amount-suggestions">
              <button type="button" class="amount-suggestion" onclick="setSuggestedAmount(100000)">100.000 VNĐ</button>
              <button type="button" class="amount-suggestion" onclick="setSuggestedAmount(500000)">500.000 VNĐ</button>
              <button type="button" class="amount-suggestion" onclick="setSuggestedAmount(1000000)">1.000.000 VNĐ</button>
              <button type="button" class="amount-suggestion" onclick="setSuggestedAmount(2000000)">2.000.000 VNĐ</button>
            </div>
            <div class="form-help-text">Số tiền tối thiểu: 1.000 VNĐ</div>
          </div>

          <div class="form-group">
            <label for="soTaiKhoan" class="form-label">
              <i class="fas fa-credit-card mr-2"></i>Số tài khoản:
            </label>
            <div class="input-group">
              <input type="text" class="form-control" id="soTaiKhoan" name="soTaiKhoan" required placeholder="Nhập số tài khoản ngân hàng">
            </div>
          </div>
        </div>

        <div class="right-column">
          <div class="form-group">
            <label for="nguoiThuHuong" class="form-label">
              <i class="fas fa-user mr-2"></i>Người thụ hưởng:
            </label>
            <div class="input-group">
              <input type="text" class="form-control" id="nguoiThuHuong" name="nguoiThuHuong" required placeholder="Nhập tên người thụ hưởng">
            </div>
          </div>

          <div class="form-group">
            <label for="tenNganHang" class="form-label">
              <i class="fas fa-university mr-2"></i>Tên ngân hàng:
            </label>
            <div class="input-group">
              <select class="form-select" id="tenNganHang" name="tenNganHang" required>
                <option value="">-- Chọn ngân hàng --</option>
              </select>
            </div>
            <div class="form-help-text">Danh sách ngân hàng được cập nhật tự động</div>
          </div>

          <div class="form-actions">
            <a href="/vi" class="btn-outline-custom">
              <i class="fas fa-arrow-left"></i>
              Quay lại ví
            </a>
            <button type="submit" class="btn-primary-custom" id="submitBtn">
              <i class="fas fa-paper-plane"></i>
              <span class="loading-spinner"></span>
              <span class="btn-text">Gửi yêu cầu</span>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<script th:inline="javascript">
  /*<![CDATA[*/
  let success = /*[[${success}]]*/ null;
  let error = /*[[${error}]]*/ null;

  if (success) {
    Swal.fire({
      icon: 'success',
      title: 'Thành công',
      text: success,
      confirmButtonText: 'Quay lại ví',
    }).then(result => {
      if (result.isConfirmed) {
        window.location.href = '/vi';
      }
    });
  }

  if (error) {
    Swal.fire({
      icon: 'error',
      title: 'Lỗi',
      text: error,
    });
  }
  /*]]>*/
</script>

<script>
  function formatNumber(num) {
    return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
  }

  function setSuggestedAmount(amount) {
    document.getElementById('soTien').value = formatNumber(amount);
    document.getElementById('soTien').focus();
  }

  document.getElementById('soTien').addEventListener('input', function(e) {
    let value = e.target.value.replace(/[^\d]/g, '');
    if (value) {
      e.target.value = formatNumber(value);
    }
  });

  document.getElementById('withdrawalForm').addEventListener('submit', function(e) {
    e.preventDefault(); // Prevent default form submission for validation
    const submitBtn = document.getElementById('submitBtn');
    const spinner = submitBtn.querySelector('.loading-spinner');
    const btnText = submitBtn.querySelector('.btn-text');

    let soTienInput = document.getElementById('soTien');
    let cleanValue = soTienInput.value.replace(/\./g, ''); // Use . for thousand separator
    soTienInput.value = cleanValue;

    // Validate min 1000 and step 1000
    let numValue = parseInt(cleanValue);
    if (isNaN(numValue) || numValue < 1000 || numValue % 1000 !== 0) {
      Swal.fire({
        icon: 'error',
        title: 'Lỗi',
        text: 'Số tiền phải lớn hơn hoặc bằng 1.000 VNĐ và là bội số của 1.000.',
      });
      submitBtn.disabled = false;
      spinner.style.display = 'none';
      btnText.textContent = 'Gửi yêu cầu';
      return;
    }

    submitBtn.disabled = true;
    spinner.style.display = 'inline-block';
    btnText.textContent = 'Đang xử lý...';

    // Submit the form programmatically
    document.getElementById('withdrawalForm').submit();
  });

  document.addEventListener("DOMContentLoaded", async () => {
    const selectBox = document.getElementById("tenNganHang");
    const loadingOption = document.createElement("option");
    loadingOption.value = "";
    loadingOption.textContent = "Đang tải danh sách ngân hàng...";
    selectBox.appendChild(loadingOption);

    try {
      const res = await fetch("https://api.vietqr.io/v2/banks");
      const data = await res.json();

      selectBox.innerHTML = '<option value="">-- Chọn ngân hàng --</option>';

      if (data && data.data) {
        data.data.forEach(bank => {
          const option = document.createElement("option");
          option.value = bank.shortName;
          option.textContent = `${bank.name} (${bank.shortName})`;
          selectBox.appendChild(option);
        });
      }
    } catch (e) {
      console.error("Không thể tải danh sách ngân hàng:", e);
      selectBox.innerHTML = '<option value="">Không thể tải danh sách ngân hàng</option>';

      const errorDiv = document.createElement('div');
      errorDiv.className = 'alert alert-warning mt-2';
      errorDiv.innerHTML = '<i class="fas fa-exclamation-triangle mr-2"></i>Không thể tải danh sách ngân hàng. Vui lòng thử lại sau.';
      selectBox.parentNode.appendChild(errorDiv);
    }
  });
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
</body>
</html>
