<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Yêu cầu rút tiền</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="bg-white shadow rounded p-5">
        <h2 class="text-2xl font-bold text-center mb-4 text-blue-900">Yêu cầu rút tiền</h2>

        <div class="mb-4">
          <p><strong>Số dư hiện tại:</strong> <span th:text="${#numbers.formatDecimal(vi.soDu, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'">0 VNĐ</span></p>
          <p><strong>Đang chờ xử lý:</strong> <span th:text="${#numbers.formatDecimal(tongDangCho, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'">0 VNĐ</span></p>
          <p><strong>Số dư khả dụng:</strong> <span th:text="${#numbers.formatDecimal(soDuKhaDung, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'">0 VNĐ</span></p>
        </div>

        <form th:action="@{/rut-tien}" method="post">
          <div class="mb-3">
            <label for="soTien" class="form-label">Số tiền cần rút:</label>
            <input type="number" class="form-control" step="1000" min="1000" id="soTien" name="soTien" required>
          </div>

          <div class="mb-3">
            <label for="soTaiKhoan" class="form-label">Số tài khoản:</label>
            <input type="text" class="form-control" id="soTaiKhoan" name="soTaiKhoan" required>
          </div>

          <div class="mb-3">
            <label for="nguoiThuHuong" class="form-label">Người thụ hưởng:</label>
            <input type="text" class="form-control" id="nguoiThuHuong" name="nguoiThuHuong" required>
          </div>

          <div class="mb-4">
            <label for="tenNganHang" class="form-label">Tên ngân hàng:</label>
            <select class="form-select" id="tenNganHang" name="tenNganHang" required>
              <option value="">-- Chọn ngân hàng --</option>
            </select>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <a href="/vi" class="btn btn-outline-secondary">
              ⬅ Quay lại ví
            </a>
            <button type="submit" class="btn text-white" style="background-color: #153054;">
              Gửi yêu cầu
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- SweetAlert xử lý thông báo -->
<script th:inline="javascript">
  /*<![CDATA[*/
  let success = /*[[${success}]]*/ null;
  let error = /*[[${error}]]*/ null;

  if (success) {
    Swal.fire({
      icon: 'success',
      title: 'Thành công',
      text: success,
      confirmButtonText: 'Quay lại ví',
    }).then(result => {
      if (result.isConfirmed) {
        window.location.href = '/vi';
      }
    });
  }

  if (error) {
    Swal.fire({
      icon: 'error',
      title: 'Lỗi',
      text: error,
    });
  }
  /*]]>*/
</script>
<script>
  document.addEventListener("DOMContentLoaded", async () => {
    const selectBox = document.getElementById("tenNganHang");
    try {
      const res = await fetch("https://api.vietqr.io/v2/banks");
      const data = await res.json();

      if (data && data.data) {
        data.data.forEach(bank => {
          const option = document.createElement("option");
          option.value = bank.shortName; // hoặc bank.name tùy bạn lưu
          option.textContent = bank.name;
          selectBox.appendChild(option);
        });
      }
    } catch (e) {
      console.error("Không thể tải danh sách ngân hàng:", e);
      const fallback = document.createElement("option");
      fallback.value = "";
      fallback.textContent = "Không tải được danh sách ngân hàng";
      selectBox.appendChild(fallback);
    }
  });
</script>
</body>
</html>
