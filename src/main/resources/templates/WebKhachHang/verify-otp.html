<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác thực OTP - ACV Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://source.unsplash.com/1600x900/?security,code') center/cover no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }
        .otp-container {
            position: relative;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            z-index: 1;
        }
        .btn-custom {
            background-color: #ff5733;
            color: white;
            border-radius: 30px;
            font-size: 1rem;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #e64a19;
            transform: scale(1.05);
        }
        .form-control {
            border-radius: 10px;
        }
        .form-control:focus {
            border-color: #ff5733;
            box-shadow: 0 0 5px rgba(255, 87, 51, 0.5);
        }
        a {
            color: #ff5733;
            text-decoration: none;
        }
        a:hover {
            color: #e64a19;
        }
    </style>
</head>
<body>
<div class="otp-container text-center">
    <h2 class="fw-bold mb-3"><i class="fa-solid fa-shield-alt"></i> Xác thực OTP</h2>
    <p class="text-muted">Nhập mã OTP đã gửi đến email của bạn</p>
    <form th:action="@{/customers/auth/verify-otp}" method="post">
        <input type="hidden" name="email" th:value="${email}" />
        <div class="mb-3 text-start">
            <label for="otp" class="form-label fw-semibold"><i class="fa-solid fa-key me-1"></i> Mã OTP</label>
            <input type="text" id="otp" name="otp" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-custom w-100">
            <i class="fa-solid fa-check"></i> Xác nhận
        </button>
    </form>
    <div class="mt-3">
        <p id="countdown-text"></p>
        <span id="expiry-time" th:text="${otpExpiry != null} ? ${#temporals.format(otpExpiry, 'yyyy-MM-dd HH:mm:ss')} : ''" style="display: none;"></span>
        <p>
            <a href="#" id="resend-otp" class="fw-bold text-muted disabled">
                <i class="fa-solid fa-redo"></i> Gửi lại OTP
            </a>
        </p>
        <p id="otp-message" class="text-success"></p>
    </div>
    <div class="alert alert-danger mt-3" th:if="${error == 'invalid'}" role="alert">
        <i class="fa-solid fa-exclamation-circle me-1"></i> Mã OTP không đúng, vui lòng thử lại.
    </div>
    <div class="alert alert-danger mt-3" th:if="${error == 'expired'}" role="alert">
        <i class="fa-solid fa-exclamation-circle me-1"></i> Mã OTP đã hết hiệu lực, vui lòng yêu cầu mã mới.
    </div>
    <div class="alert alert-danger mt-3" th:if="${error == 'not_found'}" role="alert">
        <i class="fa-solid fa-exclamation-circle me-1"></i> Không tìm thấy tài khoản với email này.
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        let expiryTimeString = document.getElementById("expiry-time").innerText;
        let countdownText = document.getElementById("countdown-text");
        let resendOtpButton = document.getElementById("resend-otp");
        let otpMessage = document.getElementById("otp-message");
        let emailInput = document.querySelector("input[name='email']").value;

        // Check if there is an error
        let error = document.querySelector("[class*='alert-danger']")?.textContent || "";
        if (error) {
            countdownText.innerText = error;
            resendOtpButton.classList.remove("disabled");
            return;
        }

        // Start countdown if expiry time is valid
        if (expiryTimeString && expiryTimeString.trim() !== "") {
            let expiryTime = new Date(expiryTimeString);
            if (!isNaN(expiryTime.getTime())) {
                let countdownInterval = setInterval(function () {
                    let now = new Date();
                    let remainingTime = Math.floor((expiryTime - now) / 1000);

                    if (remainingTime > 0) {
                        let minutes = Math.floor(remainingTime / 60);
                        let seconds = remainingTime % 60;
                        countdownText.innerText = `Mã OTP sẽ hết hạn trong: ${minutes} phút ${seconds} giây`;
                    } else {
                        countdownText.innerText = "Mã OTP đã hết hiệu lực!";
                        resendOtpButton.classList.remove("disabled");
                        clearInterval(countdownInterval);
                    }
                }, 1000);
            }
        }

        // Resend OTP handler
        resendOtpButton.addEventListener("click", function (event) {
            event.preventDefault();
            if (resendOtpButton.classList.contains("disabled")) return;
            resendOtpButton.classList.add("disabled");
            otpMessage.innerText = "Đang gửi lại OTP...";

            fetch("/customers/auth/resend-otp", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email: emailInput })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        otpMessage.innerText = "Mã OTP đã được gửi lại!";
                        let newExpiryTime = new Date(new Date().getTime() + 180 * 1000); // 3 minutes
                        expiryTimeString = newExpiryTime.toISOString().replace("T", " ").substring(0, 19);
                        document.getElementById("expiry-time").innerText = expiryTimeString;
                        startCountdown(newExpiryTime);
                    } else {
                        otpMessage.innerText = "Gửi lại OTP thất bại: " + (data.error || "Lỗi không xác định");
                    }
                    resendOtpButton.classList.remove("disabled");
                })
                .catch(error => {
                    otpMessage.innerText = "Lỗi khi gửi lại OTP!";
                    console.error(error);
                    resendOtpButton.classList.remove("disabled");
                });
        });

        function startCountdown(expiryTime) {
            let countdownInterval = setInterval(function () {
                let now = new Date();
                let remainingTime = Math.floor((expiryTime - now) / 1000);

                if (remainingTime > 0) {
                    let minutes = Math.floor(remainingTime / 60);
                    let seconds = remainingTime % 60;
                    countdownText.innerText = `Mã OTP sẽ hết hạn trong: ${minutes} phút ${seconds} giây`;
                } else {
                    countdownText.innerText = "Mã OTP đã hết hiệu lực!";
                    resendOtpButton.classList.remove("disabled");
                    clearInterval(countdownInterval);
                }
            }, 1000);
        }
    });
</script>
</body>
</html>
