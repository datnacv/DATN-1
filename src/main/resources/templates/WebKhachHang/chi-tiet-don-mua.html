<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Chi tiết đơn mua</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    .product-img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .order-status {
      font-weight: bold;
      color: #f97316;
    }

    .bg-orange {
      background-color: #f97316;
    }
  </style>
</head>
<body class="bg-light">

<div class="container py-4">

  <div class="mb-3">
    <a th:href="@{/dsdon-mua}" class="btn btn-outline-secondary">
      <i class="fas fa-arrow-left me-1"></i> Quay lại
    </a>
  </div>

  <div class="card shadow-sm">
    <div class="card-header bg-white d-flex justify-content-between align-items-center">
      <div>
        <strong>Mã đơn:</strong> <span th:text="${hoaDon.donHang.maDonHang}"></span><br/>
        <small th:text="${hoaDon.ngayTao.toLocalDate()} + ' ' + ${hoaDon.ngayTao.toLocalTime()}"></small>
      </div>
      <div class="order-status" th:text="${hoaDon.trangThai}"></div>
    </div>
    <div class="card-body p-0">
      <table class="table align-middle mb-0">
        <thead class="table-light">
        <tr>
          <th>Sản phẩm</th>
          <th>Số lượng</th>
          <th>Giá</th>
          <th>Thành tiền</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="chiTiet : ${hoaDon.donHang.chiTietDonHangs}">
          <td>
            <div class="d-flex align-items-center">
              <img th:src="@{${chiTiet.sanPham.anh}}" class="product-img me-3" alt="Ảnh"/>
              <div>
                <strong th:text="${chiTiet.tenSanPham}"></strong>
              </div>
            </div>
          </td>
          <td th:text="${chiTiet.soLuong}"></td>
          <td th:text="${chiTiet.formattedGia} + ' đ'"></td>
          <td>
            <span th:text="${chiTiet.gia.multiply(T(java.math.BigDecimal).valueOf(chiTiet.soLuong.longValue()))}"></span> đ
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="card-footer d-flex justify-content-end align-items-center">
      <strong class="fs-5">
        Tổng tiền:
        <span class="text-danger" th:text="${hoaDon.formattedTongTien} + ' đ'"></span>
      </strong>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
