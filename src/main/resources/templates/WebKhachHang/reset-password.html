<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đặt lại mật khẩu - ACV Store</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" href="/image/ACV.png" type="image/png" sizes="32x32"/>
  <style>
    :root {
      --primary-color: #153054;
      --secondary-color: #9FD5F7;
      --accent-color: #666666;
      --light-gray: #f8f9fa;
      --medium-gray: #e9ecef;
      --dark-gray: #495057;
      --white: #ffffff;
      --shadow-light: 0 4px 20px rgba(0, 0, 0, 0.1);
      --shadow-medium: 0 8px 30px rgba(0, 0, 0, 0.15);
      --shadow-heavy: 0 15px 40px rgba(0, 0, 0, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 50%, #dee2e6 100%);
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image:
              linear-gradient(45deg, transparent 40%, rgba(0,0,0,0.02) 50%, transparent 60%),
              linear-gradient(-45deg, transparent 40%, rgba(0,0,0,0.02) 50%, transparent 60%);
      background-size: 60px 60px;
      animation: patternMove 20s linear infinite;
    }

    @keyframes patternMove {
      0% { background-position: 0 0, 0 0; }
      100% { background-position: 60px 60px, -60px 60px; }
    }

    body::after {
      content: '';
      position: absolute;
      top: 10%;
      left: 10%;
      width: 100px;
      height: 100px;
      border: 2px solid rgba(0,0,0,0.05);
      border-radius: 50%;
      animation: float1 15s ease-in-out infinite;
    }

    @keyframes float1 {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(30px, -30px) rotate(120deg); }
      66% { transform: translate(-20px, 20px) rotate(240deg); }
    }

    .container-fluid {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      position: relative;
      z-index: 1;
    }

    .reset-container {
      max-width: 450px;
      width: 100%;
      position: relative;
    }

    .reset-container::before {
      content: '';
      position: absolute;
      top: -50px;
      right: -50px;
      width: 80px;
      height: 80px;
      border: 1px solid rgba(0,0,0,0.1);
      transform: rotate(45deg);
      animation: float2 12s ease-in-out infinite;
    }

    .reset-container::after {
      content: '';
      position: absolute;
      bottom: -30px;
      left: -30px;
      width: 60px;
      height: 60px;
      background: rgba(0,0,0,0.03);
      border-radius: 50%;
      animation: float3 18s ease-in-out infinite;
    }

    @keyframes float2 {
      0%, 100% { transform: rotate(45deg) translate(0, 0); }
      50% { transform: rotate(225deg) translate(20px, -20px); }
    }

    @keyframes float3 {
      0%, 100% { transform: scale(1) translate(0, 0); }
      50% { transform: scale(1.2) translate(-10px, 10px); }
    }

    .reset-card {
      background: var(--white);
      border: 1px solid var(--medium-gray);
      border-radius: 16px;
      padding: 30px 25px;
      box-shadow: var(--shadow-medium);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .reset-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      border-radius: 16px 16px 0 0;
    }

    .reset-card:hover {
      transform: translateY(-8px);
      box-shadow: var(--shadow-heavy);
    }

    .brand-section {
      text-align: center;
      margin-bottom: 20px;
    }

    .brand-logo {
      width: 60px;
      height: 60px;
      margin: 0 auto 10px;
      display: block;
      border-radius: 12px;
      box-shadow: var(--shadow-light);
      transition: transform 0.3s ease;
    }

    .brand-logo:hover {
      transform: scale(1.05);
    }

    .welcome-title {
      font-size: 24px;
      font-weight: 800;
      color: var(--primary-color);
      margin-bottom: 4px;
      letter-spacing: -0.5px;
    }

    .welcome-subtitle {
      color: var(--dark-gray);
      font-size: 14px;
      font-weight: 500;
    }

    .form-floating {
      margin-bottom: 16px;
      position: relative;
    }

    .form-floating .form-control {
      height: 50px;
      border: 2px solid var(--medium-gray);
      border-radius: 10px;
      font-size: 14px;
      font-weight: 500;
      padding-left: 45px;
      transition: all 0.3s ease;
      background: var(--white);
      color: var(--primary-color);
    }

    .form-floating .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.1);
      background: var(--white);
    }

    .form-floating label {
      padding-left: 45px;
      color: var(--dark-gray);
      font-weight: 500;
      font-size: 14px;
    }

    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--accent-color);
      font-size: 16px;
      z-index: 5;
      transition: color 0.3s ease;
    }

    .form-floating .form-control:focus + label + .input-icon {
      color: var(--primary-color);
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--accent-color);
      font-size: 16px;
      cursor: pointer;
      z-index: 5;
      transition: color 0.3s ease;
    }

    .password-toggle:hover {
      color: var(--primary-color);
    }

    .btn-submit {
      width: 100%;
      height: 48px;
      background: var(--primary-color);
      border: none;
      border-radius: 10px;
      color: var(--white);
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      margin-bottom: 16px;
    }

    .btn-submit::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .btn-submit:hover::before {
      left: 100%;
    }

    .btn-submit:hover {
      background: var(--secondary-color);
      transform: translateY(-2px);
      box-shadow: var(--shadow-medium);
    }

    .btn-submit:active {
      transform: translateY(0);
    }

    .alert {
      border: none;
      border-radius: 10px;
      padding: 12px 15px;
      font-weight: 500;
      margin-bottom: 16px;
      position: relative;
      overflow: hidden;
    }

    .alert-danger {
      background: #f8f9fa;
      color: #dc3545;
      border: 1px solid #f5c6cb;
      border-left: 4px solid #dc3545;
    }

    @media (max-width: 576px) {
      .reset-card {
        padding: 25px 20px;
        margin: 5px;
      }

      .welcome-title {
        font-size: 20px;
      }

      .brand-logo {
        width: 50px;
        height: 50px;
      }
    }

    .form-control:focus {
      outline: none;
    }

    .btn:focus {
      outline: 2px solid var(--primary-color);
      outline-offset: 2px;
    }

    .was-validated .form-control:invalid {
      border-color: #dc3545;
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="reset-container">
    <div class="reset-card">
      <div class="brand-section">
        <img src="/image/acv-logo2.png" alt="Company Logo" class="brand-logo">
        <h1 class="welcome-title">Đặt lại mật khẩu</h1>
        <p class="welcome-subtitle">Nhập mật khẩu mới cho tài khoản của bạn</p>
      </div>

      <form th:action="@{/customers/auth/reset-password}" method="post" class="needs-validation" novalidate>
        <input type="hidden" name="email" th:value="${email}" />
        <div class="form-floating">
          <input type="password"
                 class="form-control"
                 id="newPassword"
                 name="newPassword"
                 placeholder="Mật khẩu mới"
                 required>
          <label for="newPassword">Mật khẩu mới</label>
          <i class="fas fa-lock input-icon"></i>
          <button type="button" class="password-toggle" onclick="togglePassword()">
            <i class="fas fa-eye" id="toggleIcon"></i>
          </button>
        </div>

        <div th:if="${error}" class="alert alert-danger">
          <i class="fas fa-exclamation-circle me-2"></i>
          <span th:text="${error}"></span>
        </div>

        <button type="submit" class="btn btn-submit" onclick="showLoading(this)">
          <span class="btn-text">Đặt lại mật khẩu</span>
        </button>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function togglePassword() {
    const passwordInput = document.getElementById('newPassword');
    const toggleIcon = document.getElementById('toggleIcon');

    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      toggleIcon.classList.remove('fa-eye');
      toggleIcon.classList.add('fa-eye-slash');
    } else {
      passwordInput.type = 'password';
      toggleIcon.classList.remove('fa-eye-slash');
      toggleIcon.classList.add('fa-eye');
    }
  }

  function showLoading(button) {
    button.classList.add('btn-loading');
    button.innerHTML = '<span class="spinner"></span>Đang đặt lại...';
  }

  (function() {
    'use strict';
    window.addEventListener('load', function() {
      var forms = document.getElementsByClassName('needs-validation');
      var validation = Array.prototype.filter.call(forms, function(form) {
        form.addEventListener('submit', function(event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();

  document.addEventListener('DOMContentLoaded', function() {
    const alerts = document.querySelectorAll('.alert');
    alerts.forEach(function(alert) {
      setTimeout(function() {
        alert.style.opacity = '0';
        alert.style.transform = 'translateY(-20px)';
        setTimeout(function() {
          alert.style.display = 'none';
        }, 300);
      }, 5000);
    });

    document.querySelectorAll('.form-control').forEach(function(input) {
      input.addEventListener('focus', function() {
        this.parentElement.classList.add('focused');
      });

      input.addEventListener('blur', function() {
        if (this.value === '') {
          this.parentElement.classList.remove('focused');
        }
      });
    });
  });
</script>
</body>
</html>
